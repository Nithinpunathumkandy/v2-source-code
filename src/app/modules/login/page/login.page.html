<div class="wrapper scrollbar login-qcb hide-login-box dafm-login-body" id="style-3">
  
            <div class="moving-zone log-large-qube">
                <div class="popup" >
                    <div class="popup-content"> 
                        <img  [attr.src]="ThemeLoginSettingStore.topcubeImageDetails?.preview_url" class="img-responsive"  
                *ngIf=" ThemeLoginSettingStore.topcubeImageDetails != null" onerror ="this.style.display='none'">
                    </div>
                </div>
            </div>
            <div class="moving-zone log-small-qube">
                <div class="popup" >
                    <div class="popup-content"> 
                        <img  [attr.src]="ThemeLoginSettingStore.bottomcubeImageDetails?.preview_url" class="img-responsive"
                        *ngIf=" ThemeLoginSettingStore.bottomcubeImageDetails != null" onerror ="this.style.display='none'">
                    </div>
                </div>
            </div>
          <div class="login-page clearfix">
            
            <div class="dafm-login-right">
              <div class="login-logo-dafm text-right">
                <img  [attr.src]="ThemeLoginSettingStore.clientlogoImageDetails?.preview_url" class="img-fluid"
                *ngIf="ThemeLoginSettingStore.clientlogoImageDetails != null" onerror ="this.style.display='none'">
              </div>
            </div>
            <div class="dafm-login-left">
            <div class="login-block login-block-main-dafm">
                <div class="login-block-dafm">
                <!-- <div class="login-logo-dafm">
                    <img src="images/dafm-login-logo.png" class="img-fluid">
                </div> -->
                <div class="login-block-dafm-inner">
                    <div class="login-logo">
                        <img src="assets/images/login-logo.png" class="img-fluid" *ngIf="ThemeLoginSettingStore.themeLoginDetailsById?.is_isorobot_logo"/>
                        <!-- <img  [attr.src]="ThemeLoginSettingStore.clientlogoImageDetails?.preview_url" class="img-fluid"
                        *ngIf="ThemeLoginSettingStore.clientlogoImageDetails != null" onerror ="this.style.display='none'"> -->
                    </div>
                 <form [formGroup]="form">
                    <div class="field-login username">
                        <!-- <label for="fullname">User Name</label> -->
                        <input type="text" name="fullname" id="fullname" placeholder="Email" formControlName="email"
                        #emailInput>
                    </div>
                    <div class="field-login password clearfix login-password-new">
                        <!-- <label for="email">Password</label> -->
                        <input [attr.type]="togglePassword ? 'text' : 'password'" autocomplete="off" name="email" id="email"
                        placeholder="Password" formControlName="password">
                        <a class="eye-icon-pswd" (click)="toggleFieldTextType()">
                            <i [ngClass]="togglePassword ? 'fas fa-eye-slash' : 'fas fa-eye'"></i>
                        </a>
                    </div>
                    <div class="mb-2">
                        <div class="custom-control white-cbox custom-checkbox">
                            <input type="checkbox" class="custom-control-input" [checked]="rememberMe" id="201" name="201"
                                (change)="changeRememberMe()">
                            <label class="custom-control-label align-label-check" for="201">Remember Me</label>
                        </div>
                    </div>
                    <button class="btn btn-active mt-1 w-100 login-btn" [disabled]="form.invalid || submitted" type="submit"
                    (click)="login()">{{ submitted ? 'Loading...' : 'Login' }}</button>
                    <a [routerLink]="['/forgot-password']" class="login-forget">Forgot Password ?</a>
                    <!-- <hr class="mt-2 mb-2"> -->
                    <div class="signing-page mt-4" *ngIf="ThemeLoginSettingStore.themeLoginDetailsById?.is_google_login || ThemeLoginSettingStore.themeLoginDetailsById?.is_linked_login">
                        <button type="button" class="btn-signing btn-g-plus" (click)="loginWithGoogle()" *ngIf="ThemeLoginSettingStore.themeLoginDetailsById?.is_google_login">
                        <span class="login-g-in" ></span> Sign in with</button>
                        <button type="button" class="btn-signing btn-in" (click)="loginWithLinkedIn()" *ngIf="ThemeLoginSettingStore.themeLoginDetailsById?.is_linked_login">
                        <span class="login-g-in" ></span> Sign in with</button>
                    </div>
                    </form>
                    </div>
                    </div>
            </div>
            </div>
            </div>
            <div class="clearfix">
            <h3 class="text-white big-text-one mb-0 dafm-login-end-text text-left float-right qcb-login-end-text" style="opacity: 0.8;">{{ThemeLoginSettingStore.themeLoginDetailsById?.solution_name ? ThemeLoginSettingStore.themeLoginDetailsById?.solution_name : ''}}</h3>
            </div>
            <div class="login-robot"> <img src="assets/images/log-robot.png" height="140px" class="img-responsive"></div>
</div>

<div [ngClass] = "loader ? 'showLoader' : 'hideLoader'">
    <app-login-page-loader></app-login-page-loader>
</div>

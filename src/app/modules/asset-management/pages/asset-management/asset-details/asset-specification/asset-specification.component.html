<div class="bg-white widg-padding-cmn widget" *ngIf="AssetRegisterStore.individualAssetDetails?.specification" id="asset-specification">
    <div class="min-height-73">
        <h6>{{'specifications' | translate}}</h6>
        <p innerHtml="{{AssetRegisterStore.individualAssetDetails?.specification}}"
            class="text-editor-content bullet-point-list image-width-texteditor table table-bordered border-none ordinary-table">
        </p>
    </div>
   
</div>
<app-no-data *ngIf="!AssetRegisterStore.individualAssetDetails?.specification"></app-no-data>

<div class="modal modal-style-1 image-download-popup-new fade" id="loadMe" aria-labelledby="loadMeLabel" tabindex="-1" role="dialog" #loaderPopUp>
    <app-loader [source] = "downloadMessage"></app-loader>
 </div>

 <div class="modal modal-style-1 popup-full-width fade" data-keyboard="false" data-backdrop="static" #formModal>
    <app-specification-add *ngIf="assetSpeccObject.type" [source]="assetSpeccObject">
    </app-specification-add>
</div>

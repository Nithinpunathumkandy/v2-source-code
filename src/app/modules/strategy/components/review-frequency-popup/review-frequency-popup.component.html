
<button type="button" class="close" (click)="cancel()"><i class="lni-close"></i><span>{{'esc' | translate}}</span></button>
<div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
        <!-- Modal Header -->
        <div class="modal-header">
            <h4 class="modal-title">{{'sm_profile_review_frequency_title' | translate}}</h4>
        </div>
        <!-- Modal body -->
        <div class="modal-body form-body">
            <p class="head-details">
                <!-- {{'sm_objective_popup_body_message' | translate}} -->
            </p>
            <table
                class="table table-bordered ordinary-table audit-page-table mb-1 table-scroll text-center">
                <thead>
                    <tr>
                        <th class="border-top-0" width="4%">#</th>
                        <th class="border-top-0" width="48%">{{'frequency' | translate}}</th>
                        <th class="border-top-0" width="48%">{{'target' | translate}} ({{StrategyStore.induvalObjectives?.target_unit_id?.title}})
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr
                        *ngFor="let reviewFrequency of StrategyStore.getObjectiveTargetBreakdown?.strategy_profile_objective_review_frequency_targets;let i=index">
                        <td>{{i+1}}</td>
                        <td>{{reviewFrequency?.review_frequency}}</td>
                        <td>{{reviewFrequency?.target}}</td>
                    </tr>
                </tbody>
            </table>

     <!-- responsible-user-popup Start -->
     <button type="button" class="close" (click)="cancel()" data-dismiss="modal"><i class="lni-close"></i><span>{{'esc' | translate}}</span></button>
     <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
           <!-- Modal Header -->
           <div class="modal-header">
              <h4 class="modal-title">{{'other_documents' | translate}}</h4>
              <!-- <button type="button" class="close" data-dismiss="modal">&times;</button> -->
              
           </div>
           <!-- Modal body -->
           <div class="modal-body form-body add-profie-org-pup">
              <p class="head-details">{{'other_documents_modal_brief' | translate}}</p>

              <div class="row">
                  <div *ngFor=" let data of otherDocumentsData.value" class="col-xl-4 col-lg-6 col-sm-6 mb-3">
                    <div *ngIf="!data.document_id && AuthStore.getActivityPermission(3200, 'PREVIEW_STRATEGY_REVIEW_DOCUMENT_FILE')" class="d-flex align-items-center">
                        <img  (click)="viewIncidentDocument('kpi-document',data,otherDocumentsData.id,data)"  [src]="createImageUrl('kpi-measure',data.token)" class="img-fluid" style="width: 30px; height: 26px;">
                        <div class="w-100 ml-2">
                            <p class="mb-0">{{data.title ? data.title : AppStore.noContentText}} {{data.size ? data.size : ""}}</p>
                        </div>
                    </div>
                    <div  *ngIf="data.document_id && AuthStore.getActivityPermission(3200, 'PREVIEW_STRATEGY_REVIEW_DOCUMENT_FILE')"  class="d-flex align-items-center">
                     <img   (click)="viewIncidentDocument('document-version',data,otherDocumentsData.id,getToken(data))" [src]="createImageUrl('document-version',getToken(data).token )" class="img-fluid" style="width: 30px; height: 26px;">
                     <div class="w-100 ml-2">
                         <p class="mb-0">{{getToken(data).title ? getToken(data).title : AppStore.noContentText }} {{getToken(data).size ? getToken(data).size : ""}}</p>
                     </div>
                 </div>
                  </div>
              </div>

              
              <div class="d-block justify-content-left border-0 mt-3">
                 <!-- <button type="button" data-dismiss="modal" (click)="cancel()" class="btn">Cancel</button> -->
              </div>

           </div>
           <!-- Modal footer -->
        </div>
     </div>
  <!-- responsible-user-popup End -->


  <!-- preview -->
<div class="modal modal-style-1 popup-full-width fade popup-new-type" id="add-three-popup" data-keyboard="false"
data-backdrop="static" #filePreviewModal *mobxAutorun>
<button type="button" class="close" data-dismiss="modal" (click)="closePreviewModal($event)"><i
    class="lni-close"></i><span>{{'esc' | translate}}</span></button>
<app-preview-modal *ngIf="previewObject" [source]="previewObject" (close)="closePreviewModal($event)">
</app-preview-modal>
</div>

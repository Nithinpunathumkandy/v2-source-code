     <div class="modal-content">      
       <div class="modal-header">

       </div>      
       <div class="modal-body form-body">

                    {{i.score ? i.score : '0'}}%
                </div>
                <div class="w-100 ml-2 mr-2">
                    {{i.title}}
                </div>
                <div style="width: 230px;">
                    <div class="row sm-row">
                        <!-- <div class="col-sm-6 col-6 sm-col">

                            </div>
                        </div> -->
                        <div class="col-sm-6 col-6 sm-col">
                            <div class="text-left">
                                <h5 class="mb-0">{{i.new_action_plans_count}}</h5>
                                <p class="dot-div-new dot-red mb-0">{{'new' | translate}}</p>
                            </div>
                        </div>
                        <div class="col-sm-6 col-6 sm-col">
                            <div class="text-left">
                                <h5 class="mb-0">{{i.over_due_action_plans_count}}</h5>
                                <p class="dot-div-new dot-yellow mb-0">{{'overdue' | translate}}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        <!-- </div> -->

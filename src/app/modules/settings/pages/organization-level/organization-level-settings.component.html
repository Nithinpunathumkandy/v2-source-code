<div class="widget mb-0 bg-white ">
    <div class="row widget-heading">
        <div class="col-sm-6">
            <h2 class="m-0 pb-2">{{'organization_levels' | translate}}</h2>
        </div>
    </div>
    <div class="widget-body p-0 pt-3">
        <div class="row">
            <div class="col-sm-12" *ngIf="OrganizationLevelSettingsStore.loaded" [ngStyle] = "{ 'pointer-events' : AuthStore.getActivityPermission(1300,'ORGANIZATION_LEVEL_SETTINGS_ACTIVATE') ? '' : 'none'}">
                
                <ng-container *mobxAutorun>
                    <div class="setting-item">
                        <div class="row">
                            <div class="col-sm-8">
                                <h4>{{'subsidiary' | translate}}</h4>
                            </div>
                            <div class="col-sm-4" [ngStyle]="{ 'pointer-events' : OrganizationLevelSettingsStore.organizationLevelSettings.is_division==1 ? 'none' : ''}">
                                <label class="switch">
                                    <input 
                                     (change)="changeOrganizationSettings('subsidiary',$event.target.checked)"
                                        type="checkbox"
                                        [checked]="OrganizationLevelSettingsStore.organizationLevelSettings.is_subsidiary==1?true:false">
                                    <span class="slider"></span>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="setting-item">
                        <div class="row">
                            <div class="col-sm-8">
                                <h4>{{'division' | translate}}</h4>
                            </div>
                            <div class="col-sm-4" [ngStyle]="{ 'pointer-events' : OrganizationLevelSettingsStore.organizationLevelSettings.is_department==1 ? 'none' : ''}">
                                <label class="switch">
                                    <input 
                                     (change)="changeOrganizationSettings('division',$event.target.checked)"
                                        type="checkbox"
                                        [checked]="OrganizationLevelSettingsStore.organizationLevelSettings.is_division==1?true:false">
                                    <span class="slider"></span>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="setting-item">
                        <div class="row">
                            <div class="col-sm-8">
                                <h4>{{'department' | translate}}</h4>
                            </div>
                            <div class="col-sm-4" [ngStyle]="{ 'pointer-events' : OrganizationLevelSettingsStore.organizationLevelSettings.is_section==1 ? 'none' : ''}">
                                <label class="switch">
                                    <input 
                                    (change)="changeOrganizationSettings('department',$event.target.checked)"
                                        type="checkbox"
                                        [checked]="OrganizationLevelSettingsStore.organizationLevelSettings.is_department==1?true:false">
                                    <span class="slider"></span>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="setting-item">
                        <div class="row">
                            <div class="col-sm-8">
                                <h4>{{'section' | translate}}</h4>
                            </div>
                            <div class="col-sm-4" [ngStyle]="{ 'pointer-events' : OrganizationLevelSettingsStore.organizationLevelSettings.is_sub_section==1 ? 'none' : ''}">
                                <label class="switch">
                                    <input
                                    (change)="changeOrganizationSettings('section',$event.target.checked)"
                                        type="checkbox"
                                        [checked]="OrganizationLevelSettingsStore.organizationLevelSettings.is_section==1?true:false">
                                    <span class="slider"></span>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="setting-item">
                        <div class="row">
                            <div class="col-sm-8">
                                <h4>{{'sub_section' | translate}}</h4>
                            </div>
                            <div class="col-sm-4">
                                <label class="switch">
                                    <input (change)="changeOrganizationSettings('sub_section',$event.target.checked)"
                                        type="checkbox"
                                        [checked]="OrganizationLevelSettingsStore.organizationLevelSettings.is_sub_section==1?true:false">
                                    <span class="slider"></span>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="setting-item">
                        <div class="row">
                            <div class="col-sm-8">
                                <h4>{{'branch' | translate}}</h4>
                            </div>
                            <div class="col-sm-4">
                                <label class="switch">
                                    <input (change)="changeOrganizationSettings('branch',$event.target.checked)"
                                        type="checkbox"
                                        [checked]="OrganizationLevelSettingsStore.organizationLevelSettings.is_branch==1?true:false">
                                    <span class="slider"></span>
                                </label>
                            </div>
                        </div>
                    </div>
                </ng-container>
                <ng-container *mobxAutorun>
                    <div *ngIf="!OrganizationLevelSettingsStore.loaded"></div>
                </ng-container>
            </div>
        </div>
    </div>
</div>

<div class="widget mb-0 bg-white user-settings">
    <div class="row widget-heading">
        <div class="col-sm-6">
            <h2 class="m-0 pb-2">{{'integration' | translate}}</h2>
        </div>
    </div>
    <div class="widget-body p-0 pt-3">
        <div class="row">
            <div class="col-sm-12" >
                <div class="card intgration-card" *ngFor="let row of IntegrationStore?.integration">
                        <div class="card-header p-4 animation-shake" id="headingTwo">
                          <div class="row d-flex  align-items-center">
                            <div class="col-sm-9 pointer d-flex flex-row" data-toggle="collapse" data-target="#branches" aria-expanded="false" aria-controls="collapseTwo">
                              <div class="mr-4"> <img style="height: 50px;" [attr.src]="getItemsImage(row.id)"> </div>
                              <div>
                                <h3> {{row?.title}} </h3>
                              </div>
                            </div>
                            <div class="col-sm-3">
                                
                                <label class="switch">
                                    <input (change)="changeStatus(row?.id,row?.status_id,row.type)"
                                        type="checkbox"
                                        [checked]="row?.status_id==1?true:false"
                                       >
                                    <span class="slider"></span>
                                </label>
                            </div>
                          </div>
                        </div>
                </div>
                
               
            </div>
        </div>
    </div>
</div>

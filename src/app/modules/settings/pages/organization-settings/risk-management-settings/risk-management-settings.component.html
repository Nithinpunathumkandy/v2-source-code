<div role="tabpanel" class="tab-pane show" id="category204">
    <div class="widget mb-0">
        
        <div class="row widget-heading">
            <div class="col-sm-12">
                <h2 class="m-0 pb-2">{{'risk_management' | translate}}</h2>
            </div>
        </div>
        <div class="bg-white widget-body p-0 pt-3" [ngStyle] = "{ 'pointer-events' : AuthStore.getActivityPermission(1300,'UPDATE_RISK_SETTING') ? '' : 'none'}" *mobxAutorun>

            <div class="min-height-64">
                <div class="row mt-3">
                    <div class="col-sm-12">
                    
                            <div class="form-group">
                                <label for="name">{{'maximum_budget' | translate}}</label>
                                <div class="clearfix">
                                    <div class="plain-select input-add-report">
                                        <input type="number" [(ngModel)]="riskObject.treatment_max_budget" class="form-control" [placeholder]="'enter_maximum_budget' | translate">
                                    </div>
                                </div>
                                <p class="form-error pt-1" *ngIf="formErrors&&formErrors.treatment_max_budget">
                                            {{formErrors.treatment_max_budget}}</p>
                            </div>
                        
                        <div class="setting-item">
                            <div class="row ">
                                <div class="col-sm-8 d-flex align-items-center">
                                    <h4>{{'control_efficiency'|translate}}</h4>
                                </div>
                                <div class="col-sm-4 d-flex align-items-center justify-content-end">
                                    <label class="switch">
                                        <input type="checkbox"
                                            [checked]="RiskManagementSettingStore?.riskManagementSettings?.is_control_efficiency == 1"
                                            (change)='updateData($event,"is_control_efficiency")'>
                                        <span class="slider"></span>
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div class="setting-item">
                            <div class="row ">
                                <div class="col-sm-8 d-flex align-items-center">
                                    <h4>{{'budget'|translate}}</h4>
                                </div>
                                <div class="col-sm-4 d-flex align-items-center justify-content-end">
                                    <label class="switch">
                                        <input type="checkbox" type="checkbox"
                                            [checked]="RiskManagementSettingStore?.riskManagementSettings?.is_budget ==1"
                                            (change)='updateData($event,"is_budget")'>
                                        <span class="slider"></span>
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div class="setting-item">
                            <div class="row ">
                                <div class="col-sm-8 d-flex align-items-center">
                                    <h4>{{'rca'|translate}}</h4>
                                </div>
                                <div class="col-sm-4 d-flex align-items-center justify-content-end">
                                    <label class="switch">
                                        <input type="checkbox"
                                            [checked]="RiskManagementSettingStore?.riskManagementSettings?.is_root_cause_analysis==1"
                                            (change)='updateData($event,"is_root_cause_analysis")'>       
                                        <span class="slider"></span>
                                    </label>
                                </div>
                            </div>
                        </div>

                        

                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="d-block justify-content-left border-0 mt-3">
                        <button type="submit" class="btn ordinary-btn mr-3 btn-active" (click)="save()"
                            [disabled]="AppStore.loading">{{ AppStore.loading  ? getButtonText('loading') : getButtonText('save') }}</button>
                       
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

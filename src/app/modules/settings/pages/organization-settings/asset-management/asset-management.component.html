<div role="tabpanel" class="tab-pane show" id="category204">
    <div class="widget mb-0">
        
        <div class="row widget-heading">
            <div class="col-sm-12">
                <h2 class="m-0 pb-2">{{'asset_management' | translate}}</h2>
            </div>
        </div>
        <div class="bg-white widget-body p-0 pt-3" [ngStyle] = "{ 'pointer-events' : AuthStore.getActivityPermission(1300,'UPDATE_ASSET_SETTING') ? '' : 'none'}" *mobxAutorun>

            <div class="min-height-64">
                <div class="row mt-3">
                    <div class="col-sm-12">

                        <div class="setting-item">
                            <div class="row ">
                                <div class="col-sm-8 d-flex align-items-center">
                                    <h4>{{'asset_depreciation'|translate}}</h4>
                                </div>
                                <div class="col-sm-4 d-flex align-items-center justify-content-end">
                                    <label class="switch">
                                        <input type="checkbox" type="checkbox"
                                            [checked]="AssetManagementSettingStore?.assetManagementSettings?.is_asset_depreciation ==1"
                                            (change)='updateData($event,"is_asset_depreciation")'>
                                        <span class="slider"></span>
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div class="setting-item">
                            <div class="row ">
                                <div class="col-sm-8 d-flex align-items-center">
                                    <h4>{{'asset_contain'|translate}}</h4>
                                </div>
                                <div class="col-sm-4 d-flex align-items-center justify-content-end">
                                    <label class="switch">
                                        <input type="checkbox"
                                            [checked]="AssetManagementSettingStore?.assetManagementSettings?.is_asset_contain==1"
                                            (change)='updateData($event,"is_asset_contain")'>       
                                        <span class="slider"></span>
                                    </label>
                                </div>
                            </div>
                        </div>

                        

                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="d-block justify-content-left border-0 mt-3">
                        <button type="submit" class="btn ordinary-btn mr-3 btn-active" (click)="save()"
                            [disabled]="AppStore.loading">{{ AppStore.loading  ? getButtonText('loading') : getButtonText('save') }}</button>
                       
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

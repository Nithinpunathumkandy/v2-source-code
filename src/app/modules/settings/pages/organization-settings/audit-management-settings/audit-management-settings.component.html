<div role="tabpanel" class="tab-pane show" id="category203"  *mobxAutorun>
    <div class="widget mb-0">        
    <div class="row widget-heading">
        <div class="col-sm-12">
            <h2 class="m-0 pb-2">{{'audit_management_settings' | translate}}</h2>
        </div>
    </div>
        
        <div class="bg-white widget-body p-0 pt-3" [ngStyle] = "{ 'pointer-events' : AuthStore.getActivityPermission(1300,'UPDATE_AM_AUDIT_SETTING') ? '' : 'none'}" *mobxAutorun>
            <form [formGroup]="form">
                <div class="min-height-64">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <label for="name"> {{'commencement_letter_subject' | translate}}<span class="form-error">*</span></label>
                                <input type="text" class="form-control" formControlName="commencement_letter_subject"
                                    [placeholder]="'commencement_letter_subject_of_the_audit_management_settings' | translate">
                                <p class="pt-1" style="color: red;" *ngIf="formErrors && formErrors.commencement_letter_subject">
                                    {{formErrors.commencement_letter_subject}}
                                </p>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group add-kpi-textarea">
                                <label for="name"> {{'commencement_letter_body' | translate}}<span class="form-error">*</span></label>
                                <span class="float-right">
                                    <p class="text-grey mb-0">{{form?.value.commencement_letter_body != null ?
                                        form?.value.commencement_letter_body?.length : 0}}
                                        {{'characters' | translate}}</p>
                                </span>
                                <textarea class="form-control" rows="11" id="comment" formControlName="commencement_letter_body"
                                    [placeholder]="'write_a_short_commencement_letter_body_of_the_audit_management_settings' | translate"></textarea>
                                <p class="pt-1" style="color: red;" *ngIf="formErrors && formErrors.commencement_letter_body">
                                    {{formErrors.commencement_letter_body}}
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-sm-12">
                        <div class="mt-0">
                            <button type="submit" class="btn btn-active" [disabled] = "AppStore.loading || form.invalid" (click)="submit()">{{ AppStore.loading  ? getButtonText('loading') : getButtonText('save') }}</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

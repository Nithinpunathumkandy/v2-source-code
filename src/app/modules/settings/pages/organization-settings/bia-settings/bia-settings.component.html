<div role="tabpanel" class="tab-pane show" id="category204">
    <div class="widget mb-0">
        <div class="widget-heading bg-white pt-1 pb-1" style="margin-bottom: 1px;">
            <h2 class="m-0 pb-2">{{'bia_settings'|translate}}</h2>
        </div>
        <div class="bg-white p-3"
            [ngStyle]="{ 'pointer-events' : AuthStore.getActivityPermission(1300,'UPDATE_KNOWLEDGE_HUB_SETTING') ? '' : 'none'}"
            *mobxAutorun>
            <form [formGroup]="BiaForm">
                <div class="row">
                    
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>{{'recommended_rto'|translate}}<sup>*</sup></label>
                            <div class="clearfix">
                                <div class="multiple-plain-ngselect w-100 mr-2">
                                    <ng-select [placeholder]="'recommended_rto'| translate" [multiple]="false" formControlName="recommended_rto_rating_id"
                                        (open)=" biaRating()" (search)="searchBiaRating($event)">
                                        <ng-option [value]="type.id"
                                            *ngFor="let type of BiaRatingStore?.BiaRatingDetails">
                                            {{type.level + ' '}}({{type.rating}})
                                        </ng-option>
                                    </ng-select>
                                </div>
                                <p *ngIf="BiaForm.get('recommended_rto_rating_id').invalid && BiaForm.get('recommended_rto_rating_id').touched"
                                    class="form-error pt-1">{{'form_error_required'|translate}}</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>{{'recommended_mtpd'|translate}}<sup>*</sup></label>
                            <div class="clearfix">
                                <div class="multiple-plain-ngselect w-100 mr-2">
                                    <ng-select [placeholder]="'recommended_mtpd'| translate" [multiple]="false"
                                        formControlName="recommended_mtpd_rating_id" (open)=" biaRating()" (search)="searchBiaRating($event)">
                                        <ng-option [value]="type.id"
                                            *ngFor="let type of BiaRatingStore?.BiaRatingDetails">
                                            {{type.level + ' '}}({{type.rating}})
                                        </ng-option>
                                    </ng-select>
                                </div>
                                <p *ngIf="BiaForm.get('recommended_mtpd_rating_id').invalid && BiaForm.get('recommended_mtpd_rating_id').touched"
                                    class="form-error pt-1">{{'form_error_required'|translate}}</p>
                                <p class="form-error pt-1" *ngIf="formErrors && formErrors.recommended_mtpd_rating_id">
                                    {{formErrors.recommended_mtpd_rating_id}}</p>
                            </div>
                        </div>
                    </div>
                    
                </div>
                <div class="row mt-3">
                    <div class="col-sm-12">
                        <div class="setting-item">
                            <div class="row ">
                                <div class="col-sm-8 d-flex align-items-center">
                                    <h4>{{'impact_scenario'|translate}}</h4>
                                </div>
                                <div class="col-sm-4 d-flex align-items-center justify-content-end">
                                    <!-- <a class="star mr-5 mt-1 selected" href="#"><i class="fas fa-star"></i> </a> -->
                                    <label class="switch">
                                        <input type="checkbox"
                                            [checked]="BiaSettingStore?.BiaSettingsItems?.is_impact_scenario"
                                            formControlName="is_impact_scenario" (change)='impactScenarioChange($event)'>
                                        <span class="slider"></span>
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div class="setting-item">
                            <div class="row ">
                                <div class="col-sm-8 d-flex align-items-center">
                                    <h4>{{'impact_area'|translate}}</h4>
                                </div>
                                <div class="col-sm-4 d-flex align-items-center justify-content-end">
                                    <!-- <a class="star mr-5 mt-1 selected" href="#"><i class="fas fa-star"></i> </a> -->
                                    <label class="switch">
                                        <input type="checkbox" [checked]="BiaSettingStore?.BiaSettingsItems?.is_impact_area"
                                            formControlName="is_impact_area" (change)='impactAreaChange($event)'>
                                        <span class="slider"></span>
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div class="mt-0">
                            <button type="button" class="btn btn-active" [disabled]="AppStore.loading || BiaForm.invalid"
                                (click)="submit()">{{
                                AppStore.loading ? getButtonText('loading') : getButtonText('save') }}</button>
                            <!-- <button type="button" class="btn">Cancel</button> -->
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<div role="tabpanel" class="tab-pane show" id="category203">
    <div class="widget mb-0">
            
        <div class="row widget-heading">
            <div class="col-sm-12">
                <h2 class="m-0 pb-2">{{'internal_audit_settings' | translate}}</h2>
            </div>
        </div>
        <div class="bg-white widget-body p-0 pt-3" [ngStyle] = "{ 'pointer-events' : AuthStore.getActivityPermission(1300,'UPDATE_AUDIT_SETTING') ? '' : 'none'}" *mobxAutorun>
            <form [formGroup]="auditForm">                
                <div class="min-height-64">
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="name">{{'create_audit_plan'|translate}}<sup>*</sup></label>
                                <div class="plain-select">
                                    <select class="form-control" name="test" formControlName="who_create_audit_plan" (change)='enableSaveButton()'>
                                        <option value="auditor">{{'auditor'|translate}}</option>
                                        <option value="anyone">{{'anyone'|translate}}</option>
                                        <!-- <option value="a3">Select item 3</option> -->
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="name">{{'publish_audit_plan'|translate}}<sup>*</sup></label>
                                <div class="plain-select">
                                    <select class="form-control" name="test" formControlName="who_publish_audit_plan" (change)='enableSaveButton()'>
                                        <option value="auditor">{{'auditor'|translate}}</option>
                                        <option value="audit-leader">{{'audit_leader'|translate}}</option>
                                        <option value="anyone">{{'anyone'|translate}}</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="name">{{'add_audit_schedule'|translate}}<sup>*</sup></label>
                                <div class="plain-select">
                                    <select class="form-control" name="test" formControlName="who_add_audit_schedule" (change)='enableSaveButton()'>
                                        <option value="auditor">{{'auditor'|translate}}</option>
                                        <option value="audit-leader">{{'audit_leader'|translate}}</option>
                                        <option value="anyone">{{'anyone'|translate}}</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="name">{{'create_audit'|translate}}<sup>*</sup></label>
                                <div class="plain-select">
                                    <select class="form-control" name="test" formControlName="who_create_audit" (change)='enableSaveButton()'>
                                        <option value="auditor">{{'auditor'|translate}}</option>
                                        <option value="audit-leader">{{'audit_leader'|translate}}</option>
                                        <option value="anyone">{{'anyone'|translate}}</option>  
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="name">{{'add_findings'|translate}}<sup>*</sup></label>
                                <div class="plain-select">
                                    <select class="form-control" name="test" formControlName="who_add_findings" (change)='enableSaveButton()'>
                                        <option value="auditor">{{'auditor'|translate}}</option>
                                        <option value="audit-leader">{{'audit_leader'|translate}}</option>
                                        <option value="anyone">{{'anyone'|translate}}</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="name">{{'add_corrective_action'|translate}}<sup>*</sup></label>
                                <div class="plain-select">
                                    <select class="form-control" name="test" formControlName="who_add_corrective_action" (change)='enableSaveButton()'>
                                        <option value="auditee">{{'auditees'|translate}}</option>
                                        <option value="auditee-leader">{{'auditees_leader'|translate}}</option>
                                        <option value="anyone">{{'anyone'|translate}}</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="name">{{'accept_resolved_corrective_action'|translate}}<sup>*</sup></label>
                                <div class="plain-select">
                                    <select class="form-control" name="test" formControlName="who_accept_resolved_corrective_action" (change)='enableSaveButton()'>
                                        <option value="auditee">{{'auditees'|translate}}</option>
                                        <option value="auditee-leader">{{'auditees_leader'|translate}}</option>
                                        <option value="anyone">{{'anyone'|translate}}</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="name">{{'accept_resolved_finding'|translate}}<sup>*</sup></label>
                                <div class="plain-select">
                                    <select class="form-control" name="test" formControlName="who_accept_resolved_finding" (change)='enableSaveButton()'>
                                        <option value="auditee">{{'auditees'|translate}}</option>
                                        <option value="auditee-leader">{{'auditees_leader'|translate}}</option>
                                        <option value="anyone">{{'anyone'|translate}}</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="row mt-3">
                        <div class="col-sm-12">
                            <div class="setting-item">
                                <div class="row ">
                                    <div class="col-sm-8 d-flex align-items-center">
                                        <h4>{{'auditee_leader_approval'|translate}}</h4>
                                    </div>
                                    <div class="col-sm-4 d-flex align-items-center justify-content-end">
                                        <label class="switch">
                                            <input type="checkbox"
                                                [checked]="AuditSettingStore.auditSettingsItems?.is_auditee_leader_approval == 1" (change)="changeSettings('is_auditee_leader_approval',$event.target.checked)">
                                            <span class="slider"></span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="setting-item">
                                <div class="row ">
                                    <div class="col-sm-8 d-flex align-items-center">
                                        <h4>{{'process_auditable'|translate}}</h4>
                                    </div>
                                    <div class="col-sm-4 d-flex align-items-center justify-content-end">
                                        <label class="switch">
                                            <input type="checkbox"
                                                [checked]="AuditSettingStore.auditSettingsItems?.is_process_auditable == 1" (change)="changeSettings('is_process_auditable',$event.target.checked)">
                                            <span class="slider"></span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="setting-item">
                                <div class="row ">
                                    <div class="col-sm-8 d-flex align-items-center">
                                        <h4>{{'risk_auditable'|translate}}</h4>
                                    </div>
                                    <div class="col-sm-4 d-flex align-items-center justify-content-end">
                                        <label class="switch">
                                            <input type="checkbox"
                                                [checked]="AuditSettingStore.auditSettingsItems?.is_risk_auditable == 1" (change)="changeSettings('is_risk_auditable',$event.target.checked)">
                                            <span class="slider"></span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="setting-item">
                                <div class="row ">
                                    <div class="col-sm-8 d-flex align-items-center">
                                        <h4>{{'impact_analyses'|translate}}</h4>
                                    </div>
                                    <div class="col-sm-4 d-flex align-items-center justify-content-end">
                                        <label class="switch">
                                            <input type="checkbox"
                                                [checked]="AuditSettingStore.auditSettingsItems?.is_impact_analysis == 1" (change)="changeSettings('is_impact_analysis',$event.target.checked)">
                                            <span class="slider"></span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="setting-item">
                                <div class="row ">
                                    <div class="col-sm-8 d-flex align-items-center">
                                        <h4>{{'quick_correction'|translate}}</h4>
                                    </div>
                                    <div class="col-sm-4 d-flex align-items-center justify-content-end">
                                        <label class="switch">
                                            <input type="checkbox"
                                                [checked]="AuditSettingStore.auditSettingsItems?.is_quick_correction == 1" (change)="changeSettings('is_quick_correction',$event.target.checked)">
                                            <span class="slider"></span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="setting-item">
                                <div class="row ">
                                    <div class="col-sm-8 d-flex align-items-center">
                                        <h4>{{'workflow'|translate}}</h4>
                                    </div>
                                    <div class="col-sm-4 d-flex align-items-center justify-content-end">
                                        <label class="switch">
                                            <input type="checkbox"
                                                [checked]="AuditSettingStore.auditSettingsItems?.is_audit_report_workflow == 1" (change)="changeSettings('is_audit_report_workflow',$event.target.checked)">
                                            <span class="slider"></span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="mt-3">
                    <button type="submit" class="btn btn-active" [disabled] = "AppStore.loading || buttonDisabled" (click)="submit()">{{ AppStore.loading  ? getButtonText('loading') : getButtonText('save') }}</button>
                    <!-- <button type="button" class="btn">{{ AppStore.loading  ? getButtonText('loading') : getButtonText('cancel') }}</button> -->
                </div>
            </form>
        </div>
    </div>
</div>

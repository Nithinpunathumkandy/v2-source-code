<div class="widget bg-white mb-0">
    <!-- Nav tabs -->
    <div class="row widget-heading">
        <div class="col-sm-12">
            <h2 class="m-0 pb-2">{{'languages' | translate}}</h2>
        </div>
    </div>
    <div class="widget-body p-0 pt-3">
        <div class="row" *mobxAutorun>
            <div class="col-sm-12" *ngFor="let lang of LanguageSettingsStore.languages;let num = index">
                <div class="setting-item">
                    <div class="row">
                        <div class="col-sm-8 d-flex align-items-center">
                            <h4>{{lang.title}}</h4>
                        </div>
                        <div class="col-sm-4 d-flex align-items-center justify-content-end">
                            
                            <div *ngIf="lang.is_primary=='1'" [ngStyle] = "{ 'pointer-events' : AuthStore.getActivityPermission(1300,'SET_PRIMARY_LANGUAGE') ? '' : 'none'}">
                                <a class="star mr-5 mt-1 pointer selected" [attr.title] = "'undo_primary'| translate"><i class="fas fa-star"></i> </a>
                            </div>
                            <div *ngIf="lang.is_primary!='1'" [ngStyle] = "{ 'pointer-events' : AuthStore.getActivityPermission(1300,'SET_PRIMARY_LANGUAGE') ? '' : 'none'}">
                                <a class="star mr-5 mt-1 pointer" (click)="setPrimary(lang)" [attr.title] = "'make_primary'| translate"><i class="fas fa-star"></i> </a>
                            </div>
                            <label class="switch" [ngStyle] = "{ 'pointer-events' : AuthStore.getActivityPermission(1300,'LANGUAGE_ACTIVATE') ? '' : 'none'}">
                                <input (change)="changeLanguageStatus(lang,$event.target.checked)" type="checkbox"
                                    [checked]="lang.status_id==1?true:false" [disabled]="lang.is_primary=='1'?true:false">
                                <span class="slider"></span>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

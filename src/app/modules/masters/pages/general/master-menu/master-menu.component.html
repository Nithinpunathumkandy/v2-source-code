<div role="tabpanel" class="tab-pane" id="category1002">
  <div class="user-details-page mt-0">
    <div class="widget user-settings module-setting">
      <div class="widget-body bg-none p-0">
        <div class="row">
          <div class="col-md-12">
            <!-- <div class="alert notification alert-dismissible fade show" role="alert"> -->
              <ol class="breadcrumb">
                <li class="breadcrumb-item pointer" [routerLink]="['/masters/masters']"><a>{{'masters' | translate}}</a></li>
                <li class="breadcrumb-item active">{{'master_menu' | translate}}</li>
            </ol>
            <!-- </div> -->
          </div>
        </div>
        <div class="row user-details-page mt-0">
          <div class="col-md-12">

            <div class="widget access-settings">
              <div id="accordion">
                <div class="card access-main-card"
                  *ngFor="let modules of MasterMenuItemsStore.masterMenu; let i = index">
                  <!-- access-main-card starts -->
                  <div class="card-header card-hov-effect">
                    <a class="card-link font-weight-bold full-line-click collapsed" data-toggle="collapse"
                      [attr.href]="'#collapseFiveOne'+i" aria-expanded="false">
                      {{modules.title}}
                    </a>
                  </div>
                  <div [attr.id]="'collapseFiveOne'+i" class="collapse" [attr.data-parent]="'#collapseFiveOne'+i"
                    >
                    <div class="card-body pt-0">
                      <div id="accordion-inner" class="sub-accordion">
                        <table class="table-master table" *ngIf="MasterMenuItemsStore?.loaded && modules.modules.length > 0">
                          <tr>
                            <th class="border-top-0" width="2%">#</th>
                            <th class="border-top-0 pointer" width="50%">{{'title' | translate}}
                            </th>
                          </tr>
                          <ng-container *mobxAutorun>
                            <tr *ngFor="let subModules of modules.modules; let j = index">
                              <td valign="middle">{{j+1}}</td>
                              <td valign="middle">{{subModules.title}}</td>
                            </tr>
                          </ng-container>
                        </table>
                        <ng-container *mobxAutorun>
                          <div *ngIf="!MasterMenuItemsStore.loaded">
                            <app-table-loader></app-table-loader>
                          </div>
                          <app-no-data *ngIf="modules.modules.length == 0 && MasterMenuItemsStore.loaded == true"></app-no-data>
                        </ng-container>
                      </div>
                    </div>
                  </div>
                </div><!-- access-main-card end -->
                <ng-container *mobxAutorun>
                  <div *ngIf="!MasterMenuItemsStore.loaded">
                    <app-table-loader></app-table-loader>
                  </div>
                  <!-- <app-no-data *ngIf="modules.modules.length == 0 && MasterMenuItemsStore.loaded == true"></app-no-data> -->
                </ng-container>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="widget bg-white">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item pointer" [routerLink]="['/masters/masters']"><a>{{'masters' | translate}}</a></li>
            <li class="breadcrumb-item active">{{'languages' | translate}}</li>
        </ol>
    </nav>
    <!-- Nav tabs -->
    <table class="table-master table" *ngIf="LanguageSettingsStore?.loaded && LanguageSettingsStore.languages.length > 0">
        <tr>
            <th class="border-top-0" width="2%">#</th>
            <th class="border-top-0 pointer" width="50%">{{'title' | translate}}
            </th>
            <th class="border-top-0" width="19%">{{'status' | translate}}</th>
        </tr>
        <ng-container *mobxAutorun>
            <tr *ngFor="let row of LanguageSettingsStore?.languages;let num=index">
                <td valign="middle">{{num+1}}</td>
                <td valign="middle">{{row.title}}</td>
                <td valign="middle" class="edit-option">
                    <div [attr.class]="'dot-div '+row.status_label">{{row.status}}</div>
                </td>
            </tr>
        </ng-container>
    </table>
    <ng-container *mobxAutorun>
        <div *ngIf="!LanguageSettingsStore.loaded">
            <app-table-loader></app-table-loader>
        </div>
    </ng-container>
</div>

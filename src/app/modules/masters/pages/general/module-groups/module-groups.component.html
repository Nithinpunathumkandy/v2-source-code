<div role="tabpanel" class="tab-pane" id="category1002">
  <div class="user-details-page mt-0">
    <div class="widget user-settings module-setting">
      <div class="widget-body bg-none p-0">
        <div class="row">
          <div class="col-md-12">
            <!-- <div class="alert notification alert-dismissible fade show" role="alert"> -->
              <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                  <li class="breadcrumb-item pointer" [routerLink]="['/masters/masters']"><a>{{'masters' | translate}}</a></li>
                  <li class="breadcrumb-item active">{{'module_group' | translate}}</li>
                </ol>
              </nav>
            <!-- </div> -->
          </div>
        </div>
        <div class="row user-details-page mt-0">
          <div class="col-md-12">

            <div class="widget access-settings">
              <div id="accordion">
                <div class="card access-main-card"
                  *ngFor="let modules of OrganizationModulesStore.organizationModulesSettings; let i = index">
                  <!-- access-main-card starts -->
                  <div class="card-header card-hov-effect edit-and-delete-main">
                    <a [ngClass]="selectedModule == i ? 'card-link font-weight-bold full-line-click' : 'card-link font-weight-bold full-line-click collapsed'" data-toggle="collapse"
                      aria-expanded="false" (click) = "setSelectedModule(i)">
                      {{modules.title}}
                    </a>
                    <div class="edit-option-show" style="margin: 33px 0 0 0">
                      <a *ngIf="AuthStore.getActivityPermission(1000,'MODULE_GROUP_SETTINGS_RENAME')" (click)="getModule(modules.id)" data-toggle="modal"
                      ><i class="fas fa-pen"></i></a>
                      </div>
                    <!-- <div class="custom-control white-cbox  custom-checkbox check-align-2">
                    <input type="checkbox" class="custom-control-input" [checked] = "modules.isEnabled" [attr.id]="'ModuleGroup'+i" [attr.name]="'ModuleGroup'+i" (change) = "moduleChange($event,modules)">
                    <label class="custom-control-label" [attr.for]="'ModuleGroup'+i"></label>
                  </div> -->
                  </div>
                  <div [attr.id]="'collapseFiveOne'+i" [ngClass]="selectedModule == i ? 'collapse show': 'collapse'">
                    <div class="card-body pt-0">
                      <div id="accordion-inner" class="sub-accordion">
                        <table class="table-master table" *ngIf="OrganizationModulesStore?.loaded && modules.modules.length > 0" >
                          <tr>
                            <th class="border-top-0" width="2%">#</th>
                            <th class="border-top-0 pointer" width="50%">{{'title' | translate}}
                            </th>
                          </tr>
                          <ng-container *mobxAutorun>
                            <tr *ngFor="let subModules of modules.modules; let j = index"
                            class="edit-and-delete-main">
                              <td valign="middle">{{j+1}}</td>
                              <td valign="middle">{{subModules.title}}
                                <div class="edit-option-show" style="margin: 33px 0 0 0">
                                  <a *ngIf="AuthStore.getActivityPermission(1000,'MODULE_SETTINGS_RENAME')" (click)="getSubModule(subModules.module_id)" data-toggle="modal"
                                  ><i class="fas fa-pen"></i></a>
                                  </div>
                              </td>
                            </tr>
                          </ng-container>
                        </table>
                        <ng-container *mobxAutorun>
                          <div *ngIf="!OrganizationModulesStore.loaded">
                            <app-table-loader></app-table-loader>
                          </div>
                          <app-no-data *ngIf="modules.modules.length == 0 && OrganizationModulesStore.loaded == true"></app-no-data>
                        </ng-container>
                      </div>
                    </div>
                  </div>
                </div><!-- access-main-card end -->
                <ng-container *mobxAutorun>
                  <div *ngIf="!OrganizationModulesStore.settings_loaded">
                    <app-table-loader></app-table-loader>
                  </div>
                  <!-- <app-no-data *ngIf="modules.modules.length == 0 && OrganizationModulesStore.loaded == true"></app-no-data> -->
                </ng-container>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

</div>

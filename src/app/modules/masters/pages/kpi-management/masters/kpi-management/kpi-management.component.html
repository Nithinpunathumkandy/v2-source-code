<div class="widget bg-white ">

    <!-- Nav tabs -->
    <table class="table-master table">
        <tr>
            <th style="width: 10%; text-align: center;">{{'sl' | translate}}</th>
            <th style="width: 90%">{{'masters' | translate}}</th>
        </tr>
        <!-- 100 -->
        <tr *ngFor = "let items of MasterMenuStore.masterSubMenu(getModuleId()); let num = index" [routerLink]="items.client_side_url" class="pointer">
            <td style="text-align: center;">{{num+1}}</td>
            <td><a href="javascript:void(0)">{{items.title}}</a></td>
        </tr>
    </table>
</div>

<div class="widget bg-white">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item pointer" [routerLink]="['/masters/asset-management']"><a>{{'asset_management' | translate}}</a></li>
            <li class="breadcrumb-item active">{{'asset_calculation_methods' | translate}}</li>
        </ol>
    </nav>
    <table class="table-master table" *ngIf="AssetCalculationMethodMasterStore?.loaded && AssetCalculationMethodMasterStore.allItems.length > 0">
        <tr>
            <th style="width: 9%; text-align: center;">{{'sl' | translate}}</th>
            <th (click)="sortTitle('asset_calculation_method_language.title')" class="border-top-0 issue-list-org-tab-three pointer" style="width: 91%;">
                <span>{{'asset_calculation_methods' | translate}}</span>
                <img _ngcontent-twv-c17="" *ngIf="AssetCalculationMethodMasterStore.orderItem=='asset_calculation_method_language.title'" class="sort-down-pics pl-2"
                [attr.src]="AssetCalculationMethodMasterStore.orderBy=='desc' ? 
                'assets/images/sort-up.png' : AssetCalculationMethodMasterStore.orderBy=='asc' ? 
                'assets/images/sort-down.png' : 'assets/images/sort-empty.png'">
            </th>
        </tr>
        <ng-container *mobxAutorun>
            <tr class="edit-and-delete-main" *ngFor="let row of AssetCalculationMethodMasterStore?.allItems | paginate: {currentPage:AssetCalculationMethodMasterStore?.currentPage, itemsPerPage:AssetCalculationMethodMasterStore?.itemsPerPage,totalItems:AssetCalculationMethodMasterStore?.totalItems}; let num = index">
                <td style="text-align: center;">{{(AssetCalculationMethodMasterStore?.currentPage - 1) * AssetCalculationMethodMasterStore?.itemsPerPage + (num + 1)}}</td>
                <td><a>{{row.title}}</a></td>      
            </tr>
        </ng-container>
    </table>
    <ng-container *mobxAutorun>
        <div *ngIf="!AssetCalculationMethodMasterStore.loaded">
            <app-table-loader></app-table-loader>
        </div>
        <app-no-data *ngIf = "AssetCalculationMethodMasterStore.allItems.length == 0 && AssetCalculationMethodMasterStore.loaded == true"></app-no-data>
    </ng-container>

    <div *ngIf="AssetCalculationMethodMasterStore.totalItems>AssetCalculationMethodMasterStore.itemsPerPage" class="col-sm-12">
        <ul class="pagination justify-content-center mt-3">
            <div class="list">
                <pagination-controls [previousLabel]="'previous' | translate" [nextLabel]="'next' | translate" (pageChange)="pageChange($event)" class="my-pagination"></pagination-controls> 
            </div>
        </ul>
    </div>
</div>

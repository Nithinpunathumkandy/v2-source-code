<div class="widget bg-white">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item pointer" [routerLink]="['/masters/customer-engagement']"><a>{{'customer_engagement' | translate}}</a></li>
            <li class="breadcrumb-item active">{{'customer_compliant_status' | translate}}</li>
        </ol>
    </nav>

    <table class="table-master table" *ngIf="CustomerCompliantStatusMasterStore?.loaded && CustomerCompliantStatusMasterStore.allItems.length > 0">

        <tr>
            <th style="width: 5%; text-align: center;" >{{'sl' | translate}}</th>
            <th (click)="sortTitle('customer_complaint_status_language.title')" class="border-top-0 issue-list-org-tab-three pointer" style="width: 40%;"><span>{{'title' | translate}}</span>
                <img _ngcontent-twv-c17="" *ngIf="CustomerCompliantStatusMasterStore.orderItem=='customer_complaint_status_language.title'" class="sort-down-pics pl-2" 
                [attr.src]="CustomerCompliantStatusMasterStore.orderBy=='desc' ? 
                'assets/images/sort-up.png' : CustomerCompliantStatusMasterStore.orderBy=='asc' ? 
                'assets/images/sort-down.png' : 'assets/images/sort-empty.png'">
            </th>

           

        </tr>
        <ng-container *mobxAutorun>


            <tr class="edit-and-delete-main"
                *ngFor="let row of CustomerCompliantStatusMasterStore.allItems| paginate: {currentPage:CustomerCompliantStatusMasterStore.currentPage, itemsPerPage:CustomerCompliantStatusMasterStore.itemsPerPage,totalItems:CustomerCompliantStatusMasterStore.totalItems};let num=index ">
                <td style="text-align: center;">{{(CustomerCompliantStatusMasterStore.currentPage - 1) * CustomerCompliantStatusMasterStore.itemsPerPage + (num + 1)}}</td>
                <td>{{row.title}}</td>

                

            </tr>
        </ng-container>
    </table>
    <ng-container *mobxAutorun>
        <div *ngIf="!CustomerCompliantStatusMasterStore.loaded">
            <app-table-loader></app-table-loader>
        </div>
        <app-no-data *ngIf = "CustomerCompliantStatusMasterStore.allItems.length == 0 && CustomerCompliantStatusMasterStore.loaded == true"></app-no-data>
   
    </ng-container>

    <div *ngIf="CustomerCompliantStatusMasterStore.totalItems>CustomerCompliantStatusMasterStore.itemsPerPage" class="col-sm-12">
        <ul class="pagination justify-content-center mt-3">
            <div class="list">
                <pagination-controls [previousLabel]="'previous' | translate" [nextLabel]="'next' | translate" (pageChange)="pageChange($event)" class="my-pagination"></pagination-controls> 
            </div>
        </ul>
    </div>
</div>

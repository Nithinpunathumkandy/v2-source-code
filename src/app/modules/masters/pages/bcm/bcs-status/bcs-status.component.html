<div class="widget bg-white">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item pointer" [routerLink]="['/masters/bcm']"><a>{{'bcm' | translate}}</a></li>
            <li class="breadcrumb-item active">{{'bcs_statuses' | translate}}</li>
        </ol>
    </nav>

    <table class="table-master table" *ngIf="BcsStatusMasterStore?.loaded && BcsStatusMasterStore.allItems.length > 0">


        <tr>
            <th style="width: 10%; text-align: center;">{{'sl' | translate}}</th>
            <th (click)="sortTitle('business_continuity_strategy_status_language.title')" class="border-top-0 issue-list-org-tab-three pointer" style="width: 30%;"><span>{{'title' | translate}}</span>
                <img _ngcontent-twv-c17="" *ngIf="BcsStatusMasterStore.orderItem=='business_continuity_strategy_status_language.title'" class="sort-down-pics pl-2" 
                [attr.src]="BcsStatusMasterStore.orderBy=='desc' ? 
                'assets/images/sort-up.png' : BcsStatusMasterStore.orderBy=='asc' ? 
                'assets/images/sort-down.png' : 'assets/images/sort-empty.png'">
            </th>
            
            <th style="width: 15%;">{{'status' | translate}}</th>
        </tr>
        <ng-container *mobxAutorun>



            <tr class="edit-and-delete-main"
                *ngFor="let row of BcsStatusMasterStore.allItems| paginate: {currentPage:BcsStatusMasterStore.currentPage, itemsPerPage:BcsStatusMasterStore.itemsPerPage,totalItems:BcsStatusMasterStore.totalItems};let num=index ">
                <td style="text-align: center;">{{(BcsStatusMasterStore.currentPage - 1) * BcsStatusMasterStore.itemsPerPage + (num + 1)}}</td>
                <td>{{row.title}}</td>
                <td style="padding:0.75rem;" >
                    <div [attr.class]="'dot-div '+row.status_label">{{row.status}}</div>
                   
                </td>

            </tr>
        </ng-container>
    </table>
    <ng-container *mobxAutorun>
        <div *ngIf="!BcsStatusMasterStore.loaded">
            <app-table-loader></app-table-loader>
        </div>
        <app-no-data *ngIf = "BcsStatusMasterStore.totalItems == 0 && BcsStatusMasterStore.loaded == true"></app-no-data>
    </ng-container>

    <div *ngIf="BcsStatusMasterStore.totalItems>BcsStatusMasterStore.itemsPerPage" class="col-sm-12">
        <ul class="pagination justify-content-center mt-3">
            <div class="list">
                <pagination-controls [previousLabel]="'previous' | translate"  [nextLabel]="'next' | translate" (pageChange)="pageChange($event)" class="my-pagination"></pagination-controls> 
            </div>
        </ul>
    </div>
</div>

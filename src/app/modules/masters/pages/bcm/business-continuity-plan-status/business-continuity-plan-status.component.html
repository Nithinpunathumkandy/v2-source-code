<div class="widget bg-white">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item pointer" [routerLink]="['/masters/bcm']"><a>{{'bcm' | translate}}</a></li>
            <li class="breadcrumb-item active">{{'business_continuity_plan_statuses' | translate}}</li>
        </ol>
    </nav>
    <table class="table-master table" *ngIf="BusinessContinuityPlanStatusMasterStore?.loaded && BusinessContinuityPlanStatusMasterStore.allItems.length > 0">
        <tr>
            <th style="width: 5%; text-align: center;">{{'sl' | translate}}</th>
            <th (click)="sortTitle('business_continuity_plan_status_language.title')" class="border-top-0 issue-list-org-tab-three pointer" style="width: 30%;">
                <span>{{'business_continuity_plan_statuses' | translate}}</span>
                <img _ngcontent-twv-c17="" *ngIf="BusinessContinuityPlanStatusMasterStore.orderItem=='business_continuity_plan_status_language.title'" class="sort-down-pics pl-2" 
                [attr.src]="BusinessContinuityPlanStatusMasterStore.orderBy=='desc' ? 
                'assets/images/sort-up.png' : BusinessContinuityPlanStatusMasterStore.orderBy=='asc' ? 
                'assets/images/sort-down.png' : 'assets/images/sort-empty.png'">
            </th>
        </tr>
        <ng-container *mobxAutorun>
            <tr class="edit-and-delete-main" *ngFor="let row of BusinessContinuityPlanStatusMasterStore?.allItems | paginate: {currentPage:BusinessContinuityPlanStatusMasterStore?.currentPage, itemsPerPage:BusinessContinuityPlanStatusMasterStore?.itemsPerPage,totalItems:BusinessContinuityPlanStatusMasterStore?.totalItems}; let num = index">
                <td style="text-align: center;">{{(BusinessContinuityPlanStatusMasterStore?.currentPage - 1) * BusinessContinuityPlanStatusMasterStore?.itemsPerPage + (num + 1)}}</td>
                <td><a>{{row.title}}</a></td>      
            </tr>
        </ng-container>
    </table>
    <ng-container *mobxAutorun>
        <div *ngIf="!BusinessContinuityPlanStatusMasterStore.loaded">
            <app-table-loader></app-table-loader>
        </div>
        <app-no-data *ngIf = "BusinessContinuityPlanStatusMasterStore.allItems.length == 0 && BusinessContinuityPlanStatusMasterStore.loaded == true"></app-no-data>
    </ng-container>

    <div *ngIf="BusinessContinuityPlanStatusMasterStore.totalItems>BusinessContinuityPlanStatusMasterStore.itemsPerPage" class="col-sm-12">
        <ul class="pagination justify-content-center mt-3">
            <div class="list">
                <pagination-controls [previousLabel]="'previous' | translate" [nextLabel]="'next' | translate" (pageChange)="pageChange($event)" class="my-pagination"></pagination-controls> 
            </div>
        </ul>
    </div>
</div>

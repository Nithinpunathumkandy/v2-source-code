<div class="widget bg-white">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item pointer" [routerLink]="['/masters/business-assessment']"><a>{{'business_assessment' | translate}}</a></li>
            <li class="breadcrumb-item active">{{'control_assessment_status' | translate}}</li>
        </ol>
    </nav>

    <table class="table-master table" *ngIf="ControlAssessmentStatusMasterStore?.loaded && ControlAssessmentStatusMasterStore.allItems.length > 0">

        <tr>
            <th style="width: 5%; text-align: center;" >{{'sl' | translate}}</th>
            <th (click)="sortTitle('business_assessment_status_language.title')" class="border-top-0 issue-list-org-tab-three pointer" style="width: 40%;"><span>{{'title' | translate}}</span>
                <img _ngcontent-twv-c17="" *ngIf="ControlAssessmentStatusMasterStore.orderItem=='business_assessment_status_language.title'" class="sort-down-pics pl-2" 
                [attr.src]="ControlAssessmentStatusMasterStore.orderBy=='desc' ? 
                'assets/images/sort-up.png' : ControlAssessmentStatusMasterStore.orderBy=='asc' ? 
                'assets/images/sort-down.png' : 'assets/images/sort-empty.png'">
            </th>

           

        </tr>
        <ng-container *mobxAutorun>


            <tr class="edit-and-delete-main"
                *ngFor="let row of ControlAssessmentStatusMasterStore.allItems| paginate: {currentPage:ControlAssessmentStatusMasterStore.currentPage, itemsPerPage:ControlAssessmentStatusMasterStore.itemsPerPage,totalItems:ControlAssessmentStatusMasterStore.totalItems};let num=index ">
                <td style="text-align: center;">{{(ControlAssessmentStatusMasterStore.currentPage - 1) * ControlAssessmentStatusMasterStore.itemsPerPage + (num + 1)}}</td>
                <td>{{row.title}}</td>

                

            </tr>
        </ng-container>
    </table>
    <ng-container *mobxAutorun>
        <div *ngIf="!ControlAssessmentStatusMasterStore.loaded">
            <app-table-loader></app-table-loader>
        </div>
        <app-no-data *ngIf = "ControlAssessmentStatusMasterStore.allItems.length == 0 && ControlAssessmentStatusMasterStore.loaded == true"></app-no-data>
   
    </ng-container>

    <div *ngIf="ControlAssessmentStatusMasterStore.totalItems>ControlAssessmentStatusMasterStore.itemsPerPage" class="col-sm-12">
        <ul class="pagination justify-content-center mt-3">
            <div class="list">
                <pagination-controls [previousLabel]="'previous' | translate" [nextLabel]="'next' | translate" (pageChange)="pageChange($event)" class="my-pagination"></pagination-controls> 
            </div>
        </ul>
    </div>
</div>

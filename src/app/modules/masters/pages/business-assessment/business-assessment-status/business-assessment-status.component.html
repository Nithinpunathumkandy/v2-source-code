<div class="widget bg-white">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item pointer" [routerLink]="['/masters/business-assessment']"><a>{{'business_assessment' | translate}}</a></li>
            <li class="breadcrumb-item active">{{'business_assessment_status' | translate}}</li>
        </ol>
    </nav>

    <table class="table-master table" *ngIf="BusinessAssessmentStatusMasterStore?.loaded && BusinessAssessmentStatusMasterStore.allItems.length > 0">

        <tr>
            <th style="width: 5%; text-align: center;" >{{'sl' | translate}}</th>
            <th (click)="sortTitle('business_assessment_status_language.title')" class="border-top-0 issue-list-org-tab-three pointer" style="width: 40%;"><span>{{'title' | translate}}</span>
                <img _ngcontent-twv-c17="" *ngIf="BusinessAssessmentStatusMasterStore.orderItem=='business_assessment_status_language.title'" class="sort-down-pics pl-2" 
                [attr.src]="BusinessAssessmentStatusMasterStore.orderBy=='desc' ? 
                'assets/images/sort-up.png' : BusinessAssessmentStatusMasterStore.orderBy=='asc' ? 
                'assets/images/sort-down.png' : 'assets/images/sort-empty.png'">
            </th>

           

        </tr>
        <ng-container *mobxAutorun>


            <tr class="edit-and-delete-main"
                *ngFor="let row of BusinessAssessmentStatusMasterStore.allItems| paginate: {currentPage:BusinessAssessmentStatusMasterStore.currentPage, itemsPerPage:BusinessAssessmentStatusMasterStore.itemsPerPage,totalItems:BusinessAssessmentStatusMasterStore.totalItems};let num=index ">
                <td style="text-align: center;">{{(BusinessAssessmentStatusMasterStore.currentPage - 1) * BusinessAssessmentStatusMasterStore.itemsPerPage + (num + 1)}}</td>
                <td>{{row.title}}</td>

                

            </tr>
        </ng-container>
    </table>
    <ng-container *mobxAutorun>
        <div *ngIf="!BusinessAssessmentStatusMasterStore.loaded">
            <app-table-loader></app-table-loader>
        </div>
        <app-no-data *ngIf = "BusinessAssessmentStatusMasterStore.allItems.length == 0 && BusinessAssessmentStatusMasterStore.loaded == true"></app-no-data>
   
    </ng-container>

    <div *ngIf="BusinessAssessmentStatusMasterStore.totalItems>BusinessAssessmentStatusMasterStore.itemsPerPage" class="col-sm-12">
        <ul class="pagination justify-content-center mt-3">
            <div class="list">
                <pagination-controls [previousLabel]="'previous' | translate" [nextLabel]="'next' | translate" (pageChange)="pageChange($event)" class="my-pagination"></pagination-controls> 
            </div>
        </ul>
    </div>
</div>

<!-- lost-connection-popup Start -->
<div class="modal-dialog modal-md modal-dialog-centered">
    <div class="modal-content delete-popup-content" *mobxAutorun>
      <!-- Modal body -->
      <div class="modal-body form-body">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <div class="d-flex">
           <!-- <div class="exclamation-icon-two">
              <i class="fas fa-exclamation-circle"></i>
           </div> -->
           <div class="w-100">
              <h2>{{'activity_log_details' | translate}}</h2>
              <p *ngIf = "ActivityLogStore.logDetails?.details.length == 0">{{'no_data_found' | translate}}</p>
              <ul class="arrowlist ml-0 pl-0 mb-0">
                <ng-container *ngFor = "let details of ActivityLogStore.logDetails?.details">
                  <li *ngIf = "details.type == 'changed'"><span>{{ details.details | translate }}</span>&nbsp;{{'changed_from' | translate}}&nbsp;
                  <span *ngIf = "details.changed_from" style="font-weight: bold;font-style: italic;" [innerHTML] = "details.changed_from | safeHtml"></span><span *ngIf = "!details.changed_from">{{AppStore.noContentText}}</span>&nbsp;{{'to' | translate}}&nbsp;<span *ngIf = "details.changed_to" [innerHTML] = "details.changed_to | safeHtml" style="font-weight: bold;font-style: italic;"></span><span *ngIf = "!details.changed_to">{{AppStore.noContentText}}</span>
                  </li>
                </ng-container>
              </ul>

           </div>
        </div>

      </div>
      <!-- Modal footer --> 
    </div>
  </div>
<!-- lost-connection-popup end -->

<div class="tab-pane active" id="info">
    <div class="widget">
       <div class="row min-height-83" >
          <div class="col-lg-12 col-sm-12 sm-col">
            <div class="dpt-pic-ceo w-100 min-height-83 db-md-screen-center" style="width: 100%;"
            *ngIf="!SystemLogStore.SystemLog">
                <app-no-chart-data [source]="'pie'" style="height: 100%;"></app-no-chart-data>
            </div>
            <div class="dpt-pic-ceo w-100 bg-white min-height-83 db-md-screen-center" style="width: 100%"
            *ngIf="SystemLogStore.SystemLog && AuthStore.getActivityPermission(100,'SYSTEM_LOG_DASHBOARD')">
                <div id="chartdiv" style="width: 80%; height: 550px; margin: 0 auto;"></div>
            </div>
         </div>
       </div>
    </div>
 </div>

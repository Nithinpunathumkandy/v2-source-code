<main class="audit-program-details-page mt-3" *ngIf="Report_loader">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12">
                <div class="tab-content">
                    <!-- Profille -->
                    <div class="tab-pane active" id="info">
                        <div class="widget bg-white widg-padding-cmn min-height-83">
                            <div class="row" *ngIf = "OrganizationModulesStore.checkIndividualSubModule(2000,36301)">
                                <div class="col-md-12 mb-4">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <h6 class="mb-4 report-head"><i class="fa fa-exclamation-triangle"></i> {{'jso' | translate}}</h6>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-4 col-sm-6" *ngFor="let row of initializeJsoList; let i = index">
                                            <div class="d-flex mb-4 report-link">
                                                <div class="mr-2"><i class="fa fa-star active" aria-hidden="true"></i>
                                                </div>
                                                <a class="blue-text" (click)="getReport(row)">{{ row.title | translate }}</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row" *ngIf = "OrganizationModulesStore.checkIndividualSubModule(2000,36901)">
                                <div class="col-md-12 mb-4">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <h6 class="mb-4 report-head"><i class="fas fa-chart-area"></i> {{'unsafe_actions' | translate}}</h6>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-4 col-sm-6" *ngFor="let row of initializeJsoUnsafeList; let i = index">
                                            <div class="d-flex mb-4 report-link">
                                                <div class="mr-2"><i class="fa fa-star active" aria-hidden="true"></i>
                                                </div>
                                                <a class="blue-text" (click)="getReport(row)">{{ row.title | translate }}</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<ng-container *mobxAutorun>
    <div *ngIf="!Report_loader">
      <app-incident-report-loader></app-incident-report-loader>
    </div>
</ng-container>

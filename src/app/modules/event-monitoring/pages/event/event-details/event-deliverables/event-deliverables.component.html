
<div class="tab-pane tab-edit-class smoal-left-tab-page active show" id="project-tab-fifteen" *mobxAutorun>
                            
    <div class="bg-white widg-padding-cmn">
      <div class="edit-option-show-fix border-none box-shadow-none" style="margin: -40px 16px 0 0; opacity: 1;"><!-- edit-and-delete starts -->
           <a data-toggle="modal" data-target="#add-deliverables-popup"><i class="fas fa-plus"></i> New</a>
       </div><!-- edit-and-delete end -->
      <div class="min-height-83" *ngIf="DeliverableMasterStore.loaded && DeliverableMasterStore.allItems.length > 0">

         <div class="row edit-and-delete-main" *ngFor="let row of DeliverableMasterStore.allItems">
            <div class="edit-option-show" style="margin: 30px 0 0 0; ">                                                                               
               <a><i class="fas fa-pen" (click)="edit(row)" [attr.title]="'edit'|translate"></i></a>
               <a><i class="fas fa-trash" (click)="delete(row.id)" [attr.title]="'delete'|translate"></i></a>
           </div>
            <div class="col-sm-12">
               <ul class="arrowlist mt-0 p-0">
                  <li><span class="bold text-black d-block">{{row.title}}</span>
                     {{row.description}}</li>
               </ul>
            </div>

         </div>

      </div>
      <ng-container *mobxAutorun>
         <app-no-data *ngIf = "DeliverableMasterStore.allItems.length == 0 && DeliverableMasterStore.loaded == true"></app-no-data>
     </ng-container>
   </div>

</div>

<div class="modal modal-style-1 popup-full-width fade"  data-keyboard="false"
data-backdrop="static" #newSpecific>
   <app-event-deliverable-modal [source] ="deliverableObject" *ngIf="deliverableObject.type" >
       
   </app-event-deliverable-modal>
</div>

<div class="modal modal-style-1 fade" id="delete-popup" #confirmationPopUp data-backdrop="static" data-keyboard="false">
   <app-delete-popup [source]="popupObject"></app-delete-popup>
</div>

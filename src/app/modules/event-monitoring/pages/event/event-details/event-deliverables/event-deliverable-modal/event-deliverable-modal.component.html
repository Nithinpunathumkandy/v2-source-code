<!-- <div class="modal modal-style-1 fade popup-full-width show" id="add-deliverables-popup" data-keyboard="false" data-backdrop="static" style="display: block; padding-left: 17px;"> -->
    <button type="button" class="close" data-dismiss="modal" (click)="closeFormModal()"><i class="lni-close"></i><span>esc</span></button>
    <div class="modal-dialog modal-lg modal-dialog-centered" *mobxAutorun>
      <div class="modal-content">
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title" *ngIf="DeliverableSource?.type=='Add'">Add Event Deliverable</h4>
          <h4 class="modal-title" *ngIf="DeliverableSource?.type=='Edit' || DeliverableSource?.type=='Edit from closure'">Edit Event Deliverable</h4>
      </div>
        <!-- Modal body -->
        <form class="modal-body form-body" [formGroup]="form">
          <p class="head-details">{{'event_deliverable_form_brief' | translate}}</p>
          <div class="row">
             <div class="col-sm-12" *ngIf="DeliverableSource?.type=='Add' || DeliverableSource?.type=='Edit'">
                <div class="form-group">                     
                      <div class="form-group">
                        <label for="name">{{'event_deliverable_form_title' | translate}}<span class="form-error">*</span></label>
                        <input type="text" class="form-control" rows="3" id="comment" placeholder="{{'event_deliverable_form_title_placeholder' | translate}}" formControlName="title"/>
                        <p class="form-error pt-1" *ngIf="formErrors && formErrors.title">{{formErrors.title}}
                        </p>
                     </div>
                  </div>
             </div>
             <div class="col-sm-12" *ngIf="DeliverableSource?.type=='Edit from closure'">
              <div class="form-group">                     
                    <div class="form-group">
                      <label for="name">{{'planned_deliverable' | translate}}<span class="form-error">*</span></label>
                      <input [readonly]="DeliverableSource?.type=='Edit from closure'" type="text" class="form-control" rows="3" id="comment" placeholder="{{'event_planned_deliverable' | translate}}" formControlName="title"/>
                      <p class="form-error pt-1" *ngIf="formErrors && formErrors.title">{{formErrors.title}}
                      </p>
                   </div>
                </div>
           </div>
             <div class="col-sm-12" *ngIf="DeliverableSource?.type=='Add' || DeliverableSource?.type=='Edit'">
                <div class="form-group">
                       <label for="name">{{'event_deliverable_form_desc' | translate}}</label>
                       <textarea class="form-control" rows="3" id="comment" placeholder="{{'event_deliverable_form_desc_placeholder' | translate}}" formControlName="description"></textarea>
                       <p class="form-error pt-1" *ngIf="formErrors && formErrors.description">{{formErrors.description}}
                      </p>
                    </div>
              </div>

              <div class="col-sm-12" *ngIf="DeliverableSource?.type=='Edit from closure'">
                <div class="form-group">                     
                      <div class="form-group">
                        <label for="name">{{'Actual' | translate}}</label>
                        <input type="text" class="form-control" rows="3"  placeholder="{{'enter_actual_deliverable' | translate}}" formControlName="actual_deliverables"/>
                         <!-- <p class="form-error pt-1" *ngIf="formErrors && formErrors.title">{{formErrors.title}} 
                        </p> -->
                     </div>
                  </div>
             </div>

             <div class="col-sm-12" *ngIf="DeliverableSource?.type=='Edit from closure'">
              <div class="form-group">
                     <label for="name">{{'comments' | translate}}</label>
                     <textarea class="form-control" rows="3"  placeholder="{{'event_deliverable_form_comment_placeholder' | translate}}" formControlName="closure_comments"></textarea>
                    
                  </div>
            </div>
             
          </div>

          
          
          <div class="row mt-3">
            <div class="col-sm-12">
              <div class="d-block justify-content-left border-0 mt-3">
                <button type="button" data-toggle="modal" class="btn btn-active" (click)="save()" [disabled]="form.invalid || AppStore.loading">{{ AppStore.loading  ? getButtonText('loading') : getButtonText('save') }}</button>
                <button type="button" data-toggle="modal" class="btn" (click)="save(true)" [disabled]="form.invalid || AppStore.loading">{{  AppStore.loading  ? getButtonText('loading') : getButtonText('save_close') }}</button>
                <button type="button" data-toggle="modal" data-dismiss="modal" class="btn" (click)="cancel()">Cancel</button>
              </div>
            </div>
          </div>
        </form>
        <!-- Modal footer --> 
      </div>
    </div>
  <!-- </div> -->

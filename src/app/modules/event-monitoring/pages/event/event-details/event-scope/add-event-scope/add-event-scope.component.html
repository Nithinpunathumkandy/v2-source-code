<button type="button" class="close" (click)="cancel()"><i class="lni-close"></i><span>esc</span></button>
<div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
        <!-- Modal Header -->
        <div class="modal-header">
            <h4 class="modal-title">{{this.scopeOfWorkSource.type == 'Edit'? 'Edit' : 'Add'}} {{subtitle}} </h4>
            <!--<button type="button" class="close" data-dismiss="modal">&times;</button>-->
        </div>
        <!-- Modal body -->
        <div class="modal-body form-body">
            <p> {{body}}</p>
            <form [formGroup]="form">
            <div class="form-group mt-3">
                <label>{{subtitle}}<span class="form-error">*</span></label>
                <div class="clearfix">
                    <div class="select-new-width">
                        <input formControlName="title" [placeholder]="placeHolder" type="text" class="form-control" />
                        <p class="form-error pt-1" *ngIf="formErrors && formErrors.title">{{formErrors.title}}</p>
                    </div>
                    <!-- <button class="btn multi-add-user"><i class="fas fa-plus"></i></button> -->
                </div>
            </div>
            <!-- <ul class="arrowlist pl-0 mt-0">
                <li class="clearfix">Lorem ipsum is simply dummy text of the printing and typesetting industry.</li>
                <li class="clearfix">It has survived not only five centuries, but also the leap into electronic.
            </ul> -->

            <div class="row">
                <div class="col-sm-12">
                    <div class="d-block justify-content-left border-0 mt-3">
                        <button type="button" [disabled]="form.invalid || AppStore.loading" class="btn btn-active"
                           (click)="save()">{{ AppStore.loading ? getButtonText('loading') : getButtonText('save') }}</button>
                        <button type="button" [disabled]="form.invalid || AppStore.loading" class="btn"
                           (click)="save(true)">{{ AppStore.loading ? getButtonText('loading') :
                           getButtonText('save_close')}}</button>
                        <button type="button" data-toggle="modal" (click)="cancel()" class="btn">Cancel</button>
                     </div>
                </div>
            </div>
        </form>
        </div>
        <!-- Modal footer -->
    </div>
</div>

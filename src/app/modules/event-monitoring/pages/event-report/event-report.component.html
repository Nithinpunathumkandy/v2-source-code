
<div #plainDev></div>
<nav class="edit-bar" data-toggle="affix" #navigationBar>

    <div class="dropdown edit-dropdown d-lg-none drop-menu-left-head">
        <a class="btn btn-primary float-left three-dots-dropdown dropdown-toggle" data-toggle="dropdown">{{AppStore.pageTitle}}<i
                class="fas fa-chevron-circle-down ml-2"></i></a>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
            <a class="dropdown-item" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" data-toggle="pill" [routerLink]="['/event-monitoring/reports']" >{{'reports' | translate}}</a>
            
        </div>
    </div>

    <ul class="nav nav-pills float-left d-none d-lg-block" role="tablist">
        <li class="nav-item">
            <a class="nav-link" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" data-toggle="pill" [routerLink]="['/event-monitoring/reports']" >{{'reports' | translate}}</a> 
        </li>
        
    </ul>
</nav>


<main class="audit-program-details-page mt-3" *ngIf="Report_loader">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12">
                <div class="tab-content">
                    <!-- Profille -->
                    <div class="tab-pane active" id="info">
                        <div class="widget bg-white widg-padding-cmn min-height-83">
                            <div class="row" *ngIf = "OrganizationModulesStore.checkIndividualSubModule(4000,81601)">
                                <div class="col-md-12 mb-4">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <h6 class="mb-4 report-head"><i class="fa fa-exclamation-triangle"></i> {{'event' | translate}}</h6>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-4 col-sm-6" *ngFor="let row of initializeEventList; let i = index">
                                            <div class="d-flex mb-4 report-link">
                                                <div class="mr-2"><i class="fa fa-star active" aria-hidden="true"></i>
                                                </div>
                                                <a class="blue-text" (click)="getReport(row)">{{ row.title | translate | titlecase}}</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row" *ngIf = "OrganizationModulesStore.checkIndividualSubModule(4000,91101)">
                                <div class="col-md-12 mb-4">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <h6 class="mb-4 report-head"><i class="fas fa-chart-area"></i> {{'change_request' | translate}}</h6>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-4 col-sm-6" *ngFor="let row of initializeChangeRequestList; let i = index">
                                            <div class="d-flex mb-4 report-link">
                                                <div class="mr-2"><i class="fa fa-star active" aria-hidden="true"></i>
                                                </div>
                                                <a class="blue-text" (click)="getReport(row)">{{ row.title | translate }}</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row" *ngIf = "OrganizationModulesStore.checkIndividualSubModule(4000,86601)">
                                <div class="col-md-12 mb-4">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <h6 class="mb-4 report-head"><i class="fas fa-chart-area"></i> {{'event_closure' | translate}}</h6>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-4 col-sm-6" *ngFor="let row of initializeEventClosureList; let i = index">
                                            <div class="d-flex mb-4 report-link">
                                                <div class="mr-2"><i class="fa fa-star active" aria-hidden="true"></i>
                                                </div>
                                                <a class="blue-text" (click)="getReport(row)">{{ row.title | translate }}</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

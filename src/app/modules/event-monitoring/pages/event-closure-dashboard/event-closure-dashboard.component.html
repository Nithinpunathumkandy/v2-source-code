<nav class="edit-bar" data-toggle="affix" #navBar *mobxAutorun>
   <app-breadcrumb-menu></app-breadcrumb-menu>       
   <app-sub-menu></app-sub-menu>
</nav>
<main class="mt-3 acl-page cpf-space-adjust db-small-space-boxes" *mobxAutorun>
    <div class="container-fluid">


       <div class="row sm-row">
          <div class="col-md-12 sm-col">
             <div class="bg-white widg-padding-cmn btm-space-10 db-shadow">
                <h5 class="cmn-head-style m-0">Event Closure</h5>
                <hr>
                <div class="row sm-row">
                   <div class="col-lg-6 col-sm-12 sm-col">
                      <div *ngIf="EventDashboardStore.eventClosureByStatuses?.length > 0">
                      <div class="d-flex align-items-center cmn-bdr widg-padding-cmn mb-2">
                         <h6 class="mb-0 w-100">Total Number of  Event Closure</h6>
                         <h3 class="mb-0 ml-2 big-text-one">{{count}}</h3>
                      </div>
                      <div *ngFor="let status of EventDashboardStore.eventClosureByStatuses" class="d-flex align-items-center cmn-bdr widg-padding-cmn mb-2">
                         <h6 class="mb-0 w-100">{{status.title}}</h6>
                         <h3 class="mb-0 ml-2 big-text-one">{{status.count}}</h3>
                      </div>
                     </div>
                      <div style="min-height: 255px; padding-top: 1px;" *ngIf="EventDashboardStore.eventClosureByStatuses?.length == 0">
                        <ng-container>
                           <app-report-no-data [source]="emptyList" [border]="false" [height]="true">
                           </app-report-no-data>
                        </ng-container>
                     </div>
                      <!-- <div class="d-flex align-items-center cmn-bdr widg-padding-cmn mb-2">
                         <h6 class="mb-0 w-100 text-red">Rejected</h6>
                         <h3 class="mb-0 ml-2 big-text-one text-red">07</h3>
                      </div>
                      <div class="d-flex align-items-center cmn-bdr widg-padding-cmn mb-2">
                         <h6 class="mb-0 w-100 text-yellow">In Review</h6>
                         <h3 class="mb-0 ml-2 big-text-one text-yellow">03</h3>
                      </div> -->
                   
                      
                   </div>
                   <div class="col-lg-6 col-sm-12 sm-col">
                      <div class="db-md-screen-center" style="min-height: 290px;" *ngIf="!noPieChart">
                        <div id="pieChartStatuses" style="height: 300px;width: 100%;" #crPieChart></div>
                        <!-- <ng-container *ngIf="noPieChart">
                           <app-no-chart-data [width]="false" [source]="'pie'"></app-no-chart-data>
                        </ng-container> -->
                      </div>
                      <div class="db-md-screen-center" style="min-height: 290px;" *ngIf="noPieChart">
                        <app-no-chart-data [source]="'pie'">
                        </app-no-chart-data>
                    </div>
                   </div>
                </div>
             </div>
          </div>
       </div>


         




          
    <div class="row  ">

<div class="col-sm-12 sm-col">
 <div class="bg-white widg-padding-cmn btm-space-10 ceo-db-aut-four db-shadow">
    <h5 class="cmn-head-style m-0">Event Closure By Department</h5>
    <hr>

    <div *ngIf="!noBarChart">
       <div class="dpt-pic-ceo w-100">
        <div id="barChart" style="width: 100%; height: 295px" #crBarChart></div>
       </div>
    </div>
    <div class="dpt-pic-ceo w-100" *ngIf="noBarChart">
      <app-no-chart-data [source]="'bar'"></app-no-chart-data>
   </div>

 </div>
</div>

</div>

     
    </div>



 </main>

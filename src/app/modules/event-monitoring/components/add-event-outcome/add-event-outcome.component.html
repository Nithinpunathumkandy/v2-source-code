<button type="button" data-dismiss="modal" (click)="cancel()" class="close"><i class="lni-close"></i><span>{{'esc' |
        translate}}</span></button>
<div class="modal-dialog modal-lg modal-dialog-centered" *mobxAutorun>
    <div class="modal-content">
        <!-- Modal Header -->
        <div class="modal-header">
            <h4 class="modal-title">{{'add_event_outcome' | translate}}</h4>
            <!-- <button type="button" class="close" data-dismiss="modal">&times;</button>-->
        </div>
        <!-- Modal body -->
        <form [formGroup]="form">
            <div class="modal-body form-body">
                <p class="head-details">{{'event_expected_outcome_brief' | translate}}</p>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label for="name">Expected Outcome<span class="form-error">*</span></label>
                            <input type="text" class="form-control" rows="3" id="comment" placeholder="Enter expected outcome" formControlName="title"/>
                            <p class="form-error pt-1" *ngIf="formErrors && formErrors.title">{{formErrors.title}}
                            </p>
                         </div>
                    </div>


                    <div class="col-sm-12">
                        <div class="d-block justify-content-left border-0 mt-3">
                            <button type="button" data-toggle="modal" class="btn btn-active" (click)="saveEventOutcome()" [disabled]="form.invalid || AppStore.loading">{{  AppStore.loading  ? getButtonText('loading') : getButtonText('save') }}</button>
                            <button type="button" data-toggle="modal" class="btn" (click)="saveEventOutcome(true)" [disabled]="form.invalid || AppStore.loading">{{  AppStore.loading  ? getButtonText('loading') : getButtonText('save_close') }}</button>
                            <button type="button" data-toggle="modal" data-dismiss="modal" class="btn" (click)="cancel()">{{  AppStore.loading  ? getButtonText('loading') : getButtonText('cancel') }}</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <!-- Modal footer -->
    </div>
</div>
<!-- </div> -->


<button type="button" (click)="cancel()" class="close" data-dismiss="modal"><i class="lni-close"></i><span>{{'esc' | translate}}</span></button>
<div class="modal-dialog modal-lg modal-dialog-centered">
   <div class="modal-content">
      <!-- Modal Header -->
      <div class="modal-header">
         <h4 class="modal-title">{{source?.title | titlecase}}</h4>
         <!--<button type="button" class="close" data-dismiss="modal">&times;</button>-->
      </div>
      <!-- Modal body -->
      <div class="modal-body form-body">
         <form #myForm="ngForm">
         <div class="row">
            <div class="col-sm-12">
               <div class="form-group add-kpi-textarea">
                  <label>{{'comments' | translate}}<sup *ngIf="source.type=='revert'">*</sup></label>
                  <textarea class="form-control" rows="11" id="comment6" [placeholder]="'enter_comment' | translate" [(ngModel)]="comments" name="description" required></textarea>
               </div>
               <p class="form-error" *ngIf="formErrors">{{formErrors.message}}</p>
            </div>
           
         </div>
         <div class="row">
            <div class="col-sm-12">
               <div class="d-block justify-content-left border-0 mt-3">
                <button type="button" data-toggle="modal" data-target="#signal-lost"
                class="btn ordinary-btn mr-3" (click)="save(true)"
                [disabled]="!myForm.form.valid || AppStore.loading || (source.type=='revert'&&!comments) ">{{ AppStore.loading  ? getButtonText('loading') : getButtonText(source?.title) }}</button> 
            <button type="button" data-toggle="modal" data-target="#error-message"
                class="btn ordinary-btn mr-2"
                (click)="cancel()">{{ AppStore.loading  ? getButtonText('loading') : getButtonText('cancel') }}</button>
               </div>
            </div>
         </div>
         </form>
      </div>
      <!-- Modal footer -->
   </div>
</div>

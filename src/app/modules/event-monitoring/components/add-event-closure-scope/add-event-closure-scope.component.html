<button type="button" class="close" (click)="cancel()"><i class="lni-close"></i><span>{{'esc' | translate}}</span></button>
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <!-- Modal Header -->
        <div class="modal-header">
            <h4 class="modal-title" *ngIf="ScopeSource?.type=='Add'">{{'add_event_scope' | translate}}</h4>
            <h4 class="modal-title" *ngIf="ScopeSource?.type=='Edit'">{{'edit_event_scope' | translate}}</h4>
        </div>
        <!-- Modal body -->
        <div class="modal-body form-body">
          <form [formGroup]="form" *mobxAutorun>
          <div class="row">
             <div class="col-lg-12 col-sm-12">
                <div class="form-group">
                    <label for="title">{{'title'| translate}}
                        <span class="form-error">*</span></label>
                         <div class="plain-select input-add-report">
                             <input [readonly]="ScopeSource?.type=='Edit'" type="text" class="form-control" formControlName="title" 
                             placeholder="{{'enter_the_title' | translate}}" id="title" #titleInput>
                        </div>
                        <p class="form-error pt-1" class="form-error pt-1" *ngIf="formErrors && formErrors.title">{{formErrors.title}}</p>
                  </div>
             </div>

             <div class="col-lg-12 col-sm-12">
                <div class="form-group">
                    <label for="title">{{'scope_type'| translate}}
                        <span class="form-error">*</span></label>
                         <div class="plain-select input-add-report">
                             <input [readonly]="ScopeSource?.type=='Edit'" type="text" class="form-control" formControlName="type" 
                             placeholder="{{'enter_scope_type' | translate}}" id="title" #titleInput>
                        </div>
                        <p class="form-error pt-1" class="form-error pt-1" *ngIf="formErrors && formErrors.type">{{formErrors.type}}</p>
                  </div>
             </div>

             <div class="col-sm-12">
                <div class="form-group">
                    <label>{{'eb_form_comment' | translate}}</label>
                    <textarea class="form-control" rows="3" id="comment" formControlName = "comments"
                        placeholder="{{'eb_form_comment_placeholder' | translate}}"></textarea>
                    
                </div>
             </div>
          </div>

          <div class="row">
            <div class="col-sm-12">
                <div class="d-block justify-content-left border-0 mt-3">
                    <button type="submit" class="btn btn-active" (click)="save()"
                        [disabled]="form.invalid || AppStore.loading">{{ AppStore.loading  ? getButtonText('loading') : getButtonText('save') }}</button>
                    <button type="button" data-toggle="modal" data-target="#signal-lost"
                        class="btn" (click)="save(true)"
                        [disabled]="form.invalid || AppStore.loading">{{  AppStore.loading  ? getButtonText('loading') : getButtonText('save_close') }}</button>
                    <button type="button" data-toggle="modal" data-target="#error-message"
                        class="btn"
                        (click)="cancel()">{{  AppStore.loading  ? getButtonText('loading') : getButtonText('cancel')}}</button>
                </div>
            </div>
        </div>
        </form>
        </div>
        <!-- Modal footer --> 
      </div>
    </div>

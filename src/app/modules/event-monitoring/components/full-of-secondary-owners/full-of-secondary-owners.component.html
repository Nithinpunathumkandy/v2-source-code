  <!-- Others-view-more-popup Start -->
 
    <button type="button" class="close"(click)="cancel()" ><i class="lni-close"></i><span>{{'esc' | translate}}</span></button>
    <div class="modal-dialog modal-xl modal-dialog-centered">
      <div class="modal-content">
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">{{'secondary_owners' | translate}}</h4>
          <!-- <button type="button" class="close" data-dismiss="modal">&times;</button>-->
        </div>
        <!-- Modal body -->
        <div class="modal-body form-body">
          <p class="head-details">{{'details_secondary_owners' | translate}}
             </p>

          <div class="row">
            <div class="col-md-12">
                <div
                class="border teamss"
                *ngFor="
                let items of EventTeamsStore?._eventSecondaryOwners; let i=index
                "
              >
                <div class="d-flex flex-row user-list-sm">
                  <app-user-popup-box [source]="getPopupDetails(items)" [showName] = "true" [activateButtons] = "true"></app-user-popup-box>

                </div>
              </div>
              
              </div>
          </div>

          
            
            
            
          <div class="row mt-3">
            <div class="col-sm-12">
                <button (click)="cancel()" type="button" data-dismiss="modal" class="btn">{{'cancel' | translate}}</button>
              </div>
            </div>
          </div>
        </div>
        <!-- Modal footer --> 
      </div>
      

      <!-- Others-view-more-popup end -->

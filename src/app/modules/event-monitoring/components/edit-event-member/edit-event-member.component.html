<button type="button" class="close" (click)="cancel()"><i class="lni-close"></i><span>{{'esc' | translate}}</span></button>
<div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
        <!-- Modal Header -->
        <div class="modal-header">
            <h4 class="modal-title" *ngIf="eventMemberSource?.type=='Edit'">{{'edit_event_member' | translate}}</h4>
        </div>
        <!-- Modal body -->
        <div class="modal-body form-body">

            <div class="row mt-3">
                <div class="col-sm-12">
                    <div *ngIf="eventMemberSource?.value?.first_name" class="d-flex flex-row user-list-sm user-box-smol-round user-box-smol-round-table-scrol rounde-hov-bg">
                        <img *ngIf="eventMemberSource?.value.image_token" data-toggle="modal" data-target="#user02" data-ui-class="a-zoom"
                        [attr.src]="createImagePreview('user-profile-picture',eventMemberSource?.value?.image_token)"
                        width="30px" height="30px" class="rounded-circle rounde-hov details-show-popup"
                        onerror="this.src='/assets/images/user-demo2.png'">
                        <img *ngIf="!eventMemberSource?.value.image_token" [attr.src]="getDefaultImage('user-logo')" width="30px" height="30px" class="rounded-circle" onerror="this.src='/assets/images/user-demo2.png'">                                                    <!-- user-dtl-popup start -->
                        <!-- user-dtl-popup end -->
                        <div class="pointer" >
                        <h6 class="elips-1">{{eventMemberSource?.value?.first_name}} {{eventMemberSource?.value?.last_name}}</h6>
                        <span>{{eventMemberSource?.value?.designation?.title ? eventMemberSource?.value?.designation?.title : AppStore.noContentText}}</span>
                      </div>
                    </div>
                </div>
                <div class="col-sm-12">
                    <form [formGroup]="form" *mobxAutorun>

                        <div class="row">
                           <div class="col-md-12">
                             <div class="form-group">
                                 <label for="title">{{'roles' | translate}}<span class="form-error">*</span></label>
                                 <input type="text" formControlName="roles" class="form-control"
                                     placeholder="{{'roles_placeholder' | translate}}" id="roles" #titleInput>
                                 <p class="form-error" *ngIf="formErrors"> {{formErrors.roles}}</p>
                             </div>   
                           </div>
                         
                              <div class="col-md-12"> 
                                  <div class="form-group">
                                     <label for="title">{{'responsibilities' | translate}}<span class="form-error">*</span></label>
                                     <input type="text" formControlName="responsibilities" class="form-control"
                                         placeholder="{{'responsibilities_placeholder' | translate}}" id="designation" #titleInput>
                                     <p class="form-error" *ngIf="formErrors"> {{formErrors.responsibilities}}</p>
                                 </div>   
                           </div>
                         </div>
         
                         <div class="clearfix"></div>
         
                         <div class="row">
                             <div class="col-sm-12">
                                 <div class="d-block justify-content-left border-0 mt-3">
                                     <button type="submit" class="btn btn-active" (click)="save()"
                                         [disabled]="form.invalid || AppStore.loading">{{ AppStore.loading  ? getButtonText('loading') : getButtonText('save') }}</button>
                                     <button type="button" data-toggle="modal" data-target="#signal-lost"
                                         class="btn" (click)="save(true)"
                                         [disabled]="form.invalid || AppStore.loading">{{  AppStore.loading  ? getButtonText('loading') : getButtonText('save_close') }}</button>
                                     <button type="button" data-toggle="modal" data-target="#error-message"
                                         class="btn"
                                         (click)="cancel()">{{  AppStore.loading  ? getButtonText('loading') : getButtonText('cancel')}}</button>
                                 </div>
                             </div>
                         </div>
                     </form>
                </div>
            </div>
                
            <!-- <h4 class="head-details">{{eventMemberSource.value.first_name}} {{eventMemberSource.value.last_name}}</h4> -->

            
        </div>
        <!-- Modal footer -->
    </div>
</div>

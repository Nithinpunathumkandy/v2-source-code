<button type="button" class="close" (click)="cancel()" data-dismiss="modal"><i class="lni-close"></i><span>esc</span></button>
<div class="modal-dialog modal-lg modal-dialog-centered">
  <div class="modal-content">    
    <div class="modal-header">
      <h4 class="modal-title">{{'stakeholder_name' | translate }}</h4>      
    </div>    
    <div class="modal-body form-body">
      <p class="head-details">A stakeholder is defined as an individual or group that has an interest in any decision or activity of an organization</p>
      <div class="row">
        <div class="col-sm-12">
            <label *ngFor="let stack of source" class="outline-tag mb-1">{{stack?.stakeholder}}</label>        
        </div>
     </div>                        
      <div class="row">
        <div class="col-sm-12">
          <div class="d-block justify-content-left border-0 mt-3">            
            <button type="button" (click)="cancel()" data-dismiss="modal" class="btn">{{'cancel' | translate}}</button>
          </div>
        </div>
      </div>
    </div>    
  </div>
</div>

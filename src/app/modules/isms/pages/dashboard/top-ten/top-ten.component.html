        <div class="row sm-row">
            <div class="col-lg-6 col-sm-12 sm-col" *ngFor="let item of ISMSDashboardStore?.ismsRisk;let num = index">
                <div class="bg-white btm-space-10 widg-padding-cmn-small cmn-bdr db-box-link-sec">
                    <div class="d-flex align-items-center">
                        <h3 class="mb-0 big-text-one text-black font-weight-600">{{num + 1}}</h3>
                        <div class="w-100 ml-3">
                            <h5 class="mb-0 elips-1" [title]="item.title">{{ item?.title}}</h5>
                            <p class="mb-0 text-black font-weight-600 elips-1" [title]="item.description ? item.description : ''"> {{ item?.description ? item?.description : AppStore.noContentText}}</p>
                        </div>
                        <div class="ml-2" style="width: 140px;">
                            <h6 class="mb-0 text-black">{{ item?.risk_score }}</h6> 
                            <p [ngClass]="'dot-div-new mb-0 text-black font-normal ' + 'dot-'+item?.label">{{ item?.risk_rating }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <ng-container>
            <app-no-data-list [source]="top10Empty" *ngIf="ISMSDashboardStore?.ismsRisk.length==0">
            </app-no-data-list>
         </ng-container>
    </div>

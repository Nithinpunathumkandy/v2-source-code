<div class="pdf-page-section">
    <div class="introduction-page intro-right ml-3">
          <div class="pdf-inner-no-border-accodion headding-style-no-border-accodion">
                <div class="panel-group" id="inner-accordion01" role="tablist" aria-multiselectable="true">
                      <div class="panel panel-default" *ngFor="let subData of childData;let child_num = index"
                            [attr.id]="subData.id">
                            <div class="panel-heading active" role="tab" id="heading01">
                                  <h4 class="panel-title">
                                        <a (click)="setClass(subData.id)" role="button" data-toggle="collapse"
                                              data-parent="#inner-accordion01"
                                              [attr.href]="'#innercollapseOne'+child_num+'_'+subData.id"
                                              aria-expanded="true" aria-controls="inner-collapse01">{{subData.clause_number}}.{{subData.title}}
                                              <!-- <span *ngIf="DocumentsStore.documentDetailsLoaded && subData?.comments?.length > 0" class="msg-nbr-tab-btn bg-light-blue">{{subData.comments.length}}</span> -->
                                        </a>

                                  </h4>
                            </div>
                            <div [attr.id]="'innercollapseOne'+child_num+'_'+subData.id"
                                  class="panel-collapse collapse in show" role="tabpanel" aria-labelledby="heading01">
                                  <div class="panel-body">
                                        <div class="edit-option-btn edit-option-btn-main">
                                              <div *ngIf="TemplateStore.enableButtons"
                                                    class="arrowlist-edit-and-add arrowlist-edit-and-add-main"
                                                    style="margin: -21px 20px 0 0;">
                                                    <a><i class="fas fa-pen" (click)="editchildData(subData.id)"></i></a>
                                                    <a><i class="fas fa-trash" (click)="delete(subData.id,'Content')"></i></a>
                                                    <!-- <a  *ngIf="DocumentsStore.showNewDesign"  (click) = "openKHCommentBox(subData.id)"><i class="fas fa-comment-dots"></i></a> -->
                                                    <!-- <a><i class="fas fa-pen"
                                                              (click)="editContent(displayData.type,subData.id)"></i></a>
                                                  <a><i class="fas fa-trash"
                                                              (click)="delete(displayData.type,subData.id,'Content')"></i></a> -->
                                              </div>

                                              <div [innerHTML]="subData.description | safeHtml"></div>
                                              <div class="hover-show-btn" *ngIf="TemplateStore.enableButtons">
                                                    <button type="button" (click)="addChildData('Child',subData)" class="btn btn-small mt-1"><i class="fas fa-plus mr-2"></i>{{'add_sub_section' | translate}}</button>
                                                    <button type="button" (click)="addChildNotes(subData.id)" class="btn btn-small mt-1"><i class="fas fa-plus mr-2"></i> {{'add_notes' | translate}}</button>
                                                    <button *ngIf="subData.is_checklist_applicable" type="button" (click)="addChildCheckList(subData.id,subData.checklists)" class="btn btn-small mt-1"><i class="fas fa-plus mr-2"></i>{{'add_checklist' | translate}}</button>
                                                    <button *ngIf="TemplateStore.enableButtons" type="button" (click)="openKHCommentBox(subData.id)" class="btn btn-small mt-1"><i class="fas fa-plus mr-2"></i>{{'add_comments' | translate}}</button>
                                              </div>

                                              <!-- !Notes Inner Accordion Starts-->
                                              <h6 *ngIf="subData.notes.length > 0" class="mt-3">{{'notes' | translate}}</h6>
                                              <div class="delete-bullet-point">
                                                    <ul class="arrowlist ml-0 pl-0 mt-0 mb-0" *ngFor="let notes of subData.notes">
                                                          <li class="edit-delete-right-space">{{notes.title}}
                                                                <div *ngIf="TemplateStore.enableButtons"class="edit-and-delete-small">
                                                                      <button type="button" *ngIf="enableButton" (click)="editChildNotes(notes,subData.id)" class="btn-small-icon"><i class="fas fa-pen"></i></button>
                                                                      <button type="button" *ngIf="enableButton" (click)="deleteChildNote(notes.id,'notes')" class="btn-small-icon"><i class="fas fa-trash"></i></button>
                                                                </div>
                                                                <!-- <div class="edit-and-delete-small">
                                                                    <button type="button"
                                                                          (click)="editNotes(displayData.type,notes,subData.id)"
                                                                          class="btn-small-icon"><i
                                                                                class="fas fa-pen"></i></button><button
                                                                          type="button"
                                                                          (click)="delete(displayData.type,notes.id,'notes',subData.id)"
                                                                          class="btn-small-icon"><i
                                                                                class="fas fa-trash"></i></button>
                                                              </div> -->
                                                          </li>
                                                    </ul>
                                              </div>
                                              <!-- !Notes Inner Accordion Ends Here -->

                                              <!-- !CheckList Inner Accordion Starts Here-->
                                              <div *ngIf="subData.is_checklist_applicable">
                                                    <h6 *ngIf="subData.checklists.length > 0" class="mt-3">{{'checklists' | translate}}</h6>
                                                    <div class="delete-bullet-point">
                                                          <ul class="arrowlist ml-0 pl-0 mt-0 mb-0" *ngFor="let checklist of subData.checklists">
                                                                <li class="edit-delete-right-space">{{checklist.title}}
                                                                      <!-- <button (click)="delete(displayData.type,checklist.id,'CheckList',subData.id,checklist)" type="button" class="btn btn-small float-right btn-small-delete" style="border: none;"><i class="fas fa-trash"></i></button> -->
                                                                      <button *ngIf="enableButton && TemplateStore.enableButtons" (click)="deleteChildCheckList(checklist.id,'CheckList',subData.id,checklist)" type="button" class="btn btn-small float-right btn-small-delete" style="border: none;"><i class="fas fa-trash"></i></button>
                                                                </li>
                                                          </ul>
                                                    </div>
                                              </div>
                                              <!-- !CheckLists Inner Accordion Ends Here -->

                                              <!-- !Child Inner Accordion Data Ends Here-->
                                        </div>
                                  </div>
                            </div>
                            <app-cr-child-data [childData]="subData.children" *ngIf="subData.children"></app-cr-child-data>
                      </div>
                </div>
          </div>
    </div>
</div>

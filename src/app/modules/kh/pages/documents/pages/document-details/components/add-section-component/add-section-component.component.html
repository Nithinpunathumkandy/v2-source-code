<button type="button" class="close" (click)="cancel()"><i class="lni-close"></i><span>{{'esc' | translate}}</span></button>
<div class="modal-dialog modal-lg modal-dialog-centered" *mobxAutorun>
  <div class="modal-content">
    <!-- Modal Header -->
    <div class="modal-header">
      <h4 class="modal-title">{{'add_section' | translate}}</h4>
      <!--<button type="button" class="close" data-dismiss="modal">&times;</button>-->
    </div>
    <!-- Modal body -->
    <div class="modal-body form-body">
      <form [formGroup]="contentForm">
        <hr class="mt-0">
        <div class="row">
          <div class="col-sm-3">
            <div class="form-group">
              <label for="name">{{'section_no' | translate}}</label>
              <div class="plain-select input-add-report">
                <input type="text" class="form-control" 
                        [placeholder]="'enter_clause_no' | translate"
                        formControlName="clause_number">
                <p class="form-error" *ngIf="formErrors"> {{formErrors.clause_number}}</p>
              </div>
            </div>
          </div>
          <div class="col-sm-9">
            <div class="form-group">
              <label for="name">{{'title' | translate}}<span class="form-error">*</span></label>
              <div class="plain-select input-add-report">
                <input type="text" class="form-control" [placeholder]="'kh_enter_clause' | translate" formControlName="title">
                <p class="form-error" *ngIf="formErrors"> {{formErrors.title}}</p>
              </div>
            </div>
          </div>
          <div class="col-sm-12">
            <div class="form-group">
              <label for="name">{{'description' | translate}}</label>
                <!-- <ckeditor formControlName = "description" id = "description" [config]= "config" (change) = "descriptionValueChange($event)"></ckeditor> -->
                <ckeditor id="description" (change)="descriptionValueChange($event)" [editor]="Editor" formControlName="description"></ckeditor>
              </div>
          </div>

          <label class="mt-1 col-sm-3">
            <input type="checkbox" class="pointer" formControlName="is_plan"> {{'plan' | translate}}
          </label>
          <label class="mt-1 col-sm-3">
            <input type="checkbox" class="pointer" formControlName="is_do"> {{'do' | translate}}
          </label>
          <label class="mt-1 col-sm-3">
            <input type="checkbox" class="pointer" formControlName="is_check"> {{'check' | translate}}
          </label>
          <label class="mt-1 col-sm-3">
            <input type="checkbox" class="pointer" formControlName="is_act"> {{'act' | translate}}
          </label>
          <label class="mt-1 col-sm-12">
            <input type="checkbox" class="pointer" formControlName="is_checklist_applicable"> {{'is_checklist_applicable' | translate}}
          </label>
        </div>

      </form>
      <div class="row mt-2">
        <div class="col-sm-12">
          <div class="d-block justify-content-left border-0 mt-3">
            <button type="submit" class="btn btn-active" (click)="save()"
              [disabled]="contentForm.invalid || AppStore.loading">{{ AppStore.loading  ? getButtonText('loading') : getButtonText('save') }}</button>
            <button [disabled]="contentForm.invalid || AppStore.loading" type="button"  class="btn"
              (click)="save(true)"
              >{{ AppStore.loading  ? getButtonText('loading') : getButtonText('save_close') }}</button>
            <button type="button" data-toggle="modal" data-target="#error-message" class="btn"
              (click)="cancel()">{{ AppStore.loading  ? getButtonText('loading') : getButtonText('cancel') }}</button>
          </div>
        </div>
      </div>



    </div>
    <!-- Modal footer -->
  </div>
</div>

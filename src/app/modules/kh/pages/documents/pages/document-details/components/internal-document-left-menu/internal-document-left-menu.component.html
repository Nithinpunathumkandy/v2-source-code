
 <div class="panel-group panel-drop-sections panel-drop-white" id="jd-8" role="tablist" aria-multiselectable="true">
    <div class="panel panel-default" *ngFor="let childData of recursiveData;let num = index">
       <div [ngClass]="childData.id==DocumentsStore.dataId?'panel-heading active':'panel-heading'" role="tab" id="headingOne-08-11">
          <div class="panel-title">
             <a role="button" (click)="setClass(childData.id)"  data-toggle="collapse" [attr.href]="'#menu'+num+'_'+childData.id" aria-expanded="false" aria-controls="collapseOne" class="collapsed">
                <h5 class="width96pc mt-0">{{childData.clause_number}}. {{childData.title}} <span *ngIf="childData['children'].length > 0" class="drop-down-icone"><i class="fas fa-chevron-down"></i></span> </h5>
             </a>
          </div>
       </div>
       <div [attr.id]="'menu'+num+'_'+childData.id" class="drop-detail-sec panel-collapse collapse" role="tabpanel" aria-labelledby="headingOne-08-11" [attr.data-parent]="'#menu'+num+'_'+childData.id" style="">
          <div class="panel-body">
             
         <app-internal-document-left-menu [recursiveData]="childData.children" *ngIf="childData.children"></app-internal-document-left-menu>
             
          </div>
       </div>
    </div>

 </div>

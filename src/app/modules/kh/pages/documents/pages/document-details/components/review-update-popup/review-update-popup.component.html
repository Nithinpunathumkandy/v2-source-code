
<button type="button" class="close" (click)="cancel()" data-dismiss="modal"><i class="lni-close"></i><span>{{'esc' | translate}}</span></button>
<div class="modal-dialog modal-lg modal-dialog-centered">
   <div class="modal-content">
      <!-- Modal Header -->
      <div class="modal-header">
         <h4 class="modal-title">{{'kh_review_document_update' | translate }}</h4>
         <!--<button type="button" class="close" data-dismiss="modal">&times;</button>-->
      </div>
      <!-- Modal body -->
      <div class="modal-body form-body">
         <form [formGroup]="form">
         <div class="row">
            
               <div class="col-sm-12">
                  <div class="form-group add-kpi-textarea">
                     <label>{{'comments' | translate}}</label>
                     <textarea class="form-control" rows="11" id="comment6" formControlName="comment" [placeholder]="'kh_review_comment' | translate" [(ngModel)]="comments"></textarea>
                  </div>
                  <p class="form-error" *ngIf="formErrors">{{formErrors.message}}</p>
               </div>
                                   
         </div>
      </form>
         <div class="row">
            <div class="col-sm-12">
               <div class="d-block justify-content-left border-0 mt-3">
                <button type="button" data-toggle="modal" data-target="#signal-lost"
                class="btn ordinary-btn mr-3" (click)="save(true)"
                [disabled]="form.invalid ||AppStore.loading">{{ AppStore.loading  ? getButtonText('loading') : getButtonText('save') }}</button> 
            <button type="button" data-toggle="modal" data-target="#error-message"
                class="btn ordinary-btn mr-2"
                (click)="cancel()">{{ AppStore.loading  ? getButtonText('loading') : getButtonText('cancel') }}</button>
               </div>
            </div>
         </div>
      </div>
      <!-- Modal footer -->
   </div>
</div>

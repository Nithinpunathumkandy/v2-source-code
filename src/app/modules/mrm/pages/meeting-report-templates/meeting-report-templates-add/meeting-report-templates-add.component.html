
<button type="button" class="close" (click)="cancel()" data-dismiss="modal"><i class="lni-close"></i><span>{{'esc' | translate}}</span></button>

<div class="modal-dialog modal-lg modal-dialog-centered" #formModal>
    <div class="modal-content" *mobxAutorun>
            <!-- Modal Header -->
        <div class="modal-header">
            <h4 *ngIf="MeetingReportTemeplates.editFlag" class="modal-title">{{'new_meeting_report_template' | translate}}</h4>
            <h4 *ngIf="!MeetingReportTemeplates.editFlag" class="modal-title">{{'edit_report_templates' | translate}}</h4>
        </div>
            <!-- Modal body -->
        <div class="modal-body form-body">
            <p  class="head-details" >{{'create_a_template_for_a_meeting_report_based_on_your_theme_and_choice' | translate}}</p>
            <form [formGroup]="form">
                <div class="row">             
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label for="name">{{'title' | translate}}<span class="form-error">*</span></label>
                            <div class="plain-select input-add-report">
                            <input type="text" class="form-control" [placeholder]="'title_of_the_meeting_report_template' | translate" formControlName="title">
                            <p class="form-error" *ngIf="formErrors"> {{formErrors.title}}</p>
                            </div>
                        </div>
                    </div>

                    <div class="col-sm-12">
                        <div class="d-block justify-content-left border-0 mt-3">
                            <button type="submit" class="btn btn-active" (click)="save()"
                            [disabled]="form.invalid || AppStore.loading">{{  AppStore.loading  ? getButtonText('loading') : getButtonText('save') }}</button>
                            <button type="button" data-toggle="modal" data-target="#signal-lost" class="btn"
                            (click)="save(true)"
                            [disabled]="form.invalid || AppStore.loading">{{ AppStore.loading  ? getButtonText('loading') : getButtonText('save_close') }}</button>
                            <button type="button" data-toggle="modal" data-target="#error-message" class="btn"
                            (click)="cancel()">{{  AppStore.loading  ? getButtonText('loading') : getButtonText('cancel') }}</button>
                        </div>
                    </div>
                </div>
            </form>

        </div>

    </div>
</div>

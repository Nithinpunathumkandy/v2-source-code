<ul class="arrowlist m-0 p-0">
    <div *ngFor = "let subItems of items" class="ml-4">
        <li *ngIf = "!MeetingPlanStore.updateItem || (MeetingPlanStore.updateItem.id != subItems.id)" [attr.class] = "subItems.class">
            {{subItems.title}}
        </li>
          <app-agenda-recursive-modal *ngIf = "subItems.meeting_agendas.length > 0" [details] = "subItems.meeting_agendas"></app-agenda-recursive-modal>
    </div>
</ul>

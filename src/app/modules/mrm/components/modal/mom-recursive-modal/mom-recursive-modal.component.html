<ul class="arrowlist m-0 p-0">
    <div *ngFor = "let subItems of items" class="ml-4">
        <li *ngIf = "!MeetingsStore.updateItem || (MeetingsStore.updateItem.id != subItems.id)" [attr.class] = "subItems.class">
            {{subItems.title}}
          </li>
          <app-mom-recursive-modal *ngIf = "subItems.meeting_minutes.length > 0" [details] = "subItems.meeting_minutes"></app-mom-recursive-modal>
    </div>
</ul>

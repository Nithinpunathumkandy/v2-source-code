
  <div class="modal modal-style-1 popup-full-width full-width-edit fade" id="incidentDesc" data-keyboard="false"  data-backdrop="static" style="z-index: 999999 !important;">
    <button type="button" data-dismiss = "modal" class="close" (click)="cancel()"><i class="lni-close"></i><span>{{'esc' | translate}}</span></button>
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title" >{{'description' | translate}}</h4>
                
               
                <!--<button type="button" class="close" data-dismiss="modal">&times;</button>-->
            </div>
            <!-- Modal body -->
            <div class="modal-body form-body">

                <p class="head-details"></p>

                
                <form [formGroup]="form">

                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <label for="title">{{'incident_form_description' | translate}}<span class="form-error">*</span></label>
                                <textarea class="form-control" rows="2" formControlName="description" id="comment" [placeholder]="'incident_form_description_placeholder'| translate"></textarea>

                                <p style="color: red;" *ngIf="formErrors"> {{formErrors.description}}</p>
                            </div>
                        </div>
                    </div>
    

                    <div class="clearfix"></div>

                    <div class="row">
                        <div class="col-sm-12">
                            <div class="d-block justify-content-left border-0 mt-3">
                                <button type="submit" class="btn btn-active" (click)="save()"
                                    [disabled]="form.invalid || AppStore.loading">{{ AppStore.loading  ? getButtonText('loading') : getButtonText('save') }}</button>
                                <button type="button" data-toggle="modal" data-target="#error-message"
                                    class="btn"
                                    (click)="cancel()" data-dismiss = "modal" >{{AppStore.loading  ? getButtonText('loading') : getButtonText('cancel') }}</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <!-- Modal footer -->
        </div>
    </div>
    </div>

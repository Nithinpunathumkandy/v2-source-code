
  <div class="modal modal-style-1 popup-full-width full-width-edit fade" id="incidentAt" data-keyboard="false"  data-backdrop="static" style="z-index: 999999 !important;">
    <button type="button" data-dismiss = "modal" class="close" (click)="cancel()"><i class="lni-close"></i><span>{{'esc' | translate}}</span></button>
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
            <!-- Modal Header --> 
            <div class="modal-header">
                <h4 class="modal-title" >{{'date&time' | translate}}</h4>
                
               
                <!--<button type="button" class="close" data-dismiss="modal">&times;</button>-->
            </div>
            <!-- Modal body -->
            <div class="modal-body form-body">

                <p class="head-details"></p>

                
                <form [formGroup]="form">

                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <label for="title">{{'date&time' | translate}}<span class="form-error">*</span></label>
                                <div class="input-group date-picker cal-time">
                                    <div class="input-group date-picker">
                                      <input  class="form-control" formControlName="incident_at" id="startId"  [owlDateTime]="dt1" [owlDateTimeTrigger]="dt1" [max]="incidentMaxDate()"  [placeholder]="'date&time'| translate">
                                      <owl-date-time  [hour12Timer] = "true" #dt1></owl-date-time>
                                      <div class="input-group-append">
                                          <button [owlDateTimeTrigger]="dt1" id="startIdButton" class="btn btn-outline-secondary calendar" 
                                             type="button"><i class="fas fa-calendar-alt"></i></button>
                                       </div>
                                  </div>
                                  <p class="form-error pt-1" *ngIf="formErrors && formErrors.incident_at">{{formErrors.incident_at}}</p>
                                   </div>
                            </div>
                        </div>
                    </div>
    

                    <div class="clearfix"></div>

                    <div class="row">
                        <div class="col-sm-12">
                            <div class="d-block justify-content-left border-0 mt-3">
                                <button type="submit" class="btn btn-active" (click)="save()"
                                    [disabled]="form.invalid || AppStore.loading">{{ AppStore.loading  ? getButtonText('loading') : getButtonText('save') }}</button>
                                <button type="button" data-toggle="modal" data-target="#error-message"
                                    class="btn"
                                    (click)="cancel()" data-dismiss = "modal" >{{AppStore.loading  ? getButtonText('loading') : getButtonText('cancel') }}</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <!-- Modal footer -->
        </div>
    </div>
    </div>

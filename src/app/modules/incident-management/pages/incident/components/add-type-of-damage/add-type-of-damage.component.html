      <!-- add-investigators-popup Start -->
      <div class="modal modal-style-1 popup-full-width full-width-edit fade" id="addTypeDamage" data-keyboard="false"  data-backdrop="static" style="z-index: 999999 !important;">
      <button type="button" class="close" data-dismiss="modal" (click)="cancel()" ><i class="lni-close"></i><span>{{'esc' | translate}}</span></button>
      <div class="modal-dialog modal-lg modal-dialog-centered">
         <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
               <h4 class="modal-title">{{'type_of_damage' | translate}}</h4>
               <!--<button type="button" class="close" data-dismiss="modal">&times;</button>-->
            </div>
            <!-- Modal body -->
            <div class="modal-body form-body">
               <!-- <p class="head-details">Add investigators, team members, notify their tasks and communicate the results of the investigations.
               </p> -->
               <form [formGroup]="form">

               <div class="row">
                  <div class="col-sm-12">
                     <div class="form-group">
                        <label>{{'type_of_damage' | translate}}</label>
                        <div class="clearfix">
                            <div class="multiple-plain-ngselect select-width-plus">
                                <div class="multiple-plain-ngselect">
                                    <ng-select 
                                    [placeholder]="'incident_form_incident_damage_type_placeholder'| translate" [multiple]="false"
                                    formControlName="incident_damage_type_id" bindLabel="title"
                                    (search)="searchIncidentType($event)"
                                    (open)="getIncidentType()"
                                    (change)="damageSelected($event)">
                                 
                                    <ng-option [value]="item.id" *ngFor="let item of IncidentDamageTypeMasterStore.allItems">
                                        {{item.title.length > 80 ? item.title.substring(0,80)+' ...' : item.title }}
                                     </ng-option>
            
                                </ng-select>
                              </div>
                              <p class="form-error pt-1" *ngIf="formErrors && formErrors.leader_id">{{formErrors.incident_damage_type_id}}</p>

                               </div>
                        </div>
                     </div>
                  </div>
               </div>
            </form>
               <div class="row">
                  <div class="col-sm-12">
                     <div class="d-block justify-content-left border-0 mt-3">
                        <button type="button" [disabled]="form.invalid" (click)='save()'
                           class="btn btn-active">{{'save' | translate}}</button>
                        <button type="button"
                           class="btn" (click)="cancel()" data-dismiss="modal">{{'cancel' | translate}}</button>
                     </div>
                  </div>
               </div>
            </div>
            <!-- Modal footer -->
         </div>
      </div>
      </div>
   <!-- add-investigators-popup End -->

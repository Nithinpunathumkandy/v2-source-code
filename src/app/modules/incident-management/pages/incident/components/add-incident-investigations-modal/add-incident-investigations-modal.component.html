 <!-- Add Incident Investigations Start -->
 <div class="modal modal-style-1 popup-full-width fade" id="incident-investigations-popup" data-keyboard="false" data-backdrop="static" style="z-index: 999999 !important;">
    <button type="button" data-dismiss = "modal" class="close" (click)="cancel()"><i class="lni-close"></i><span>{{'esc' | translate}}</span></button>
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">{{'add_incident_investigations' | translate}}</h4>
          <!-- <button type="button" class="close" data-dismiss="modal">&times;</button>-->
        </div>
        <!-- Modal body -->
        <form [formGroup]="form">
        <div class="modal-body form-body">
          <div class="row">
            <div class="col-sm-12">
              <div class="form-group">
                <label>{{'description' | translate}}</label>
                <textarea formControlName="discription" class="form-control" rows="3" id="comment9" [placeholder]="'incident_investigation_desc'| translate"></textarea>
                <p *ngIf="isDuplicated == true" style="color: red;">{{'investigation_duplicated' | translate}}</p>
             </div>
            </div>
            
            
            
            
            <div class="col-sm-12">
              <div class="d-block justify-content-left border-0 mt-3">
                <button type="button" data-toggle="modal" data-target="#signal-lost" [disabled]="form.invalid == true"  class="btn btn-primary mr-3 btn-active" (click)="saveIncidentInvestigations()">{{'save' | translate}}</button>
                <!-- <button type="button" data-toggle="modal" data-target="#signal-lost" [disabled]="form.invalid == true" class="btn btn-primary mr-3"(click)="saveIncidentInvestigations();cancel()">Save &amp; Close</button> -->
                <button type="button" data-dismiss = "modal" class="btn btn-primary mr-2" (click)="cancel()" data-dismiss = "modal" >{{'cancel' | translate}}</button>
              </div>
            </div>
          </div>
        </div>
    </form>
        <!-- Modal footer --> 
      </div>
    </div>
  </div>
  <!-- Add Incident Investigations End -->

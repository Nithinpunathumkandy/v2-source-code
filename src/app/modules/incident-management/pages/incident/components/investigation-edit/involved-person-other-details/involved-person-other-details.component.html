    <!-- person-involved-popup Start -->
    <!-- <div class="modal modal-style-1 share-popup new-issue-process-popup popup-full-width fade" id="person-involved-popup" style="z-index: 999999;" data-keyboard="false"  data-backdrop="static"> -->
        <!-- <button type="button" class="close" data-dismiss="modal"><i class="lni-close"></i><span>esc</span></button> -->
        <button type="button" class="close"  (click)="cancel()"><i class="lni-close"></i><span>{{'esc' | translate}}</span></button>
        <div class="modal-dialog modal-lg modal-dialog-centered">
           <div class="modal-content">
              <!-- Modal Header -->
              <div class="modal-header">
                 <h4 class="modal-title">{{'person_involved' | translate}}</h4>
                 <!-- <button type="button" class="close" data-dismiss="modal">&times;</button> -->
                 
              </div>
              <!-- Modal body -->
              <div class="modal-body form-body add-profie-org-pup">
                 <p class="head-details">{{'involved_person_body_text' | translate}}</p>
                 <form [formGroup]="form">
                 <div class="row">
                   <div class="col-sm-12 col-lg-6">
                     <div class="form-group">
                       <label for="name">{{'name' | translate}}<span class="form-error">*</span></label>
                       <input formControlName="name" type="text" class="form-control" [placeholder]="'name' | translate">
                    </div>
                   </div>
                   <div class="col-sm-12 col-lg-6">
                     <div class="form-group">
                       <label for="name">{{'designation' | translate}}</label>
                       <input  formControlName="designation" type="text" class="form-control" [placeholder]="'designation' | translate">
                    </div>
                   </div>
                   <div class="col-sm-12 col-lg-6">
                     <div class="form-group">
                       <label for="name">{{'company_name' | translate}}</label>
                       <input formControlName="company" type="text" class="form-control" [placeholder]="'company_name' | translate">
                    </div>
                 
                   </div>
                   <div class="col-sm-12 col-lg-6">
                     <div class="form-group">
                       <label for="name"> {{'email' | translate}}</label>
                       <input formControlName="email" type="text" class="form-control" [placeholder]="'email' | translate">
                       <p class="form-error pt-1" *ngIf="form?.get('email').invalid && form.value.email">
                        {{'enter_valid_email'|translate}}</p>
                      <p class="form-error pt-1" *ngIf="formErrors&&formErrors.email">
                        {{formErrors.email[0]}}</p>
                    </div>
                
                   </div>
                   <div class="col-sm-12 col-lg-6">
                     <div class="form-group">
                       <label for="name">{{'age' | translate}}</label>
                       <input formControlName="age" type="text" class="form-control" [placeholder]="'age' | translate">
                       <p class="form-error pt-1" *ngIf="form?.get('age').invalid && form.value.age">
                        {{'enter_nuemeric_value' | translate}}</p>
                    </div>
                   </div>
                   <div class="col-sm-12 col-lg-6">
                     <div class="form-group">
                       <label for="name">{{'mobile' | translate}}<span class="form-error">*</span></label>
                       <input formControlName="mobile" type="text" class="form-control" [placeholder]="'mobile' | translate">
                    </div>
                   </div>
                   <div class="col-sm-12">
                       <div class="form-group mb-2">
                         <label class="bold" for="name">{{'gender' | translate}}</label>
                         <div class="Preview-block pt-0">
                                 <div class="d-inline-block mr-3">
                                     <div class="Preview-checkbox clearfix">
                                         <label class="container2 remember-txt float-left mb-0">
                                          <input  type="checkbox" [(ngModel)]='maleGender' [ngModelOptions]="{standalone: true}"  (change)="onCheckboxChange1($event,'male')">
                                          <span class="checkmark"></span> {{'male' | translate}}</label>
                                     </div>
                                 </div>

                                 <div class="d-inline-block mr-3">
                                     <div class="Preview-checkbox clearfix">
                                         <label class="container2 remember-txt float-left mb-0">
                                 <input type="checkbox" [(ngModel)]="femaleGender" value="female" [ngModelOptions]="{standalone: true}" (change)="onCheckboxChange2($event,'female')">
                                 <span class="checkmark"></span> {{'female' | translate}}</label>
                                     </div>
                                 </div>
                         </div>

                      </div>  

                   </div>
                   <div class="col-sm-12">
                    <div class="form-group">
                        <label for="name">{{'remarks' | translate}}</label>
                        <textarea formControlName="remarks" class="form-control" rows="3" id="comment" [placeholder]="'remarks' | translate"></textarea>
                     </div>
                   </div>
                  </div>
                  </form>

                 

                

                 
                 <div class="d-block justify-content-left border-0 mt-3">
                    <button type="button" data-toggle="modal" data-target="#signal-lost" [disabled]="form.invalid" (click)="saveOtherInvolvedUserDetails()" class="btn ordinary-btn mr-3 btn-active">{{ AppStore.loading  ? 'Loading...' : 'Save' }}</button>
                    <button type="button" data-toggle="modal" data-target="#signal-lost" [disabled]="form.invalid" class="btn ordinary-btn mr-3" (click)="saveOtherInvolvedUserDetails(true)">{{  AppStore.loading  ? getButtonText('loading') : getButtonText('save_close') }}</button>
                    <button type="button" data-toggle="modal" data-target="#error-message" class="btn ordinary-btn mr-2" (click)="cancel()" >{{  AppStore.loading  ? getButtonText('loading') : getButtonText('cancel') }}</button>
                 </div>

              </div>
              <!-- Modal footer -->
           </div>
        </div>
     <!-- </div> -->
     <!-- person-involved-popup End -->

  <!-- Add Significant Observations Start -->
    <button type="button" class="close"  (click)="cancel()"><i class="lni-close"></i><span>{{'esc' | translate}}</span></button>
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">{{'add_significant_observations' | translate}} </h4>
          <!-- <button type="button" class="close" data-dismiss="modal">&times;</button>-->
        </div>
        <!-- Modal body -->
        <form [formGroup]="form">
        <div class="modal-body form-body">
          <div class="row">
            <div class="col-sm-12">
              <div class="form-group">
                <textarea class="form-control" formControlName="discription" rows="3" id="comment9" [placeholder]="'investigation_observations_desc'| translate"></textarea>
                <p *ngIf="isDuplicated == true" style="color: red;">{{'significant_duplicated' | translate}}</p>

             </div>
            </div>
            
            
            
            
            <div class="col-sm-12">
              <div class="d-block justify-content-left border-0 mt-3">
                <button type="button" data-toggle="modal" data-target="#signal-lost" [disabled]="form.invalid" (click)="saveSignificantObservations()" class="btn btn-primary mr-3 btn-active">{{'save' | translate}}</button>
                <button type="button" data-toggle="modal" data-target="#signal-lost" [disabled]="form.invalid" (click)="saveSignificantObservations(true)" class="btn btn-primary mr-3">{{'save_close' | translate}}</button>
                <button type="button" data-toggle="modal" data-target="#error-message" class="btn btn-primary mr-2" (click)="cancel()" data-dismiss="modal">{{'cancel' | translate}}</button>
              </div>
            </div>
          </div>
        </div>
    </form>
        <!-- Modal footer --> 
      </div>
    </div>
  <!-- Add Significant Observations End -->

      <!-- add-investigators-popup Start -->
      <div class="modal modal-style-1 popup-full-width full-width-edit fade" id="addInvolvedParty" data-keyboard="false"  data-backdrop="static" style="z-index: 999999 !important;">
        <button type="button" class="close" data-dismiss="modal" (click)="cancel()"><i class="lni-close"></i><span>{{'esc' | translate}}</span></button>
        <div class="modal-dialog modal-lg modal-dialog-centered">
         <div class="modal-content">
              <!-- Modal Header -->
              <div class="modal-header">
                 <h4 class="modal-title">{{'incident_form_invoved_party' | translate}}</h4>
                 <!--<button type="button" class="close" data-dismiss="modal">&times;</button>-->
              </div>
              <!-- Modal body -->
              <div class="modal-body form-body">
                 <!-- <p class="head-details">Add investigators, team members, notify their tasks and communicate the results of the investigations.
                 </p> -->
                 <form [formGroup]="form">
  
                 <div class="row">
                    <div class="col-sm-12">
                       <div class="form-group">
                          <label>{{'invoved_party' | translate}}</label>
                          <div class="clearfix">
                              <div class="multiple-plain-ngselect select-width-plus">
                                  <div class="multiple-plain-ngselect">
                                      <ng-select 
                                      [placeholder]="'incident_form_invoved_party_placeholder'| translate" [multiple]="false"
                                      formControlName="incident_stakeholder_ids" bindLabel="title"
                                      (search)="searchInvolved($event)"
                                      (open)="getInvolvedUsers()"
                                      (change)="involvedSelected($event)">
                                   
                                      <ng-option [value]="item.id" *ngFor="let item of StakeholderMasterStore.stakeholders">
                                          {{item.title.length > 80 ? item.title.substring(0,80)+' ...' : item.title }}
                                       </ng-option>
              
                                  </ng-select>
                                </div>
                                <p class="form-error pt-1" *ngIf="formErrors && formErrors.leader_id">{{formErrors.incident_stakeholder_ids}}</p>
  
                                 </div>
                          </div>
                       </div>
                    </div>
                 </div>
              </form>
                 <div class="row">
                    <div class="col-sm-12">
                       <div class="d-block justify-content-left border-0 mt-3">
                          <button type="button" [disabled]="form.invalid" 
                             class="btn btn-active" (click)="save()">{{'save' | translate}}</button>
                          <button type="button"
                             class="btn" data-dismiss = "modal" >{{'cancel' | translate}}</button>
                       </div>
                    </div>
                 </div>
              </div>
              <!-- Modal footer -->
           </div>
        </div>
        </div>
     <!-- add-investigators-popup End -->

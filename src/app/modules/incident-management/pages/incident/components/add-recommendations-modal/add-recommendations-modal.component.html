  <!-- Add Recommendations Start -->
  <div class="modal modal-style-1 popup-full-width full-width-edit  fade" id="recommendations-popup" data-keyboard="false"  data-backdrop="static" style="z-index: 999999 !important;">
    <button type="button" data-dismiss = "modal" class="close" (click)="cancel()"><i class="lni-close"></i><span>{{'esc' | translate}}</span></button>
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">{{'add_recommendations' | translate}}</h4>
          <!-- <button type="button" class="close" data-dismiss="modal">&times;</button>-->
        </div>
        <!-- Modal body -->
        <form [formGroup]="form">
        <div class="modal-body form-body">
          <div class="row">
            <div class="col-sm-12">
              <div class="form-group">
                <label>{{'description' | translate}}</label>
                <textarea class="form-control" formControlName="discription" rows="3" id="comment9" placeholder="{{'description_recommendations' | translate}}"></textarea>
                <p *ngIf="isDuplicated == true" style="color: red;">{{'recommendations_duplicated' | translate}}</p>
             </div>
            </div>
            
            
            
            
            <div class="col-sm-12">
              <div class="d-block justify-content-left border-0 mt-3">
                <button type="button" data-toggle="modal" data-target="#signal-lost" [disabled]="form.invalid" (click)="saveRecommendations()" class="btn btn-primary mr-3 btn-active">{{'save' | translate}}</button>
                <!-- <button type="button" data-toggle="modal" data-target="#signal-lost" [disabled]="form.invalid" (click)="saveRecommendations();cancel()" class="btn btn-primary mr-3">Save &amp; Close</button> -->
                <button type="button" data-toggle="modal" data-target="#error-message" class="btn btn-primary mr-2" data-dismiss="modal" (click)="cancel()">{{'cancel' | translate}}</button>
              </div>
            </div>
          </div>
        </div>
    </form>
        <!-- Modal footer --> 
      </div>
    </div>
  </div>
  <!-- Add Recommendations End -->

<button type="button" class="close" data-dismiss="modal" (click)="close()"><i class="lni-close"></i><span>{{'esc' | translate}}</span></button>
      <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">{{'add_role' | translate}}</h4>
            <!--<button type="button" class="close" data-dismiss="modal">&times;</button>-->
          </div>
          <!-- Modal body -->
          <div class="modal-body form-body">
            <form [formGroup]="commonForm">
               <div class="row">
                  <div class="col-sm-12">
                     <div class="form-group">
                        <label for="name">{{'user_types' | translate}}</label>
                        <div class="clearfix">
                        <div class="multiple-plain-ngselect select-new-width">
                         <ng-select [placeholder]="'User Types'" [multiple]="false" formControlName="user_type_id"
                         (clear)="getuserTypes()"
                         (search) = "searchUserType($event)"
                        (open)="getuserTypes()">
                        <ng-option  [value]="item.id" *ngFor="let item of AuditWorkflowStore.userTypes">
                            <label class="mb-0">{{item.type.length > 80 ? item.type.substring(0,80)+' ...' : item.type }} </label>
                         </ng-option>
                      </ng-select>
                        </div>
                        </div>
                        <!-- <p class = "form-error pt-1" *ngIf="formErrors && formErrors.audit_category_ids">{{formErrors.audit_category_ids}}</p> -->
                     </div>
                 </div>
               </div>
            </form>

            <div class="row">
              <div class="col-sm-12">
                <div class="d-block justify-content-left border-0 mt-3">
                  <button type="submit" (click)="save()"
                            [disabled]="AppStore.loading" class="btn ordinary-btn mr-3 btn-active">{{ AppStore.loading  ? getButtonText('loading') : getButtonText('save') }}</button>
                    <button type="button" data-toggle="modal" data-target="#signal-lost"
                            class="btn" (click)="save(true)"
                            [disabled]="AppStore.loading">{{ AppStore.loading  ? getButtonText('loading') : getButtonText('save_close') }}</button>
                    <button type="button" data-toggle="modal" data-target="#error-message"
                            class="btn ordinary-btn mr-2" (click)="cancel()">{{'cancel' | translate}}</button> 
                </div>
              </div>
            </div>
          </div>
          <!-- Modal footer -->
        </div>
      </div>

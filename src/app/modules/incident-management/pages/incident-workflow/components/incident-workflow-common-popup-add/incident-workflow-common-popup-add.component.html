<button type="button" class="close" (click)="close()" data-dismiss="modal"><i class="lni-close"></i><span>{{'esc' | translate}}</span></button>
<div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
        <div class="modal-header">
            <h4 class="modal-title">{{'add_workflow_levels' | translate}}</h4>
        </div>
        <div class="modal-body form-body">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="mt-3 mb-3">
                            <button type="button" (click)="showPopUp('user')" class="btn">{{'add_user' | translate}}</button>
                            <button type="button" (click)="showPopUp('designation')" class="btn">{{'add_designation' | translate}}</button>
                            <button type="button" (click)="showPopUp('head-of-the-unit')" class="btn">{{'add_head_of_the_unit' | translate}}</button>
                            <button type="button" (click)="showPopUp('team')" class="btn">{{'add_team' | translate}}</button>
                            <button type="button" (click)="showPopUp('user-type')" class="btn">{{'add_role' | translate}}</button>
                        </div>
                    </div>
                </div>
        </div>
    </div>
</div>

<div class="modal modal-style-1 popup-full-width" data-keyboard="false" data-backdrop="static" #userAddModal>
    <app-incident-workflow-user-add *ngIf="loadPopup" [source]="WorkFlowSource">
    </app-incident-workflow-user-add>
 </div>
 <div class="modal modal-style-1 popup-full-width" data-keyboard="false" data-backdrop="static" #designationAddModal>
    <app-incident-workflow-desigination-add *ngIf="loadPopup"
       [source]="WorkFlowSource">
    </app-incident-workflow-desigination-add>
 </div>
 
 <div class="modal modal-style-1 popup-full-width" data-keyboard="false" data-backdrop="static" #headUnitAddModal>

    <app-incident-workflow-team-add *ngIf="loadPopup" [source]="WorkFlowSource">
    </app-incident-workflow-team-add>
 </div>
 
 <div class="modal modal-style-1 popup-full-width" data-keyboard="false" data-backdrop="static" #roleAddModal>
    <app-incident-workflow-role-add *ngIf="loadPopup" [source]="WorkFlowSource">
    </app-incident-workflow-role-add>
 </div>

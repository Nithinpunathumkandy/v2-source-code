
        <button type="button" class="close" (click)="close()" data-dismiss="modal"><i class="lni-close"></i><span>{{'esc' | translate}}</span></button>
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title" *ngIf = "incidentTemplateSource.type == 'Add'">{{'incident_template_add_form' | translate}}</h4>
                    <h4 class="modal-title" *ngIf = "incidentTemplateSource.type == 'Edit'">{{'incident_template_edit_form' | translate}}</h4>
                    <!--<button type="button" class="close" data-dismiss="modal">&times;</button>-->
                </div>
                <!-- Modal body -->
                <div class="modal-body form-body">
                    <form [formGroup]="form">

                    <div class="row">
                       
                        <div class="col-sm-12">
                            <div class="form-group">
                                <label for="name">{{'incident_template_form_title' | translate}}<span
                                    class="form-error">*</span></label>
                                <div class="plain-select input-add-report">
                                    <input type="text" class="form-control" formControlName="title" 
                                    [placeholder]="'incident_template_form_title_placeholder'|translate">
                                </div>
                            </div>
                        </div>

                        <div class="col-sm-12">
                            <div class="form-group form-group-add-roles">
                                <label for="name">{{'incident_template_form_description' | translate}}</label>
                                <textarea class="form-control" [placeholder]="'incident_template_form_description_placeholder'|translate" formControlName="description" rows="11" id="comment" ></textarea>
                            </div>
                        </div>
                      
                   </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="d-block justify-content-left border-0 mt-3">
                                <button type="button" [disabled]="form.invalid || AppStore.loading"  class="btn ordinary-btn mr-3 btn-active" (click)="save()">{{ AppStore.loading  ? getButtonText('loading') : getButtonText('save') }}</button>
                                <button type="button" data-toggle="modal" data-target="#signal-lost"
                                class="btn" (click)="save(true)"
                                [disabled]="form.invalid || AppStore.loading">{{ AppStore.loading  ? getButtonText('loading') : getButtonText('save_close') }}</button> 
                                <button type="button" data-toggle="modal" data-target="#error-message" (click)="cancel()" class="btn ordinary-btn mr-2">{{'cancel' | translate}}</button>
                            </div>
                        </div>
                    </div>
                </form>
                </div>
                <!-- Modal footer -->
            </div>
        </div>
    <!-- </div> -->

  <!-- witness-employee-pop Start -->
  <!-- <div class="modal modal-style-1 popup-full-width fade" id="witness-employee-pop" data-keyboard="false" style="z-index: 999999;" data-backdrop="static"> -->
    <button type="button" class="close" data-dismiss = "modal" (click)="cancel()"><i class="lni-close"></i><span>esc</span></button>
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">{{'update_status_investigation' | translate}}</h4>
          <!-- <button type="button" class="close" data-dismiss="modal">&times;</button>-->
        </div>
        <!-- Modal body -->
        <form id="regForm" [formGroup]="form" >
        <div class="modal-body form-body">
          <p class="mb-2">{{'investigation_update_description' | translate}}</p>
              
          <div class="row">
             <div class="col-sm-12">
                <div class="form-group">
                      <label>{{'status' | translate}}</label>
                      <div class="clearfix">
                        <div class="multiple-plain-ngselect ">
                              <ng-select  bindLabel="first_name"
                              [placeholder]="'status' | translate" [multiple]="false"
                                  formControlName="incident_investigation_status_id" (search)="searchStatus($event)"
                                  (open)="getInvestigationStatus()" >
                                  <ng-option [value]="status.id" *ngFor="let status of statuses">
                                    {{status.incident_investigation_status_language}}
                                  </ng-option>
                              </ng-select>
                              <p class="pt-1" style="color: red;"
                                  *ngIf="formErrors && formErrors.incident_investigation_status_id">
                                  {{formErrors.incident_investigation_status_id}}</p>
                           </div>
                      </div>
                      
                   </div>
             </div>
            <div class="col-sm-12">
              <div class="form-group">
                <label>{{'comment' | translate}}</label>
                <textarea class="form-control" rows="3" formControlName="comment" id="comment" [placeholder]="'comment' | translate"></textarea>
             </div>
            </div>
            
            
            
            
            <div class="col-sm-12">
              <div class="d-block justify-content-left border-0 mt-3">
                <button type="button" data-toggle="modal" data-target="#signal-lost" class="btn btn-primary mr-3 btn-active"(click)="save()">{{ AppStore.loading ? getButtonText('loading') :
                    getButtonText('save')}}</button>
                <button type="button" data-toggle="modal" data-target="#signal-lost" class="btn btn-primary mr-3"(click)="save(true)">{{AppStore.loading ? getButtonText('loading') : getButtonText('save_close')}}</button>
                <button type="button" data-toggle="modal" data-target="#error-message" class="btn btn-primary mr-2"(click)="cancel()">{{ AppStore.loading ? getButtonText('loading') :
                    getButtonText('cancel')}}</button>
              </div>
            </div>
          </div>
        </div>
    </form>
        <!-- Modal footer --> 
      </div>
    </div>
  <!-- </div> -->
  <!-- witness-employee-pop End -->

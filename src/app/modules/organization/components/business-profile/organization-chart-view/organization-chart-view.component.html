<ul class="smoothe-hide-and-show {{'hide-and-show-oc-box-'+id}}" style="width: auto;">
    <li *ngFor = "let items of loopItems">
       <a class="oc-user-box">
            <div class="clearfix">
                <div class="oc-user-pic">
                    <img class="img-fluid rounded-circle user-pic-bdr cmn-bdr-blue" alt="image" width="60" height="60"
                        [attr.src]="items.image_token ? createImageUrl(items.image_token) : getDefaultImage('user-logo')" 
                        onerror = "this.src='/assets/images/user-demo2.png'" 
                        (click)="gotoUserDetails(items.id)"/>
                        <div id="{{items.id}}" class="oc-box-option-icon hide-and-show-oc-box-btn-2 oc-plus-minus-icon" 
                        *ngIf="items.children.length > 0" (click)="show(items.id)"> <i class="fal fa-minus"></i> </div>
                </div>
                <div class="oc-user-name">
                    <div class="oc-edit"> 
                        <span class="oc-box-option-icon"><i class="fas fa-pencil-alt"></i></span>
                    </div>
                    <div class="name-sec-oc-user">
                        <h4>{{items.first_name}} {{items.last_name}}</h4>
                        <h5>{{items.designation?.title}}</h5>
                    </div>
                </div>
            </div>
         </a>
         <app-organization-chart-view *ngIf="items.children.length > 0" [details]="items.children" [id]="items.id">

         </app-organization-chart-view>
    </li>
</ul>

<div class="no-policy-demo-text bg-white d-flex align-items-center w-100" style="height: 100px" [ngStyle] = "{border: sourceData?.border ? '' : 'none'}">
    <div [ngClass]="sourceData?.imageAlign == 'left' ? 'no-policy-demo al-left' :sourceData?.imageAlign == 'center' ? 'no-policy-demo al-center' : 'no-policy-demo al-right'">
       <img class="m-auto" src="/assets/images/no-data-small-popup-icon.png" onerror="this.src='assets/images/no-data-small-popup-icon.png'" style="width: 85px;"/>
       <p class="mb-3">{{sourceData?.noData | translate}}</p>
    </div>
</div>

<button type="button" class="close" data-dismiss="modal" (click) = "closeViewMoreModal()"><i class="lni-close"></i><span>esc</span></button>
<div class="modal-dialog modal-md modal-dialog-centered">
    <div class="modal-content" *ngIf = "viewMoreDetails?.page == 'swot'">
        <!-- Modal Header -->
        <div class="modal-header">
            <h4 class="modal-title">{{viewMoreDetails?.title}}</h4>
        </div>
        <!-- Modal body -->
        <div class="modal-body form-body">
            <div class="pestel-box-main pestel-box-main-right p-0">
                <div class="pestel-box">
                <ul>
                    <li [ngClass]="AuthStore.getActivityPermission(100,'ORGANIZATION_ISSUE_DETAILS') ? 'pointer' : ''" (click) = "AuthStore.getActivityPermission(100,'ORGANIZATION_ISSUE_DETAILS') ? gotoIssueDetails(item.id) : ''" *ngFor = "let item of SwotStore.getSwotListByItem(viewMoreDetails?.title)?.data | paginate: {currentPage:SwotStore.getSwotListByItem(viewMoreDetails?.title)?.current_page, itemsPerPage:SwotStore.getSwotListByItem(viewMoreDetails?.title)?.per_page,totalItems:SwotStore.getSwotListByItem(viewMoreDetails?.title)?.total}"><a>{{item?.title}}</a></li>
                </ul>
                </div>
            </div>
            <div class="col-sm-12" *ngIf = "SwotStore.getSwotListByItem(viewMoreDetails?.title)?.total > SwotStore.getSwotListByItem(viewMoreDetails?.title)?.per_page">
                <ul class="pagination justify-content-center mt-3">
                <div class="list">
                    <pagination-controls [previousLabel]="'previous' | translate"  [nextLabel]="'next' | translate" (pageChange)="pageChange($event)" class="my-pagination"></pagination-controls>
                </div>
                </ul>
            </div>
        </div>
    <!-- Modal footer --> 
    </div>

<div #plainDev></div>
<nav class="edit-bar" data-toggle="affix" #navBar>
    <div class="module-name-block module-name-block-space float-left" style="pointer-events: none;">
        <a class="dropdown module-title">{{'reports'|translate}}</a>
    </div>
</nav>

<main class="audit-program-details-page mt-3">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12">
                <div class="tab-content">
                    <!-- Profille -->
                    <div class="tab-pane active" id="info">
                        <div class="widget bg-white widg-padding-cmn min-height-83">
                        
                            <div class="row">
                                <div class="col-md-12 mb-4">

                                    <div class="row">

                                        <div class="col-md-12">
                                            <h6 class="mb-4 report-head"><i class="fa fa-exclamation-triangle"></i>{{'organization' | translate}}</h6>
                                        </div>


                                    </div>

                                    <div class="row">
                                        <div class="col-lg-4 col-sm-6" *ngFor="let row of initializeOrganizationReportList; let i = index">
                                            <div class="d-flex mb-4 report-link">
                                                <div class="mr-2"><i class="fa fa-star active" aria-hidden="true"></i>
                                                </div>
                                                <a class="blue-text" (click)="getReport(row)">{{ row.title | translate }}</a>
                                            </div>
                                        </div>
                                    </div>

                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<ng-container *mobxAutorun>
    <div *ngIf="!report_loader">
      <app-report-loader></app-report-loader>
    </div>
</ng-container>

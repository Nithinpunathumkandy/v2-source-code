<div class="tab-pane active" id="pestle">
    <app-internal-issues-loader *ngIf = "!PestleStore.pestelCategoryLoaded"></app-internal-issues-loader>
    <div class="profile-widg-padding context-issue-page-tabes pestle-analysis-tab min-height-83" *ngIf = "PestleStore.pestelCategoryLoaded && AuthStore.getActivityPermission(100,'PESTEL_ANALYSIS_LIST')">
      <div class="row pestle-analysis-tabes">
        <div class="col-lg-6 col-sm-12 pdg-0-new">
          <!-- one starts -->
          <div class="row pestel-box-main pestel-box-main-left">
            <div class="col-md-7">
              <div class="pestel-box">
                <h5 class="dark-green-text-color">Political</h5>
                <ul class="mb-3" *ngIf = "PestleStore.politicallist_loaded">
                  <li [ngClass]="AuthStore.getActivityPermission(100,'ORGANIZATION_ISSUE_DETAILS') ? 'pointer' : ''" [attr.title] = "'View '+item.title" *ngFor = "let item of PestleStore.getPestleListByItem('political')?.data" (click) = "AuthStore.getActivityPermission(100,'ORGANIZATION_ISSUE_DETAILS') ? gotoIssueDetails(item.id) : ''"><a>{{item.title}}</a></li>
                </ul>
                <a (click) = "viewMore(PestleStore.getPestleListByItem('political')?.title,PestleStore.getPestleListByItem('political')?.id)" *ngIf = "PestleStore.politicallist_loaded && PestleStore.getPestleListByItem('political')?.total > PestleStore.getPestleListByItem('political')?.per_page" class="view-more-pestel-box">View More</a>
                <ng-container>
                  <app-context-no-data [sourceData] = "getNoDataSource('right')" *ngIf="PestleStore.politicallist_loaded && PestleStore.getPestleListByItem('political')?.data.length == 0"></app-context-no-data>
               </ng-container>
              </div>
            </div>
            <div class="col-md-5">
              <div class="diamond-box diamond-box-left clearfix">
                <div
                  class="pestle-clr-new-shape new-style-box-left pestle-clr-new-shape-top-cmn pestle-clr-new-shape-top-one">
                </div>
                <div
                  class="pestle-clr-new-shape new-style-box-left pestle-clr-new-shape-btm-cmn pestle-clr-new-shape-btm-one">
                  <h2>P</h2>
                </div>
              </div>
            </div>
          </div>
        </div><!-- one ends -->
        <div class="col-lg-6 col-sm-12 pdg-0-new">
          <!-- two starts -->
          <div class="row pestel-box-main pestel-box-main-right">
            <div class="col-md-5">
              <div class="diamond-box diamond-box-right clearfix">
                <div
                  class="pestle-clr-new-shape new-style-box-right pestle-clr-new-shape-top-cmn pestle-clr-new-shape-top-two">

                <div
                  class="pestle-clr-new-shape new-style-box-right pestle-clr-new-shape-btm-cmn pestle-clr-new-shape-btm-two">

              </div>
            </div>
            <div class="col-md-7">
              <div class="pestel-box">
                <h5 class="dark-wayalat-text-color">Technological</h5>
                <ul class="mb-3" *ngIf = "PestleStore.technologicallist_loaded">
                  <li [ngClass]="AuthStore.getActivityPermission(100,'ORGANIZATION_ISSUE_DETAILS') ? 'pointer' : ''" [attr.title] = "'View '+item.title" *ngFor = "let item of PestleStore.getPestleListByItem('technological')?.data" (click) = "AuthStore.getActivityPermission(100,'ORGANIZATION_ISSUE_DETAILS') ? gotoIssueDetails(item.id) : ''"><a>{{item.title}}</a></li>

                <ng-container>

               </ng-container>
              </div>
            </div>
          </div>
        </div><!-- two ends -->

          <!-- six starts -->
          <div class="row pestel-box-main pestel-box-main-right">
            <div class="col-md-5">
              <div class="diamond-box diamond-box-right clearfix">

<div class="modal modal-style-1 popup-full-width fade" id="view-more" data-keyboard="false" data-backdrop="static" #viewMoreModal *mobxAutorun>
  <app-view-more *ngIf = "selectedTypeDetails.type" [details] = "selectedTypeDetails"></app-view-more>
</div>

<div class="tab-pane active" id="swot">
    <app-swot-loader *ngIf = "!SwotStore.swotCategoryLoaded"></app-swot-loader>
    <div class="profile-widg-padding context-issue-page-tabes min-height-83" *ngIf = "SwotStore.swotCategoryLoaded && AuthStore.getActivityPermission(100,'SWOT_ANALYSIS_LIST')">
      <div class="row">
        <div class="col-lg-6 col-sm-12">
          <!-- one starts -->
          <div class="row pestel-box-main pestel-box-main-left">
            <div class="col-md-7">
              <div class="pestel-box">
                <h5 class="brown-text-color">Strength</h5>
                <ul class="mb-3" *ngIf = "SwotStore.strength_loaded">
                  <li [ngClass]="AuthStore.getActivityPermission(100,'ORGANIZATION_ISSUE_DETAILS') ? 'pointer' : ''" [attr.title] = "'View '+item.title" *ngFor = "let item of SwotStore.getSwotListByItem('strength')?.data" (click) = "AuthStore.getActivityPermission(100,'ORGANIZATION_ISSUE_DETAILS') ? gotoIssueDetails(item.id) : ''"><a>{{item.title}}</a></li>
                </ul>
                <!-- *ngIf = "SwotStore.strength_loaded && SwotStore.getSwotListByItem('strength')?.total > SwotStore.getSwotListByItem('strength')?.per_page" -->
                <a *ngIf = "SwotStore.strength_loaded && SwotStore.getSwotListByItem('strength').total > SwotStore.getSwotListByItem('strength').per_page" (click) = "viewMore(SwotStore.getSwotListByItem('strength')?.title,SwotStore.getSwotListByItem('strength')?.id)" class="view-more-pestel-box">View More</a>
                <ng-container>
                  <!-- <app-context-no-data [source] = "emptyMessage" [border] = "false" *ngIf="SwotStore.strength_loaded && SwotStore.getSwotListByItem('strength')?.data.length == 0"></app-context-no-data> -->
                  <app-context-no-data [sourceData] = "getNoDataSource('right')" *ngIf="SwotStore.strength_loaded && SwotStore.getSwotListByItem('strength')?.data.length == 0"></app-context-no-data>
               </ng-container>
              </div>
            </div>
            <div class="col-md-5">
              <div class="pestle-clr-box brown-bg-color">
                <h2>S</h2>
              </div>
            </div>
          </div>
        </div><!-- one ends -->
        <div class="col-lg-6 col-sm-12">
          <!-- two starts -->
          <div class="row pestel-box-main pestel-box-main-right">
            <div class="col-md-5">
              <div class="pestle-clr-box blue-bg-color">
                <h2>W</h2>
              </div>
            </div>
            <div class="col-md-7">
              <div class="pestel-box">
                <h5 class="blue-text-color">Weakness</h5>
                <ul class="mb-3" *ngIf = "SwotStore.weakness_loaded">
                  <li [ngClass]="AuthStore.getActivityPermission(100,'ORGANIZATION_ISSUE_DETAILS') ? 'pointer' : ''" [attr.title] = "'View '+item.title" *ngFor = "let item of SwotStore.getSwotListByItem('weakness')?.data" (click) = "AuthStore.getActivityPermission(100,'ORGANIZATION_ISSUE_DETAILS') ? gotoIssueDetails(item.id) : ''"><a>{{item.title}}</a></li>
                </ul>
                <a (click) = "viewMore(SwotStore.getSwotListByItem('weakness').title,SwotStore.getSwotListByItem('weakness').id)" *ngIf = "SwotStore.weakness_loaded && SwotStore.getSwotListByItem('weakness')?.total > SwotStore.getSwotListByItem('weakness')?.per_page" class="view-more-pestel-box">View More</a>
                <ng-container>
                  <!-- <app-context-no-data [source] = "emptyMessage" [border] = "false" *ngIf="SwotStore.weakness_loaded && SwotStore.getSwotListByItem('weakness')?.data.length == 0"></app-context-no-data> -->
                  <app-context-no-data [sourceData] = "getNoDataSource('left')" *ngIf="SwotStore.weakness_loaded && SwotStore.getSwotListByItem('weakness')?.data.length == 0"></app-context-no-data>
                </ng-container>
              </div>
            </div>
          </div>
        </div><!-- two ends -->
        <div class="col-lg-6 col-sm-12">
          <!-- three starts -->
          <div class="row pestel-box-main pestel-box-main-left">
            <div class="col-md-7">
              <div class="pestel-box">
                <h5 class="light-blue-text-color">Opportunity</h5>
                <ul class="mb-3" *ngIf = "SwotStore.opportunity_loaded">
                  <li [ngClass]="AuthStore.getActivityPermission(100,'ORGANIZATION_ISSUE_DETAILS') ? 'pointer' : ''" [attr.title] = "'View '+item.title" *ngFor = "let item of SwotStore.getSwotListByItem('opportunity')?.data" (click) = "AuthStore.getActivityPermission(100,'ORGANIZATION_ISSUE_DETAILS') ? gotoIssueDetails(item.id) : ''"><a>{{item.title}}</a></li>
                </ul>
                <a (click) = "viewMore(SwotStore.getSwotListByItem('opportunity').title,SwotStore.getSwotListByItem('opportunity').id)" *ngIf = "SwotStore.opportunity_loaded && SwotStore.getSwotListByItem('opportunity')?.total > SwotStore.getSwotListByItem('opportunity')?.per_page" class="view-more-pestel-box">View More</a>
                <ng-container>
                  <app-context-no-data [sourceData] = "getNoDataSource('right')" *ngIf="SwotStore.opportunity_loaded && SwotStore.getSwotListByItem('opportunity')?.data.length == 0"></app-context-no-data>
                  <!-- <app-context-no-data [source] = "emptyMessage" [border] = "false" *ngIf="SwotStore.opportunity_loaded && SwotStore.getSwotListByItem('opportunity')?.data.length == 0"></app-context-no-data> -->
               </ng-container>
              </div>
            </div>
            <div class="col-md-5">
              <div class="pestle-clr-box light-blue-bg-color">
                <h2>O</h2>
              </div>
            </div>
          </div>
        </div><!-- three ends -->
        <div class="col-lg-6 col-sm-12" *mobxAutorun>
          <!-- four starts -->
          <div class="row pestel-box-main pestel-box-main-right">
            <div class="col-md-5">
              <div class="pestle-clr-box yellow-bg-color">
                <h2>T</h2>
              </div>
            </div>
            <div class="col-md-7">
              <div class="pestel-box">
                <h5 class="yellow-text-color">Threat</h5>
                <ul class="mb-3" *ngIf = "SwotStore.threat_loaded">
                  <!-- *ngFor = "let item of SwotStore.getSwotList('Threat')?.data" -->
                  <li [ngClass]="AuthStore.getActivityPermission(100,'ORGANIZATION_ISSUE_DETAILS') ? 'pointer' : ''" [attr.title] = "'View '+item.title" *ngFor = "let item of SwotStore.getSwotListByItem('threat')?.data" (click) = "AuthStore.getActivityPermission(100,'ORGANIZATION_ISSUE_DETAILS') ? gotoIssueDetails(item.id) : ''"><a>{{item.title}}</a></li>
                </ul>
                <a (click) = "viewMore(SwotStore.getSwotListByItem('threat').title,SwotStore.getSwotListByItem('threat').id)" *ngIf = "SwotStore.threat_loaded && SwotStore.getSwotListByItem('threat')?.total > SwotStore.getSwotListByItem('threat')?.per_page" class="view-more-pestel-box">View More</a>
                <ng-container>
                  <app-context-no-data [sourceData] = "getNoDataSource('left')" *ngIf="SwotStore.threat_loaded && SwotStore.getSwotListByItem('threat')?.data.length == 0"></app-context-no-data>
                  <!-- <app-context-no-data [source] = "emptyMessage" [border] = "false" *ngIf="SwotStore.threat_loaded && SwotStore.getSwotListByItem('threat')?.data.length == 0"></app-context-no-data> -->
               </ng-container>
              </div>
            </div>
          </div>
        </div><!-- four ends -->
      </div>
    </div>
  </div>
<div class="modal modal-style-1 popup-full-width fade" id="view-more" data-keyboard="false" data-backdrop="static" #viewMoreModal *mobxAutorun>
   <app-view-more *ngIf = "selectedTypeDetails.type" [details] = "selectedTypeDetails"></app-view-more>
</div>

<nav class="edit-bar" data-toggle="affix" scrollPoint #navigationBar *mobxAutorun>   
   <div class="module-name-block module-name-block-space float-left">
       <a class="dropdown module-title">{{'top_20_findings' | translate }}</a>
   </div>
     <div class="dropdown edit-dropdown d-xl-none">
       <a class="btn btn-primary float-right three-dots-dropdown dropdown-toggle" data-toggle="dropdown"><i class="fas fa-ellipsis-v"></i></a>
   </div>
     <ul class="nav nav-pills edit-icons float-right d-none d-xl-block" role="tablist">
       <li>            
           <button  type="button" (click)="goToDashboard()" class="btn btn-small btn-header-db"><i class="fas fa-arrow-left"></i>&nbsp;&nbsp;{{'dashboard' | translate}}</button>
           <button  type="button" (click)="goToFindings()" class="btn btn-small btn-header-db"><i class="fas fa-arrow-left"></i>&nbsp;&nbsp;{{'findings' | translate }} {{'dashboard' | translate }}</button>
       </li>
   </ul>        
</nav>

 <main class="mt-3 acl-page db-small-space-boxes cpf-space-adjust db-layout-150">
   <div class="container-fluid" *mobxAutorun>            
         <div class="row sm-row"  *ngIf="AuditFindingDashboardStore.getTopFindings?.length > 0 && AuditFindingDashboardStore.loaded">
            <div class="col-lg-6 col-sm-12 sm-col"
            *ngFor="let row of AuditFindingDashboardStore.getTopFindings;let i = index" (click)="gotoDetails(row)">
               <div class="bg-white btm-space-10 widg-padding-cmn-small cmn-bdr db-box-link-sec">
                  <div class="d-flex align-items-center">
                      <h3 class="mb-0 big-text-two text-black font-extra-bold text-22">{{i+1}}</h3>
                      <div class="w-100 ml-3">
                          <p class="mb-0 text-black font-weight-600 elips">{{row?.title}}</p>
                      </div>
                      <div class="ml-2" style="width: 120px;">
                        <div class="left-line-type-text-main d-inline-block">
                           <div class="left-line-type-text">
                              <span class="big-line-bdr-left" [ngStyle]="{'background-color': row?.color_code}"></span>
                              <p class="mb-0">{{row?.risk_rating_title}}</p>
                           </div>
                        </div>
                      </div>
                  </div>
              </div>
            </div>            
         </div>
         <div *ngIf="AuditFindingDashboardStore.getTopFindings?.length == 0">
            <app-no-data></app-no-data>
          </div>
          <div *ngIf="!AuditFindingDashboardStore.loaded">
            <app-table-loader></app-table-loader>
         </div>
   </div>
</main>

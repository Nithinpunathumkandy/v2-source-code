<div class="modal-dialog modal-md modal-dialog-centered">
    <div class="modal-content alert-msg-box">
       <button type="button" class="close small-close-poup" (click) = "dismissModal(false)"><i class="fa fa-times"></i></button>
      <div class="modal-body form-body">
        <h6>Details</h6>
        <table class="table table-bordered ordinary-table audit-page-table mb-1 table-scroll">
            <tr>
                <th>Auditable Item</th>
                <td>{{source?.title}}</td>
            </tr>            
            <tr>
                <th>Date</th>
                <td>{{source?.start_date}} to {{source?.end_date}}</td>
            </tr>
            <tr>
                <th>Status</th>
                <td>{{source?.status}}</td>
            </tr>
        </table>
      </div>
    </div>
  </div>

<button type="button" class="close" data-dismiss="modal" (click)="cancel()"><i class="lni-close"></i><span>{{'esc' |
        translate}}</span></button>
<div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
        <!-- Modal Header -->
        <div class="modal-header">
            <h4 class="modal-title">{{MockDrillStore.mockDrillWorkflowStatus | translate}}?</h4>
        </div>
        <!-- Modal body -->
        <div class="modal-body form-body add-profie-org-pup">
            <form [formGroup]="form">
                <div class="row">
                    <!-- <div class="col-sm-12 col-lg-6">
                            <div class="form-group">
                                <label for="name">{{'name' | translate}}<span class="form-error">*</span></label>
                            </div>
                        </div> -->
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label for="name">{{'comments' | translate}}</label>
                            <textarea id="comment" class="form-control ng-pristine ng-valid ng-touched"
                                placeholder="Write a comment if any" formControlName="comments"></textarea>
                        </div>
                    </div>
                </div>
            </form>
            <div class="d-block justify-content-left border-0 mt-3">
                <button type="button" data-toggle="modal" data-target="#signal-lost"
                    [disabled]="form.invalid || SubMenuItemStore.submitClicked || SubMenuItemStore.approveClicked"
                    (click)="saveDetails()" class="btn ordinary-btn mr-3 btn-active">
                    {{ (SubMenuItemStore.submitClicked || SubMenuItemStore.approveClicked ? getButtonText('loading') : getButtonText(MockDrillStore.mockDrillWorkflowStatus))  | translate}}
                </button>
                <button type="button" data-toggle="modal" data-target="#error-message" class="btn ordinary-btn mr-2"
                    (click)="cancel()" data-dismiss="modal">{{'cancel' | translate}}</button>
            </div>
        </div>
        <!-- Modal footer -->
    </div>
    <!-- </div> -->
</div>

<div #plainDev></div>
<nav class="edit-bar" data-toggle="affix" #navBar>
    <div class="module-name-block module-name-block-space float-left">
        <a class="dropdown module-title">{{'reports'|translate}}</a>
    </div>
</nav>

<main>
    <div class="tab-pane active" id="info" >
        <div class="widget bg-white widg-padding-cmn min-height-83"*ngIf="Report_loader">
            <!-- <div class="min-height-83"> -->
            <div class="row" *ngIf = "OrganizationModulesStore.checkIndividualSubModule(3800,73501)">
                <div class="col-md-12 mb-4">
                    <div class="row">
                        <div class="col-md-12">
                            <h6 class="mb-4 report-head"><i class="fas fa-tachometer-alt"></i> {{'kpi' | translate}}</h6>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-4 col-sm-6" *ngFor="let row of initializeKpiList; let i = index" >
                            <div>
                                <div class="d-flex mb-4 report-link">
                                    <div class="mr-2"><i class="fa fa-star active" aria-hidden="true"></i>
                                    </div>
                                    <a class="blue-text" (click)="getReport(row)">{{ row.title | translate }}</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row" *ngIf = "OrganizationModulesStore.checkIndividualSubModule(3800,76901)">
                <div class="col-md-12 mb-4">
                    <div class="row">
                        <div class="col-md-12">
                            <h6 class="mb-4 report-head"><i class="fa fa-line-chart" aria-hidden="true"></i> {{'kpi_score' | translate}}</h6>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-4 col-sm-6" *ngFor="let row of initializeReportKpiScoreList; let i = index">
                            <div class="d-flex mb-4 report-link">
                                <div class="mr-2"><i class="fa fa-star active" aria-hidden="true"></i>
                                </div>
                                <a class="blue-text" (click)="getReport(row)">{{ row.title | translate }}</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        <!-- </div> -->
        </div>
    </div>
</main>
<ng-container *mobxAutorun>
    <div *ngIf="!Report_loader">
        <app-kpi-report-loader></app-kpi-report-loader>
    </div>
</ng-container>

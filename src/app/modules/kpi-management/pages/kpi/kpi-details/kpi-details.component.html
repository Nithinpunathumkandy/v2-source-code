<div #plainDev></div>
<nav class="edit-bar" data-toggle="affix" scrollPoint #navigationBar *mobxAutorun>
        <app-breadcrumb-menu></app-breadcrumb-menu>

        <!-- START FOR SMALL SCREENS -->
        <div class="dropdown edit-dropdown d-lg-none">
            <a class="btn btn-primary float-left three-dots-dropdown dropdown-toggle" data-toggle="dropdown"><i
                class="fas fa-ellipsis-v"></i></a>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                <a class="dropdown-item active" data-toggle="pill" routerLinkActive="active"
                    [routerLinkActiveOptions]="{exact: true}"
                    [routerLink]="['/kpi-management/kpis/',KpisStore.kpiId]">{{'info' | translate}}</a>
            </div>
            <div *ngIf="KpisStore.showKpiScoreUpdateTab" class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                <a class="dropdown-item active" data-toggle="pill" routerLinkActive="active"
                    [routerLinkActiveOptions]="{exact: true}"
                    [routerLink]="['/kpi-management/kpis/'+KpisStore.kpiId]">{{'score' | translate}}</a>
            </div>
            <div *ngIf="KpisStore.showKpiScoreUpdateTab" class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                <a class="dropdown-item active" data-toggle="pill" routerLinkActive="active"
                    [routerLinkActiveOptions]="{exact: true}"
                    [routerLink]="['/kpi-management/kpis/'+KpisStore.kpiId+'/improvement-plans']">{{'improvement_plans' | translate}}</a>
            </div>
        </div>
        <!-- END FOR SMALL SCREENS -->

        <!-- START FOR NORMAL SCREEN -->
        <ul class="nav nav-pills float-left d-none d-lg-block" role="tablist">
            <li class="nav-item"> <a class="nav-link nav-link-show" data-toggle="tab" data-original-title="Customer"
                [routerLink]="['/kpi-management/kpis/'+KpisStore.kpiId]" routerLinkActive="active"
                [routerLinkActiveOptions]="{exact: true}"> {{'info' | translate}}</a>
            </li>
            <li *ngIf="KpisStore.showKpiScoreUpdateTab" class="nav-item"> <a class="nav-link nav-link-show" data-toggle="tab" data-original-title="Customer"
                [routerLink]="['/kpi-management/kpis/'+KpisStore.kpiId+'/score']" routerLinkActive="active"
                [routerLinkActiveOptions]="{exact: true}"> {{'score' | translate}}</a>
            </li>
            <li *ngIf="KpisStore.showKpiScoreUpdateTab" class="nav-item"> <a class="nav-link nav-link-show" data-toggle="tab" data-original-title="Customer"
                [routerLink]="['/kpi-management/kpis/'+KpisStore.kpiId+'/improvement-plans']" routerLinkActive="active"
                [routerLinkActiveOptions]="{exact: true}"> {{'improvement_plans' | translate}}</a>
            </li>
        </ul>

        <app-sub-menu-drop-down></app-sub-menu-drop-down>

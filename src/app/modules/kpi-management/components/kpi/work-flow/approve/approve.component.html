<button type="button" class="close" (click)="cancel()"><i class="lni-close"></i><span>{{'esc' | translate}}</span></button>
<div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
        <!-- Modal Header -->
        <div class="modal-header">
            <h4 class="modal-title" >{{'approve' | translate}}</h4>
        </div>
        <!-- Modal body -->
        <div class="modal-body form-body">
            <form [formGroup]="form">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="form-group">
                            <p class="mb-2">{{'kpi_approval_and_comments_can_help_the_user_to_update_the_kpi_score' | translate}}</p>
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <div class="form-group">
                            <div class="clearfix">
                                <label class="float-left">{{'comment' | translate}}<span class="form-error">*</span></label>
                                <span class="float-right">
                                    <p class="text-grey mb-0">{{form?.value.comment != null ?
                                        form?.value.comment?.length : 0}}
                                        {{'characters' | translate}}</p>
                                </span>
                            </div>
                            <textarea 
                                class="form-control" 
                                rows="3" 
                                id="comment1111"
                                [placeholder]="'write_a_short_comment_of_kpi_approve'|translate" 
                                formControlName="comment"></textarea>
                        </div>
                        <p class="pt-1" style="color: red;" *ngIf="formErrors && formErrors.comment"> {{formErrors.comment}}</p>
                    </div>

                    <div class="col-sm-12">
                        <div class="d-block justify-content-left border-0 mt-3">
                            <button type="button" data-toggle="modal" data-target="#signal-lost" class="btn"
                                (click)="save(true)" [disabled]="form.invalid || AppStore.loading">{{ AppStore.loading ?
                                getButtonText('loading') : getButtonText('approve') }}</button>
                            <button type="button" data-toggle="modal" data-target="#error-message" class="btn"
                                (click)="cancel()">{{ AppStore.loading ? getButtonText('loading') :
                                getButtonText('cancel') }}</button>
                        </div>
                    </div>

                </div>
            </form>
        </div>
        <!-- Modal footer -->
    </div>
</div>

        </a>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
           
            <a *ngFor="let items of OrganizationModulesStore.getOrganizationSubModules(200,7601)" class="dropdown-item"

        </div>

        
        
    </div>
    
    <ul class="nav nav-pills float-left d-none d-lg-block" role="tablist" *mobxAutorun>

    </li>
        
        

    </ul>

<div class="tab-pane user-settings" id="user-settings">
    <div class="row">
        <div class=" col-xl-2 col-lg-4 user-settings-width-tab-menu active-right-border-none">
            <ul class="nav nav-tabs nav-tabs--vertical nav-tabs--left vertical-tab" role="navigation">
                <li class="nav-item" *ngIf = "AuthStore.getActivityPermission(200,'USER_CHANGE_PASSWORD')"> <a
                        [routerLink]="['/human-capital/users/'+UsersStore.user_id+'/settings/security']"
                        routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" 
                        [ngClass]="this._router.url=='/human-capital/users/'+UsersStore.user_id+'/settings'?'nav-link active':'nav-link'"
                        data-toggle="tab" role="tab" aria-controls="lorem">{{'security'|translate}}</a> </li>
                <li class="nav-item" *ngIf="AuthStore.getActivityPermission(200,'USER_ACTIVITY_LIST')"> <a [routerLink]="['/human-capital/users/'+UsersStore.user_id+'/settings/acl']"
                        routerLinkActive="active" class="nav-link" data-toggle="tab" role="tab"
                        aria-controls="ipsum">ACL</a> </li>
                <li class="nav-item" *ngIf="AuthStore.getActivityPermission(200,'USER_BRANCH_ACCESS_LIST')"> <a [routerLink]="['/human-capital/users/'+UsersStore.user_id+'/settings/access']"
                        routerLinkActive="active" class="nav-link" data-toggle="tab" role="tab"
                        aria-controls="ipsum">{{'access'|translate}}</a> </li>
                <li class="nav-item" *ngIf="AuthStore.getActivityPermission(200,'USER_EMAIL_NOTIFICATIONS_LIST')"> <a
                        [routerLink]="['/human-capital/users/'+UsersStore.user_id+'/settings/email-notifications']"
                        routerLinkActive="active" class="nav-link" data-toggle="tab" role="tab"
                        aria-controls="ipsum">{{'email_notification'|translate}}</a> </li>
                <!-- <li class="nav-item"> <a
                        [routerLink]="['/human-capital/users/'+UsersStore.user_id+'/settings/integrations']"
                        routerLinkActive="active" class="nav-link" data-toggle="tab" role="tab"
                        aria-controls="ipsum">Integration</a> </li> -->
                <li class="nav-item" *ngIf="AuthStore.getActivityPermission(200,'USER_SETTING_DETAILS')"> <a
                        [routerLink]="['/human-capital/users/'+UsersStore.user_id+'/settings/general-settings']"
                        routerLinkActive="active" class="nav-link" data-toggle="tab" role="tab"
                        aria-controls="ipsum">{{'general_settings'|translate}}</a> </li>
            </ul>
        </div>
        <div class="col-xl-10 col-lg-8 pl-0 user-settings-width-tab-content">
            <div class="cmn-bdr padding-bottom-none bg-white min-height-83">
                <router-outlet></router-outlet>
            </div>
        </div>
    </div>
</div>

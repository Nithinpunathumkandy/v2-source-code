    <div class="panel-group panel-drop-sections panel-drop-white" id="jd" role="tablist" aria-multiselectable="true">
        <div class="panel panel-default">
            <div [ngClass]="changePassword?'panel-heading active':'panel-heading'" role="tab" id="headingOne">

                    <a role="button" data-toggle="collapse" (click)="openChangePassword()" aria-expanded="false"
                        aria-controls="collapseOne" class="collapsed">
                        <h5 class="width96pc mt-0">{{'change_password'|translate}} <span class="drop-down-icone"><i
                                    class="fas fa-chevron-down"></i></span> </h5>
                    </a>
                </div>
            </div>
            <div id="security01"
                [ngClass]="changePassword?'drop-detail-sec panel-collapse collapse show':'drop-detail-sec panel-collapse collapse'"

                <!-- <div id="human" class="collapse show" aria-labelledby="headingTwo" data-parent="#accordioncard"> -->
                <!-- <div class="card-body pt-0"> -->
                <div class="panel-body bg-white">
                    <div class="row">
                        <div class="col-sm-12">
                            <form [formGroup]="form" *mobxAutorun>
                                <!-- <div class="form-group row">
                                    <div class="col-lg-6 col-xl-4">
                                        <div class="form-group mb-0">
                                            <label>{{'old_password'|translate}}<sup>*</sup></label>
                                            <input formControlName="old_password" type="password" class="form-control">
                                            <p class="form-error pt-1" *ngIf="formErrors&&formErrors.old_password">
                                                {{formErrors.old_password[0]}}</p>
                                        </div>
                                    </div>

                                </div> -->
                                <div class="row">
                                    <div class="col-lg-6 col-xl-4">
                                        <div class="form-group mb-0">
                                            <label>{{'new_password'|translate}}<sup>*</sup> </label>
                                            <div class="password-icon-input">
                                                <input formControlName="new_password"
                                                    [attr.type]="togglePassword ? 'text' : 'password'"
                                                    class="form-control" class="form-control">
                                                <a class="eye-icon-pswd" (click)="toggleFieldTextType()">
                                                    <i
                                                        [ngClass]="togglePassword ? 'fas fa-eye-slash' : 'fas fa-eye'"></i></a>
                                                <div class="question-circle-inp">
                                                    <i class="fas fa-question-circle"></i>
                                                    <div class="message-password-inp">
                                                        <p class="mb-0">{{'password_warning'|translate}}</p>
                                                    </div>
                                                </div>

                                            </div>
                                            <p class="form-error pt-1" *ngIf="formErrors&&formErrors.new_password">
                                                {{formErrors.new_password[0]}}</p>

                                        </div>

                                    </div>
                                    <div class="col-lg-6 col-xl-4">
                                        <div class="form-group mb-0">
                                            <label>{{'confirm_password'|translate}}<sup>*</sup></label>
                                            <input formControlName="new_password_confirmation" [attr.type]="togglePassword ? 'text' : 'password'"
                                                class="form-control">

                                        </div>
                                    </div>
                                    <!-- <div class="col-lg-6 col-xl-4">
                                            <div class="form-group mb-0">
                                                <label>Security Questions</label>
                                                <input type="text" class="form-control">
                                            </div>
                                        </div> -->
                                </div>
                                <div class="row">

                                    <div class="col-sm-12">
                                        <!-- d-block justify-content-left border-0  -->
                                        <div class="mt-3">
                                            <button type="submit" class="btn btn-active" (click)="save()"
                                                [disabled]="form.invalid || AppStore.loading">{{ AppStore.loading  ? getButtonText('loading') : getButtonText('save') }}</button>
                                            <!-- <button type="button" data-toggle="modal" data-target="#error-message"
                                                    class="btn"
                                                    (click)="cancel()">{{ AppStore.loading  ? 'Loading...' : 'Cancel' }}</button> -->
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        <div class="panel panel-default panel-with-switch" *ngIf="AuthStore.getActivityPermission(200,'USER_TWO_FACTOR_AUTHENTICATION_DETAILS')">
            <div [ngClass]="authentication?'panel-heading active':'panel-heading'" role="tab" id="headingOne">
                <div class="panel-title">
                    <a role="button" data-toggle="collapse" (click)="openAuthentication()" aria-expanded="false"
                        aria-controls="collapseOne" class="collapsed">
                        <h5 class="width96pc mt-0">{{'two_step_verification'|translate}} <span class="drop-down-icone"><i
                                    class="fas fa-chevron-down"></i></span> </h5>
                    </a>
                    <div class="small-switch-checkbox" *ngIf="AuthStore.getActivityPermission(200,'USER_TWO_FACTOR_AUTHENTICATION_ACTIVATE') || AuthStore.getActivityPermission(200,'USER_TWO_FACTOR_AUTHENTICATION_DEACTIVATE')">
                        <label class="switch mt-2">
                            <input type="checkbox" [checked]="UserSecurityStore.verificationStatus=='active'"
                                (change)="setVerification()">
                            <span class="slider"></span> </label>
                    </div>
                </div>
            </div>
            <!-- <div id="human" class="collapse" aria-labelledby="headingTwo" data-parent="#accordioncard" style="">
                    <div class="card-body"> -->
            <div id="security02"
                [ngClass]="authentication?'drop-detail-sec panel-collapse collapse show':'drop-detail-sec panel-collapse collapse'"
                role="tabpanel" aria-labelledby="headingOne" data-parent="#security02" style="">
                <div class="panel-body bg-white">
                    <div class="row">
                        <div class="col-sm-12">
                            <p>
                                {{'enable_two_step_verification'|translate}}</p>
                                <p>{{'two_step_description_first_part'|translate}}</p>
                                <p>{{'two_step_description_part_two'|translate}}</p>
                            <!-- <p>If you choose to add two-step verification as an additional layer of
                                    security,
                                    you'll be asked to provide a cell phone number that will be used to
                                    send you
                                    verification codes each time you sign in to LinkedIn from a device

                                <p>Once you've provided a valid phone number, we'll send a text to that
                                    number with
                                    the code. If you verify the code successfully, then two-step
                                    verification will be
                                    turned on.
                                </p> -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

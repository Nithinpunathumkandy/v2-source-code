<div class="tab-pane" id="integration" role="tabpanel" *ngIf = "AuthStore.getActivityPermission(200,'USER_INTEGRATION_LIST')">
    <div class="widget ">
        <div id="accordioncard" *mobxAutorun>
            <!-- Modules -->
            <div class="card intgration-card" *ngFor="let integration of UserIntegrationStore.integrationDetails">
                <div class="card-header p-3 animation-shake" id="headingTwo">
                    <div class="row d-flex  align-items-center">
                        <div class="col-sm-9 pointer d-flex flex-row" data-toggle="collapse"
                            data-target="#branches" aria-expanded="false" aria-controls="collapseTwo">
                            <div class="mr-4 integration-tab-icon"> <img class="img-fluid" 
                                [attr.src]="iconPreview(integration.id)"
                                onerror = "this.src='/assets/images/user-demo2.png'"> </div>
                            <div>
                                <h3> {{integration.title}} </h3>
                            </div>
                        </div>
                        <div class="col-sm-3"><a class="btn float-right" *ngIf = "(integration.is_user_authorized && AuthStore.getActivityPermission(200,'USER_INTEGRATION_UNAUTHORIZE')) || ((!(integration.is_user_authorized)) && AuthStore.getActivityPermission(200,'USER_INTEGRATION_AUTHORIZE'))" (click)="authorize(integration.is_user_authorized,integration.id)">
                                {{integration.is_user_authorized?'unauthorize':'authorize'}}</a> </div>
                    </div>
                </div>
            </div>
            <!-- //Modules -->
        </div>
        <!-- Nav tabs -->
    </div>
</div>

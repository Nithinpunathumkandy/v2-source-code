<div class="widget bg-white ">

    <!-- Nav tabs -->

    <div class="row widget-heading">
        <div class="col-sm-12">
            <h2>{{'general_settings'|translate}}</h2>
        </div>

    </div>
    <div class="widget-body" style="min-height: auto;"
        *ngIf="AuthStore.getActivityPermission(200,'USER_SETTING_DETAILS')">
        <form [formGroup]="form">


            <div class="row">

                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="name">{{'default_language'|translate}}</label>
                        <div class="clearfix">
                            <div class="multiple-plain-ngselect">
                                <ng-select placeholder="Select Language" [multiple]="false"
                                    formControlName="default_language_id" searchable="true" bindLabel="title"
                                    bindValue="id">
                                    <ng-option [value]="language.id"
                                        *ngFor="let language of LanguageSettingsStore.languages">
                                        {{language.title}}
                                    </ng-option>

                                </ng-select>

                            </div>

                        </div>
                    </div>
                </div>

                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="name">{{'timezones'|translate}}</label>
                        <div class="clearfix">
                            <div class="multiple-plain-ngselect">
                                <ng-select placeholder="Select Timezone" [multiple]="false"
                                    formControlName="timezone_id" bindLabel="title" bindValue="id">
                                    <ng-option [value]="timezone.id" *ngFor="let timezone of TimezonesStore.timezones">
                                        {{timezone.title}}
                                    </ng-option>
                                </ng-select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="name">{{'idle_timed_out'|translate}}</label>
                        <div class="clearfix">
                          <div class="multiple-plain-ngselect">
                             <ng-select
                                 placeholder="Select Idle Timeout Time"
                                 [multiple]="false"
                                 bindLabel="title" 
                                 bindValue="id"
                                 formControlName = "autolock_seconds"
                                 >
                                 <ng-option [value]="times.value" *ngFor="let times of timeoutTimeList">
                                  {{times.title}}
                                 </ng-option>
                              </ng-select>
                              
                          </div>
                         
                      </div>
                     </div>
                 </div>
            </div>

            <div class="row" *ngIf="AuthStore.getActivityPermission(200,'UPDATE_USER_SETTING')">
                <div class="col-sm-12">
                    <div class="d-block justify-content-left border-0 mt-2">
                        <button type="submit" class="btn btn-active" (click)="save()"
                            [disabled]="AppStore.loading||form.pristine">{{ AppStore.loading  ? getButtonText('loading') : getButtonText('save') }}</button>
                        <!-- <button type="button" data-toggle="modal" data-target="#error-message" class="btn"
                            (click)="cancel()">{{ AppStore.loading  ? 'Loading...' : 'Cancel' }}</button> -->
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

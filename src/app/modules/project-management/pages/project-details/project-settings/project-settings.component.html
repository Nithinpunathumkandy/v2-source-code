<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <div class="tab-content">
                <!-- Profille -->
                <div class="tab-pane tab-edit-class smoal-left-tab-page active show" id="project-tab-thirteen">
                    <div class="widget">
                        <div class="row">
                            <div class="col-sm-12">
                                <!-- common-tab-md starts -->
                                <div class="common-tab-md clearfix">
                                    <div class="tab-common-left-md">
                                        <div class=" issues-tab">
                                            <!-- tab menu start -->
                                            <ul class="nav nav-tabs nav-tabs--vertical nav-tabs--left vertical-tab"
                                                role="navigation">
                                                <li class="nav-item"> <a
                                                        [routerLink]="['/project-management/projects', ProjectsStore?.selectedProjectID ,'settings','modules']"
                                                        routerLinkActive="active"
                                                        [routerLinkActiveOptions]="{exact: true}" class="nav-link"
                                                        data-toggle="tab" role="tab" aria-controls="lorem"
                                                        aria-selected="false" data-original-title=""
                                                        title="">{{'modules'|translate}}</a>
                                                </li>
                                                <li class="nav-item"> <a
                                                        [routerLink]="['/project-management/projects', ProjectsStore?.selectedProjectID  ,'settings', 'issue-category']"
                                                        routerLinkActive="active"
                                                        [routerLinkActiveOptions]="{exact: true}" class="nav-link"
                                                        data-toggle="tab" role="tab" aria-controls="ipsum"
                                                        aria-selected="false" data-original-title="" title="">
                                                        {{'task_categories'|translate}}</a>
                                                </li>
                                                <li class="nav-item"> <a
                                                        [routerLink]="['/project-management/projects', ProjectsStore?.selectedProjectID  ,'settings','category']"
                                                        routerLinkActive="active"
                                                        [routerLinkActiveOptions]="{exact: true}" class="nav-link"
                                                        data-toggle="tab" role="tab" aria-controls="ipsum"
                                                        aria-selected="true" data-original-title="" title="">
                                                        {{'category'|translate}} ({{'time'|translate}})
                                                    </a>
                                                </li>
                                                <li class="nav-item"> <a
                                                        [routerLink]="['/project-management/projects',  ProjectsStore?.selectedProjectID ,'settings','settings']"
                                                        routerLinkActive="active"
                                                        [routerLinkActiveOptions]="{exact: true}" class="nav-link"
                                                        data-toggle="tab" role="tab" aria-controls="ipsum"
                                                        aria-selected="true" data-original-title=""
                                                        title="">{{'settings'|translate}}</a>
                                                </li>
                                            </ul>
                                        </div>
                                        <!-- tab menu end -->
                                    </div>

                                    <div class="tab-common-left-content-m">
                                        <div class="tab-content widg-padding-cmn bg-white cmn-bdr">
                                            <router-outlet></router-outlet>
                                        </div>
                                    </div>
                                </div>
                                <!-- common-tab-md end -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

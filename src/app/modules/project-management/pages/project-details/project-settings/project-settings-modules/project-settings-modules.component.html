<div class="text-and-togle cmn-bdr border-radius p-3" *ngFor="let item of projectSettingsModuleStore?.getProjectSettingsModules">
    <!-- text-and-togle start -->
    <div class="d-flex align-items-center">
        <div class="w-100">
            <h5 class="mb-0">{{item?.title}}</h5>
        </div>
        <div class="small-switch-checkbox" style="width: 90px;">
            <label class="switch mt-2">
                <input type="checkbox" [disabled]="item?.type == 'setting'" [checked]="item?.is_enabled" (change)="toggleModuleSetting(item, $event)">
                <span class="slider"></span> </label>
        </div>
    </div>
</div>
<!-- text-and-togle end -->

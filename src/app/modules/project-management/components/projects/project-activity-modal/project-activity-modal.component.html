<button type="button" class="close" (click)="cancel()"><i class="lni-close"></i><span>{{'esc' | translate}}</span></button>

<div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
        <!-- Modal Header -->
        <div class="modal-header">
            <h4 class="modal-title"> {{'project_activity_details' | translate}} </h4>
        </div>
        <!-- Modal body -->
        <div class="modal-body form-body">
            <form [formGroup]="form">
                <div class="row">

                    <div class="col-sm-12">
                        <div class="form-group">
                            <label>{{'activity' | translate}}<sup>*</sup></label>
                            <div class="clearfix">
                              <div class="multiple-plain-ngselect">
                                  <ng-select 
                                      [placeholder]="'select_activity' | translate" 
                                      (search) = "getAllProjectsTimeTrackerActivity($event)"
                                      (clear) = "getAllProjectsTimeTrackerActivity('')"
                                      (open) = "getAllProjectsTimeTrackerActivity('')"
                                      formControlName="project_time_tracker_activity_id" 
                                      bindLabel="project_time_tracker_activity_language_title">
                                      <ng-option [value]="item"  *ngFor="let item of TimeTrackerStore?.timeTrackersActivity">
                                          {{item.project_time_tracker_activity_language_title}}
                                      </ng-option>
                                    </ng-select>
                                  </div>
                            </div>
                            <p class="form-error pt-1" *ngIf="formErrors && formErrors.project_time_tracker_activity_id">{{formErrors.project_time_tracker_activity_id}}</p>
                         </div>
                    </div>
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label for="name">{{'projected_man_days' | translate}}</label>
                            <input type="number" class="form-control" rows="3" id="comment" placeholder="Enter Projected man days" formControlName="projected_man_days"/>
                            <p class="form-error pt-1" *ngIf="formErrors && formErrors.title">{{formErrors.title}}
                            </p>
                         </div>
                    </div>
    
                </div>

                <div class="row">
                    <div class="col-sm-12">
                        <div class="d-block justify-content-left border-0 mt-3">
                            <button type="submit" class="btn btn-active" (click)="save()"
                                [disabled]="form.invalid || AppStore.loading">{{AppStore.loading ?
                                getButtonText('loading') : getButtonText('save') }}</button>
                            <button type="button" data-toggle="modal" data-target="#signal-lost" class="btn"
                                (click)="save(true)" [disabled]="form.invalid || AppStore.loading">{{ AppStore.loading ?
                                getButtonText('loading') : getButtonText('save_close') }}</button>
                            <button type="button" data-toggle="modal" data-target="#error-message" class="btn"
                                (click)="cancel()">{{ AppStore.loading ? getButtonText('loading') :
                                getButtonText('cancel') }}</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <!-- Modal footer -->
    </div>
</div>

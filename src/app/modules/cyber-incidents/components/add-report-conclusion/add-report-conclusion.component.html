<button type="button" class="close" (click)="closeFormModal()"><i class="lni-close"></i><span>{{'esc' | translate}}</span></button>


<div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
        <!-- Modal Header -->
        <div class="modal-header">
            <h4  class="modal-title">{{'cyber_add_conclusion' | translate}}</h4>
                     
            <!--<button type="button" class="close" data-dismiss="modal">&times;</button>-->
        </div>

        <!-- Modal body -->
        <div class="modal-body form-body pt-0">
            <!-- <p class="head-details">{{'root_cause_desc' | translate}} </p>             -->
            <form [formGroup]="form" *mobxAutorun>
                <div class="row">
                 
                    <div class="col-sm-12">
                        <div class="form-group">
                            <div class="clearfix">
                            
                                <label class="float-left">{{'description' | translate}}
                                </label>
                               
                            </div>
                            
                            <!-- <input type="text" class="form-control"> -->
                            <textarea class="form-control" formControlName="description" rows="3" id="comment12"
                                [placeholder]="'description' | translate "></textarea>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="d-block justify-content-left border-0 mt-3">
                            
                            <button  type="submit" class="btn btn-active" (click)="save()"
                            [disabled]="AppStore.loading">{{ AppStore.loading  ? getButtonText('loading') : getButtonText('save') }}</button>

                            <button type="button" data-toggle="modal" data-target="#signal-lost"
                                class="btn" (click)="save(true)"
                                [disabled]="AppStore.loading">{{ AppStore.loading  ? getButtonText('loading') : getButtonText('save_close')}}</button>
                            <button type="button" data-toggle="modal" data-target="#error-message"
                                class="btn"
                                (click)="closeFormModal()">{{ AppStore.loading  ? getButtonText('loading') :
                                getButtonText('cancel') }}</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <!-- Modal footer -->
    </div>
</div>

<div class="modal-dialog modal-md modal-dialog-centered">
    <div class="modal-content delete-popup-content">
     <button type="button" class="close small-close-poup" data-dismiss="modal"><i class="lni-close"></i></button>
      <!-- Modal body -->
      <div class="modal-body form-body">
        <form class="email-notification-inner text-center">
           <div class="exclamation-icon">
              <img *ngIf="submitObject.buttonType=='Submit'" src='assets/images/submit_icon.png' class="img-fluid">
           </div>
           <h2 class="mt-3">{{getLowerCase(submitObject.buttonType) | translate}}</h2>
           <!-- <p>Submit Document to begin Workflow</p> -->
           <p *ngIf = "submitObject.subtitle">{{submitObject.subtitle}}</p>
           <div class="row mt-3">
              <div class="col-sm-12">
                  <button type="button" (click)="submitDocument()" [ngClass]="submitObject.buttonType=='Submit'? 'btn btn-blue' : 'btn btn-red'">{{ AppStore.loading  ? getButtonText('Loading') : getButtonText(submitObject.buttonType) | translate }}</button>
                  <button type="button" (click)="closeSubmitPopup()"  class="btn btn-gray">{{ AppStore.loading  ? getButtonText('Loading') : getButtonText('Cancel') | translate }}</button>
              </div>
          </div>
        </form>
      </div>
    </div>
  </div>

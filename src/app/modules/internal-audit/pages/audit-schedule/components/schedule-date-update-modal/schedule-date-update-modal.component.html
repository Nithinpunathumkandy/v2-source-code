<button type="button" class="close" (click)="cancel()"><i class="lni-close"></i><span>{{'esc' | translate}}</span></button>
<div class="modal-dialog modal-md modal-dialog-centered">
    <div class="modal-content">
        <!-- Modal Header -->
        <!-- <div class="modal-header">
        <h4 class="modal-title">Add Work Experiences</h4>
      </div> -->
        <!-- Modal body -->
        <div class="modal-body form-body">
            <form [formGroup]="form">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label for="name">{{'start_date' | translate}}<span class="form-error">*</span></label>
                            <div class="input-group date-picker">
                                <input class="form-control" id="startId" formControlName="start_date" [owlDateTime]="dt1"
                                [owlDateTimeTrigger]="dt1"  placeholder="Date Time">
                            <owl-date-time [hour12Timer]="true" #dt1></owl-date-time>
                            <div class="input-group-append">
                                <button [owlDateTimeTrigger]="dt1" id="startIdButton"
                                    class="btn btn-outline-secondary calendar" type="button"><i
                                        class="fas fa-calendar-alt"></i></button>
                            </div>
                            </div>
                            <p style="color: red;" *ngIf="formErrors && formErrors.start_date">
                                {{formErrors.start_date}}</p>
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label for="name">{{'end_date' | translate}}<span class="form-error">*</span></label>
                            <div class="input-group date-picker">
                                <input class="form-control" id="endId" formControlName="end_date" [owlDateTime]="dt2"
                                            [owlDateTimeTrigger]="dt2"  placeholder="Date Time">
                                        <owl-date-time [hour12Timer]="true" #dt2></owl-date-time>
                                        <div class="input-group-append">
                                            <button [owlDateTimeTrigger]="dt2" id="endIdButton"
                                                class="btn btn-outline-secondary calendar" type="button"><i
                                                    class="fas fa-calendar-alt"></i></button>
                                        </div>
                            </div>
                            <p style="color: red;" *ngIf="formErrors && formErrors.end_date">
                                {{formErrors.end_date}}</p>
                        </div>
                    </div>

                    <div class="col-sm-12">
                        <div class="d-block justify-content-left border-0 mt-3">
                            <button type="button" data-toggle="modal" data-target="#signal-lost"
                                class="btn btn-active" (click)="save(true)"
                                [disabled]="form.invalid || AppStore.loading">{{ AppStore.loading  ? 'Loading...' : 'Save & Close' }}</button>
                            <button type="button" data-toggle="modal" data-target="#error-message"
                                class="btn"
                                (click)="cancel()">{{ AppStore.loading  ? 'Loading...' : 'Cancel' }}</button>
                        </div>
                    </div>

                </div>
            </form>
        </div>
        <!-- Modal footer -->
    </div>
</div>

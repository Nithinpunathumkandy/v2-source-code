<button type="button" class="close" (click)="cancel()"><i class="lni-close"></i><span>{{'esc' | translate}}</span></button>

<div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
        <!-- Modal Header -->
        <div class="modal-header">
            <h4 class="modal-title">{{'new_audit_program' | translate}}</h4>
            <!--<button type="button" class="close" data-dismiss="modal">&times;</button>-->
        </div>
        <!-- Modal body -->

        <div class="modal-body form-body">
            <p class="head-details">{{'audit_program_defining' | translate}}</p>
            <form [formGroup]="form">
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="name">{{'from' | translate}} <span class="form-error">*</span></label>
                            <div class="input-group date-picker">
                                <input class="form-control cal3" formControlName="from" placeholder="yyyy-mm-dd"
                              
                                id="to" ngbDatepicker #fromDateInput="ngbDatepicker">
  
                             <div class="input-group-append">
                                <button class="btn btn-outline-secondary calendar"   (click)="fromDateInput.toggle()"
                                   type="button"><i class="fas fa-calendar-alt"></i></button>
                             </div>
                            </div>
                            <p style="color: red;" *ngIf="formErrors && formErrors.from">
                                {{formErrors.from}}</p>
                        </div>
                    </div> 
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="name">{{'to' | translate}} <span class="form-error">*</span></label>
                            <div class="input-group date-picker">
                                <input class="form-control cal4" formControlName="to" placeholder="yyyy-mm-dd"

                                [minDate]="form.value.from?{year: this.form.value.from.year, month: this.form.value.from.month, day: this.form.value.from.day}:''"
                                id="to" ngbDatepicker #toDateInput="ngbDatepicker" >
  
                             <div class="input-group-append">
                                <button class="btn btn-outline-secondary calendar"  (click)="toDateInput.toggle()"
                                   type="button"><i class="fas fa-calendar-alt"></i></button>
                             </div>
                            </div>
                            <p style="color: red;" *ngIf="formErrors && formErrors.to">
                                {{formErrors.to}}</p>
                        </div>
                    </div>

                    <div class="col-sm-12">
                        <div class="form-group">
                            <label for="name">{{'title' | translate}} <span class="form-error">*</span></label>
                            <input type="text" formControlName="title" class="form-control" [placeholder]="'title_of_the_audit_program'|translate">
                            <p style="color: red;" *ngIf="formErrors && formErrors.title">
                                {{formErrors.title}}</p> 
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <div class="form-group">
                            <div class="clearfix">
                            
                            <label class="float-left">{{'description' | translate}}</label>
                            <span class="float-right"><p class="text-grey mb-0">{{form?.value.description != null ? form?.value.description?.length : 0}}
                                {{'characters' | translate}}</p></span>
                        </div>
                            <textarea class="form-control" rows="3" id="comment11"
                                [placeholder]="'write_a_short_description_of_the_audit_Program'|translate" formControlName="description"></textarea>
                        </div>
                    </div>

                    </div> -->
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="d-block justify-content-left border-0 mt-4">
                            <button type="submit" class="btn btn-active" (click)="save()"
                                [disabled]="form.invalid || AppStore.loading">{{ AppStore.loading  ? getButtonText('loading') : getButtonText('save') }}</button>
                            <button type="button" data-toggle="modal" data-target="#signal-lost"
                                class="btn" (click)="save(true)"
                                [disabled]="form.invalid || AppStore.loading">{{ AppStore.loading  ? getButtonText('loading') : getButtonText('save_close') }}</button> 
                            <button type="button" data-toggle="modal" data-target="#error-message"
                                class="btn"
                                (click)="cancel()">{{ AppStore.loading  ? getButtonText('loading') : getButtonText('cancel') }}</button>
                        </div>
                    </div>
                </div>

            </form>
        </div>
        <!-- Modal footer -->
    </div>
</div>

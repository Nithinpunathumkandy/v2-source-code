        data-backdrop="static"> -->
        <button type="button" class="close" (click) = "cancel()"><i class="lni-close"></i><span>esc</span></button>
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title pb-2" *ngIf = "bcpClauseSource.type == 'Add'">{{'add_bcp_clause' | translate}}</h4>
                    <h4 class="modal-title pb-2" *ngIf = "bcpClauseSource.type == 'Edit'">{{'edit_bcp_clause' | translate}}</h4>
                    <!--<button type="button" class="close" data-dismiss="modal">&times;</button>-->
                </div>
                <!-- Modal body -->
                <form [formGroup]="form" *mobxAutorun>
                    <div class="modal-body form-body">
                        <!-- <hr class="mt-0"> -->
                        <div class="row">
                            <!-- <div class="col-sm-12">
                                <div class="form-group">
                                    <label for="name">Clause</label>
                                    <div class="plain-select input-add-report">
                                        <input type="text" class="form-control"  placeholder="Enter Field Name">
                                    </div>
                                </div>
                            </div> -->
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <label for="name">{{'bcp_clause_form_title' | translate}}<span class="form-error">*</span></label>
                                    <div class="plain-select input-add-report">
                                        <input type="text" class="form-control" formControlName = "title" [attr.placeholder]="'bcp_clause_form_title_placeholder' | translate">
                                    </div>
                                    <p class="form-error pt-1" *ngIf="formErrors"> {{formErrors.title}}</p>
                                </div>
                            </div>
                            <div class="col-sm-12">
                                <div class="form-group add-kpi-textarea">
                                    <span style="float: right;" class="text-grey">{{form?.value.description != null ? getDescriptionLength() : 0}} {{'characters' | translate}}</span>
                                    <label for="description">{{'bcp_clause_form_description' | translate}}</label>
                                    <ckeditor id="description" (change)="descriptionValueChange($event)" [editor]="Editor" formControlName="description"></ckeditor>
                                    <p class="form-error pt-1" *ngIf="formErrors"> {{formErrors.description}}</p>
                                </div>
                            </div>


                        </div>
                        <div class="row mt-2">
                            <!-- <div class="col-sm-12"> -->
                                <!-- <div class="d-block justify-content-left border-0 mt-3">
                                    <button type="button" data-toggle="modal" data-target="#signal-lost"
                                        class="btn ordinary-btn mr-3 btn-active">Reject</button>
                                    <button type="button" data-toggle="modal" data-target="#error-message"
                                        class="btn ordinary-btn mr-2">Reviewed</button>
                                </div> -->
                            <!-- </div> -->
                            <div class="col-sm-12">
                                <div class="d-block justify-content-left border-0 mt-3">
                                   <button type="button"  [disabled]="form.invalid || AppStore.loading" class="btn btn-active" (click) = "save()">{{ AppStore.loading  ? getButtonText('loading') : getButtonText('save') }}</button>
                                   <button type="button"  [disabled]="form.invalid || AppStore.loading" class="btn" (click) = "save(true)">{{  AppStore.loading  ? getButtonText('loading') : getButtonText('save_close')}}</button>
                                   <button type="button" data-toggle="modal" (click) = "cancel()" class="btn">Cancel</button>
                                </div>
                             </div>
                        </div>
                    </div>
                </form>
                <!-- Modal footer -->
            </div>
        </div>
    <!-- </div> -->

<div class="work-flow-pdf-preview pl-3" *ngFor = "let items of childData | filter: [BcpStore.filtersearchText,'title','description'];let num = index">
    <h5 class="cmn-head-style"> {{getIndex(num+1)}}. <span [innerHTML] = "items.dtitle ? items.dtitle : items.title"></span> 
        <span  *ngIf = "!buttons && !type && AuthStore.getActivityPermission(100,'CREATE_BUSINESS_CONTINUITY_PLAN_VERSION_CONTENT_COMMENT')" id="audit-report-chat-popup-right2" class="ml-2 pointer"><i class="fas fa-comment-dots" (click) = "openComment(items.id)">{{items.comments_count}}</i></span>
    </h5>
    <p class="text-editor-content bullet-point-list" [innerHTML] = "items.description | safeHtml"></p>
    
    <ng-container *ngIf = "!type">
        <app-child-clause-details *ngIf = "items.children.length > 0" [source] = "items.children" [index] = "getIndex(num+1)" [buttons] = "buttons"></app-child-clause-details>
    </ng-container>
    <ng-container *ngIf = "type">
        <app-child-clause-details *ngIf = "items.children.length > 0" [source] = "items.children" [type] = "items" [index] = "getIndex(num+1)" [buttons] = "buttons"></app-child-clause-details>
    </ng-container>
</div>

<button type="button" class="close" (click) = "cancel()"><i class="lni-close"></i><span>esc</span></button>
<div class="modal-dialog modal-lg modal-dialog-centered">
  <div class="modal-content">
     <!-- Modal Header -->
     <div class="modal-header">
        <!-- <h4 class="modal-title pb-2" *ngIf = "bcpSource.type == 'Add'">{{'new_bcp' | translate}}</h4>
        <h4 class="modal-title pb-2" *ngIf = "bcpSource.type == 'Edit'">{{'edit_bcp' | translate}}</h4> -->
        <!--<button type="button" class="close" data-dismiss="modal">&times;</button>-->
     </div>
     <!-- Modal body -->
     <div class="modal-body form-body" *mobxAutorun>
      <p class="head-details">{{'bcp_form_message' | translate}}
      </p>
      
    <div class="row">
        <div class="col-sm-12">
            <div class="form-group has-search">
                <span class="fa fa-search form-control-feedback text-search"></span>
                <input type="text" autofocus class="form-control"  (ngModelChange) = "searchBcp()" [(ngModel)] = "searchText" [attr.placeholder]="'search' | translate">
            </div>
            
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <!-- <ng-container *ngFor = "let items of BcpStore.bcpSearchItem;let num = index">
                <h5 class="cmn-head-style"> {{num+1}}. <span [innerHTML] = "items.dtitle ? items.dtitle : items.title"></span> </h5>
                <p class="text-editor-content bullet-point-list" [innerHTML] = "items.description | safeHtml"></p>
            </ng-container> -->
            <div class="panel-group panel-drop-sections pt-0" id="jd"
                                            role="tablist" aria-multiselectable="true">
                <div class="panel panel-default">
                    <div class="row">
                        <div class="col-md-12">
                            <ng-container *ngFor = "let items of BcpStore.bcpSearchItem;let num = index">
                                <div [ngClass]="clauseIndex == num ? 'panel-heading active' : 'panel-heading'" role="tab"
                                id="headingOne">
                                    <div class="panel-title" (click) = "changeClauseIndex(num)">
                                        <a role="button" data-toggle="collapse"
                                            [attr.href]="'#'+items.id" aria-expanded="false"
                                            aria-controls="collapseOne"
                                            class="collapsed">
                                        
                                            <h5 class="width96pc mt-0">{{num+1}}.<span [innerHTML] = "convertHighlight(items.title,searchText)"></span><span
                                                    class="drop-down-icone"><i
                                                        class="fas fa-chevron-down"></i></span>
                                            </h5>
                                        </a>
                                    </div>
                                </div>
                                <div [attr.id]="items.id"
                                    [ngClass]="clauseIndex == num ? 'drop-detail-sec panel-collapse collapse show' : 'drop-detail-sec panel-collapse collapse'"
                                    role="tabpanel" aria-labelledby="headingOne"
                                    [attr.data-parent]="'#'+items.id" style="">
                                    <div class="panel-body bg-white pt-2">

                                        <div class="edit-and-delete-main">
                                            <div
                                                class="accordion-workflow-content edit-option">
                                                
                                                <p class="text-editor-content bullet-point-list" [innerHTML] = "items.ddescription ? items.ddescription : items.description | safeHtml"></p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </ng-container>
                        </div>
                    </div>
                </div>
                <ng-container *mobxAutorun>
                    <app-no-data-list *ngIf="searchText && BcpStore.bcpSearchItem.length==0" [source] = "emptyMessage"></app-no-data-list>
                </ng-container>
            </div>
        </div>
    </div>
       
    </div>
     <!-- Modal footer -->
  </div>
</div>

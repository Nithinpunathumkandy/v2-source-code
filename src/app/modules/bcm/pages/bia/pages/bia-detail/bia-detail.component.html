<div #plainDev></div>
<nav class="edit-bar" data-toggle="affix" #navBar *mobxAutorun>
   <app-breadcrumb-menu></app-breadcrumb-menu>
   <app-sub-menu>-</app-sub-menu>
   <ul class="nav nav-pills float-left d-none d-lg-block" role="tablist">
      <li class="nav-item">
         <a class="nav-link nav-link-show active"
            [routerLink]="['/bcm/business-impact-analysis/'+BiaStore.businessAnalysisId]" routerLinkActive="active"
            [routerLinkActiveOptions]="{exact: true}">{{'info'|translate}}</a>
   </ul>
</nav>

<main class="audit-program-details-page mt-3">
   <div class="container-fluid" *mobxAutorun>
      <app-bia-details-page></app-bia-details-page>
   </div>
</main>

<div class="modal modal-style-1 fade" id="delete-popup" #confirmationPopUp data-backdrop="static" data-keyboard="false">
   <app-delete-popup [source]="popupObject"></app-delete-popup>
 </div>

<ng-container>
   <div class="modal modal-style-1 popup-full-width fade" data-keyboard="false" data-backdrop="static" #commentModal>
     <app-bia-workflow-comment *ngIf="BiaWorkflowStore.commentForm">
     </app-bia-workflow-comment>
   </div>
 </ng-container>

<div class="modal modal-style-1 popup-full-width fade" id="process-popup" data-keyboard="false" data-backdrop="static"
#workflowHistory *mobxAutorun>
<app-bia-workflow-history *ngIf="workflowHistoryOpened == true"></app-bia-workflow-history>
</div>

<div class="modal modal-style-1 popup-full-width fade" id="process-popup" data-keyboard="false" data-backdrop="static"
#workflowModal *mobxAutorun>
<app-bia-workflow-popup *ngIf="workflowModalOpened == true"></app-bia-workflow-popup>
</div>

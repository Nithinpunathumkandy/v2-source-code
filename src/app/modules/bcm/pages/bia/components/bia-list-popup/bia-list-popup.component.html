
    <div class="modal-dialog modal-md modal-dialog-centered">
    <div class="modal-content">
        <button type="button" (click)="closeFormModal()" class="close close-tool-tip-popup" data-dismiss="modal"><span>&times;</span></button>
        <div class="modal-body form-body widg-padding-cmn-small pb-3" *mobxAutorun>
            <div class="not-fixed-table mb-0">
                <table *ngIf ="bialist?.value.data.length != 0" class="table table-bordered ordinary-table audit-page-table mb-1 no-scroll-table">
                    <thead>
                        <tr>
                            <th class="text-center">{{'bia_impact_rating' | translate}}</th>
                            <th>{{'description' | translate}}</th>
                            <th>{{'amount' | translate}}</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of bialist?.value.data">
                            <td class="text-center">{{item.bia_impact_rating_rating}}</td>
                            <td>{{item.description}}</td>
                            <td>{{item.amount}}</td>
                        </tr>
                    </tbody>
                </table>
                <!-- <ng-container *mobxAutorun>
                    <app-no-data *ngIf ="bialist?.value.data.length == 0"></app-no-data>
                </ng-container> -->
                <ng-container *ngIf ="bialist?.value.data.length == 0">
                    <app-no-data-list [source]="emptyList" [height]="false" [border]=false></app-no-data-list>
                </ng-container>
            </div>
        </div>
    </div>

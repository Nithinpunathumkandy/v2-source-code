    <!-- <div class="container-fluid" *mobxAutorun> -->
        <div *ngIf="ImpactAreaStore.ImpactAreaDetails.length!=0">
            <!-- <div class="col-sm-12"> -->
                <div class="tab-content">
                    <div class="tab-pane active" id="assessment">
                        <div class="widget">
                            <div class="audit-program-box audit-page-table-main" *ngIf="ImpactAreaStore.ImpactAreaDetails.length>0">
                                <div class="row">
                                    <div class="col-sm-12">
                                        <div class="full-width-table mb-3">
                                        <table
                                            class="table table-bordered ordinary-table audit-page-table mb-1 table-scroll"
                                            *ngIf="ImpactAreaStore.loaded && ImpactAreaStore.ImpactAreaDetails.length>0">
                                            <thead>
                                                <tr>
                                                    <th class="border-top-0 text-center" width="4%">#</th>
                                                    <!-- <th class="border-top-0" width="30%">{{'impact_scenario' | translate}}</th>
                                                    <th class="border-top-0" width="45%">{{'impact_area' | translate}}</th> -->
                                                    <th class="border-top-0 issue-list-org-tab-three pointer" width="36%" (click)="sortTitle('bia_impact_scenarios.title')">
                                                        <span>{{'impact_scenario' | translate }}</span>&nbsp;
                                                        <img _ngcontent-twv-c17=""  *ngIf="ImpactAreaStore.orderItem=='bia_impact_scenarios.title'"
                                                        [attr.src]="ImpactAreaStore.orderBy == 'asc'?'assets/images/sort-down.png':'assets/images/sort-up.png'" 
                                                        class="sort-down-pics">
                                                    </th>
                                                    <th class="border-top-0 issue-list-org-tab-three pointer" width="50%" (click)="sortTitle('bia_impact_areas.title')">
                                                        <span>{{'impact_area' | translate }}</span>&nbsp;
                                                        <img _ngcontent-twv-c17=""  *ngIf="ImpactAreaStore.orderItem=='bia_impact_areas.title'"
                                                        [attr.src]="ImpactAreaStore.orderBy == 'asc'?'assets/images/sort-down.png':'assets/images/sort-up.png'" 
                                                        class="sort-down-pics">
                                                    </th>
                                                    <th class="border-top-0 text-center" width="10%">{{'status' | translate}}</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr class="edit-and-delete-main" 
                                                *ngFor="let bia of ImpactAreaStore.ImpactAreaDetails| paginate: {currentPage:ImpactAreaStore.currentPage, itemsPerPage:ImpactAreaStore.itemsPerPage,totalItems:ImpactAreaStore.totalItems};let num=index ">
                                                    <td class="text-center"> {{(ImpactAreaStore?.currentPage - 1) * ImpactAreaStore?.itemsPerPage + (num + 1)}}</td>
                                                    <td> {{bia.impact_scenarios_title}}</td>
                                                    <td> {{bia.title}}  
                                                    </td>
                                                    <td class="text-center">
                                                        <div [attr.class]="'dot-div '+bia.status_label">{{bia.status}}</div>
                                                        <div class="edit-option-show">
                                                            
                                                            <a *ngIf="AuthStore.getActivityPermission(1100,'UPDATE_BIA_IMPACT_AREA')" (click)="editImpactArea(bia.id)"><i class="fas fa-pen"></i></a>
                                                            <a *ngIf="AuthStore.getActivityPermission(1100,'DELETE_BIA_IMPACT_AREA')" (click)="deleteImpactArea(bia.id)"><i class="fas fa-trash"></i></a>
                                                            <a *ngIf="bia.status_id == AppStore.inActiveStatusId && AuthStore.getActivityPermission(1100,'ACTIVATE_BIA_IMPACT_AREA')" (click)="activate(bia.id)" title="Activate"><i
                                                                class="fas fa-check pointer"></i></a>
                                                            <a *ngIf="bia.status_id == AppStore.activeStatusId && AuthStore.getActivityPermission(1100,'DEACTIVATE_BIA_IMPACT_AREA')" (click)="deactivate(bia.id)" title="Deactivate"><i
                                                                class="fas fa-ban pointer"></i></a>
                                                        </div>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                        <div *ngIf="ImpactAreaStore.totalItems>ImpactAreaStore.itemsPerPage" class="col-sm-12">
                                            <ul class="pagination justify-content-center mt-3">
                                                <div class="list">
                                                    <pagination-controls [previousLabel]="'previous' | translate" [nextLabel]="'next' | translate" (pageChange)="pageChange($event)" class="my-pagination"></pagination-controls> 
                                                </div>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            <!-- </div> -->
        </div>
        <ng-container *mobxAutorun>
            <div *ngIf="!ImpactAreaStore.loaded">
                <app-table-loader></app-table-loader>
            </div>
            <app-no-data *ngIf="ImpactAreaStore.ImpactAreaDetails.length==0 && ImpactAreaStore.loaded == true"></app-no-data>
        </ng-container>
       
    <!-- </div> -->

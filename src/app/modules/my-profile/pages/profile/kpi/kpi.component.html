<div class="tab-pane fade active show" id="kpis" role="tabpanel" *ngIf="ProfileKPIStore.loaded && ProfileKPIStore.profileKpi.length > 0">
    <div class="bg-white ">
        <div class="widget-body pt-3">
            <div class="row">
                <div class="col-sm-12">
                    <div class="panel-group panel-drop-sections panel-drop-white" id="jd" role="tablist"
                        aria-multiselectable="true">
                        <!-- panel-default start-->
                        <div class="panel panel-default"
                            *ngFor="let row of ProfileKPIStore.profileKpi | paginate: {currentPage:ProfileKPIStore?.currentPage, itemsPerPage:ProfileKPIStore?.itemsPerPage,totalItems:ProfileKPIStore?.totalItems};let num = index">
                            <div class="pointer"
                                [ngClass]="selectedIndex==num ? 'panel-heading active' : 'panel-heading'" role="tab"
                                id="headingOne">
                                <div class="panel-title">
                                    <a role="button" data-toggle="collapse" href="#ceo2904" aria-expanded="true"
                                        aria-controls="collapseOne" (click)="getKPIDetails(row.id,num)">
                                        <!-- <h5 class="width96pc mt-0" [attr.title]="row.kpi_title.length>50?row.kpi_title:''">
                                                    {{row.kpi_title.length>50?row.kpi_title.substring(0,50)+' ...':row.kpi_title}}<span class="drop-down-icone"><i class="fas fa-chevron-down"></i></span> </h5> -->
                                        <h5 class="width96pc mt-0">
                                            {{row.kpi_title}}<span class="drop-down-icone"><i
                                                    class="fas fa-chevron-down"></i></span> </h5>
                                    </a>
                                </div>
                            </div>
                            <div id="ceo2904"
                                [ngClass]="selectedIndex==num ? 'drop-detail-sec panel-collapse collapse show' : 'drop-detail-sec panel-collapse collapse'"
                                role="tabpanel" aria-labelledby="headingOne"
                                *ngIf="ProfileKPIStore?.individual_kpi_loaded">
                                <div class="panel-body bg-white edit-and-delete-main">
                                    <!-- <div class="edit-option-show" style="margin: 35px 0 0 0;">
                                                edit-and-delete starts
                                                <a href="#"><i class="fas fa-pen"></i></a>
                                                <a href="#"><i class="fas fa-trash"></i></a>
                                            </div> -->
                                    <div class="row">
                                        <div class="col-sm-12">
                                            <!-- <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation
                                                        ullamco laboris nisi ut aliquip ex ea comt in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident.
                                                    </p> -->
                                            <h6>{{'roles_and_responsibilities' | translate}}</h6>
                                            <p>{{ProfileKPIStore?.profileIndividualKpi?.process?.title}}</p>
                                        </div>
                                    </div>
                                    <div class="form-group row column-label mb-0">
                                        <label for="staticEmail" class="col-sm-2 col-form-label">{{'target' | translate}}</label>
                                        <div class="col-sm-4">
                                            <span>{{ProfileKPIStore?.profileIndividualKpi?.target}}({{ProfileKPIStore?.profileIndividualKpi?.unit.title}})</span>
                                        </div>
                                        <!-- <label for="staticEmail" class="col-sm-2 col-form-label">Unit</label>
                                                <div class="col-sm-4"> <span>$</span> </div> -->
                                        <div class="col-sm-12">
                                            <!-- <a href="#" class="btn mt-2">Download</a>
                                                    <a href="performance-evaluation.html" class="btn mt-2">Performance</a> -->
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- panel default 1 end-->
                    </div>
                    <div *ngIf="ProfileKPIStore.totalItems>ProfileKPIStore.itemsPerPage" class="col-sm-12">
                        <ul class="pagination justify-content-center mt-3">
                            <div class="list">
                                <pagination-controls [previousLabel]="'previous' | translate"  [nextLabel]="'next' | translate" (pageChange)="getprofileKpi($event)" class="my-pagination">
                                </pagination-controls>
                            </div>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<ng-container *mobxAutorun>
    <app-no-data-list [source]="noDataMessage" [border] = "false" *ngIf="ProfileKPIStore.loaded && ProfileKPIStore.profileKpi.length == 0"></app-no-data-list>
</ng-container>

<ng-container>
    <app-profile-kpi-loader *ngIf="!ProfileKPIStore.loaded"></app-profile-kpi-loader>
</ng-container>

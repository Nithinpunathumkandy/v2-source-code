<div class="tab-pane fade active show" id="rr" role="tabpanel" *ngIf="ProfileRRStore.loaded && ProfileRRStore.profileRR.length > 0">
    <div class="bg-white ">
        <div class="widget-body pt-3">
            <div class="row">
                <div class="col-sm-12">

                    <div class="panel-group panel-drop-sections panel-drop-white" id="jd" role="tablist"
                        aria-multiselectable="true">

                        <div class="panel panel-default"
                            *ngFor=" let row of ProfileRRStore.profileRR | paginate: {currentPage:ProfileRRStore?.currentPage, itemsPerPage:ProfileRRStore?.itemsPerPage,totalItems:ProfileRRStore?.totalItems};let num = index">
                            <div class="pointer"
                                [ngClass]="selectedIndex==num ? 'panel-heading active' : 'panel-heading'" role="tab"
                                id="headingOne">
                                <div class="panel-title">
                                    <a role="button" data-toggle="collapse" (click)="getRRDetails(row.id,num)"
                                        aria-expanded="false" aria-controls="collapseOne">
                                        <h5 class="width96pc mt-0">{{row.title}}<span class="drop-down-icone"><i
                                                    class="fas fa-chevron-down"></i></span> </h5>
                                    </a>
                                </div>
                            </div>
                            <div id="ceo1904" class="drop-detail-sec"
                                [ngClass]="selectedIndex==num ? 'panel-collapse collapse show' : 'panel-collapse collapse'"
                                role="tabpanel" aria-labelledby="headingOne" data-parent="#ceo1904"
                                *ngIf="ProfileRRStore?.individual_RR_Loaded">
                                <div class="panel-body bg-white edit-and-delete-main">
                                    <div class="row">
                                        <div class="col-sm-12">
                                            <p>{{ProfileRRStore?.individualRoleDetails?.description}}
                                            </p>
                                        </div>
                                    </div>
                                    <div class="row user-box-list-sec">
                                        <div class="col-sm-12">
                                            <h6 class="head-highlight">{{'responsible' | translate}}</h6>
                                        </div>
                                        <div class="col-sm-6 col-lg-6 col-xl-4 animation-pulse user-highlight"
                                            *ngFor=" let responsible of ProfileRRStore?.individualRoleDetails?.responsible_user">
                                            <!-- <div class="d-flex flex-row user-list-sm">
                                                <img [attr.src]="responsible.image.token?createImagePreview('user-profile-picture',responsible.image.token):'/assets/images/user-demo.png'"
                                                    onerror="this.src='/assets/images/user-demo.png'"
                                                    class="rounded-circle" width="30px" height="30px">
                                                <div>
                                                    <h6>{{responsible.first_name}} {{responsible.last_name}}</h6>
                                                    <span>{{responsible.designation}}</span>
                                                </div>
                                            </div> -->
                                            <app-user-popup-box [source]="getPopupDetails(responsible)"></app-user-popup-box>
                                        </div>
                                    </div>
                                    <div class="row mt-4 user-box-list-sec">
                                        <div class="col-sm-12">
                                            <h6 class="head-highlight">{{'accountable_user' | translate}}</h6>
                                        </div>
                                        <div class="col-sm-6 col-lg-6 col-xl-4 animation-pulse"
                                            *ngFor=" let accountable of ProfileRRStore?.individualRoleDetails?.accountable_user">
                                            <!-- <div class="d-flex flex-row user-list-sm">
                                                <img [attr.src]="accountable.image.token?createImagePreview('user-profile-picture',accountable.image.token):'/assets/images/user-demo.png'"
                                                    onerror="this.src='/assets/images/user-demo.png'"
                                                    class="rounded-circle" width="30px" height="30px">
                                                <div>
                                                    <h6>{{accountable.first_name}} {{accountable.last_name}}</h6>
                                                    <span>{{accountable.designation}}</span>
                                                </div>
                                            </div> -->
                                            <app-user-popup-box [source]="getPopupDetails(accountable)"></app-user-popup-box>
                                        </div>

                                    </div>
                                    <!-- accountable end-->
                                    <div class="row mt-4 user-box-list-sec">
                                        <div class="col-sm-12">
                                            <h6 class="head-highlight">{{'consulted_user' | translate}}</h6>
                                        </div>
                                        <div class="col-sm-6 col-lg-6 col-xl-4 animation-pulse"
                                            *ngFor=" let cunsulted of ProfileRRStore?.individualRoleDetails?.consulted_user">
                                            <!-- <div class="d-flex flex-row user-list-sm">
                                                <img [attr.src]="cunsulted.image.token?createImagePreview('user-profile-picture',cunsulted.image.token):'/assets/images/user-demo.png'"
                                                    onerror="this.src='/assets/images/user-demo.png'"
                                                    class="rounded-circle" width="30px" height="30px">
                                                <div>
                                                    <h6>{{cunsulted.first_name}} {{cunsulted.last_name}}</h6>
                                                    <span>{{cunsulted.designation}}</span>
                                                </div>
                                            </div> -->
                                            <app-user-popup-box [source]="getPopupDetails(cunsulted)"></app-user-popup-box>
                                        </div>

                                    </div>
                                    <!-- Consulted end-- -->
                                    <div class="row mt-4 user-box-list-sec">
                                        <div class="col-sm-12">
                                            <h6 class="head-highlight">{{'informed_user' | translate}}</h6>
                                        </div>
                                        <div class="col-sm-6 col-lg-6 col-xl-4 animation-pulse"
                                            *ngFor=" let informed of ProfileRRStore?.individualRoleDetails?.informed_user">
                                            <!-- <div class="d-flex flex-row user-list-sm">
                                                <img [attr.src]="informed.image.token?createImagePreview('user-profile-picture',informed.image.token):'/assets/images/user-demo.png'"
                                                    onerror="this.src='/assets/images/user-demo.png'"
                                                    class="rounded-circle" width="30px" height="30px">
                                                <div>
                                                    <h6>{{informed.first_name}} {{informed.last_name}}</h6>
                                                    <span>{{informed.designation}}</span>
                                                </div>
                                            </div> -->
                                            <app-user-popup-box [source]="getPopupDetails(informed)"></app-user-popup-box>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- panel-default end -->
                    </div>

                    <div *ngIf="ProfileRRStore.totalItems>ProfileRRStore.itemsPerPage" class="col-sm-12">
                        <ul class="pagination justify-content-center mt-3">
                            <div class="list">
                                <pagination-controls [previousLabel]="'previous' | translate"  [nextLabel]="'next' | translate" (pageChange)="getProfileRR($event)" class="my-pagination">
                                </pagination-controls>
                            </div>
                        </ul>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
<ng-container *mobxAutorun>
    <app-no-data-list [source]="noDataMessage" [border] = "false" *ngIf="ProfileRRStore.loaded && ProfileRRStore.profileRR.length==0"></app-no-data-list>
  </ng-container>
<ng-container >
    <app-profile-rr-loader *ngIf="!ProfileRRStore.loaded"></app-profile-rr-loader>
</ng-container>

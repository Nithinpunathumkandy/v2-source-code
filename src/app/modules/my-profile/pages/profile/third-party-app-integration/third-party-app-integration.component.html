<div class="tab-pane fade active show"  role="tabpanel" >
    <div class="bg-white ">
        <div class="widget-body pt-3">
            <div class="row">
                <div class="col-sm-12">

                    <div class="tab-pane fade active show" id="integration" role="tabpanel" *ngIf = "AuthStore.getActivityPermission(200,'USER_INTEGRATION_LIST')">
                        <div class="integration-tab-main">
                            <div id="accordioncard" *mobxAutorun>
                                <!-- Modules -->
                                <div class="card intgration-card" *ngFor="let integration of IntegrationSettingStore.integrationDetails;let i=index">
                                    <div class="card-header p-4 animation-shake" id="headingTwo">
                                        <div class="row d-flex  align-items-center">
                                            <div class="col-sm-9 pointer d-flex flex-row" data-toggle="collapse" data-target="#branches" aria-expanded="false" aria-controls="collapseTwo">
                                                <div class="mr-4 integration-tab-icon"> <img class="img-fluid" [attr.src]="iconPreview(integration.id)"> </div>
                                                <div>
                                                    <h3> {{integration.title}} </h3>
                                                </div>
                                            </div>
                                            <div class="col-sm-3"><button [disabled]="integration.is_user_authorized" class="btn float-right" *ngIf = "(integration.is_user_authorized && AuthStore.getActivityPermission(200,'USER_INTEGRATION_UNAUTHORIZE')) || ((!(integration.is_user_authorized)) && AuthStore.getActivityPermission(200,'USER_INTEGRATION_AUTHORIZE'))" 
                                                (click)="authorize(integration.is_user_authorized,integration.id,i)"> 
                                               <span *ngIf="selectedIndex!=i || !loading">{{integration.is_user_authorized?'authorized':'authorize'}}</span>
                                               <span *ngIf="selectedIndex==i && loading">loading...</span>
                                             </button> </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- //Modules -->
                            </div>
                            <!-- Nav tabs -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="tab-pane fade active show" id="access" role="tabpanel">
    <div class=" access-settings">
        <div>
            <div id="accordion" >
                <div class="card access-main-card" >
                    <div class="card-header card-hov-effect" >
                        <a class="pointer" [ngClass]="active=='branches'?'card-link font-weight-bold full-line-click':'card-link font-weight-bold full-line-click collapsed'"
                            data-toggle="collapse" [attr.area-expanded]="active=='branches'?'true':'false'"
                            (click)="getItems('branches')">
                            {{'branches' | translate}}
                        </a>
                        <div class="custom-control white-cbox  custom-checkbox check-align-2" style = "pointer-events: none">
                            <input type="checkbox" class="custom-control-input" id="customCheck3" name="example2"
                            
                                [checked]="AccessSettingStore?.accessBranchDetails[0]?.is_enabled == true">
                            <label class="custom-control-label" for="customCheck3"></label>
                        </div>
                    </div>
                    <div id="collapseOne1" [ngClass]="active=='branches'?'collapse show':'collapse'"
                        data-parent="#collapseOne1">
                        <div class="card-body pt-0">
                            <div id="accordion-inner" class="sub-accordion"
                                *ngFor="let branch of AccessSettingStore?.accessBranchDetails[0]?.organizations;let j=index">
                                <div class="card relative">
                                    <div class="card-header">
                                        <a class="card-link align-label-check-head full-line-click mgn-top-click"
                                            data-toggle="collapse" [attr.href]="'#company-col_'+j"
                                            >
                                            {{branch.title}}
                                        </a>
                                        <div class="custom-control white-cbox  custom-checkbox check-align-1" style = "pointer-events: none">
                                            <input type="checkbox" class="custom-control-input"
                                                [attr.id]="'branch'+branch.id" [attr.name]="'branch'+branch.id"
                                                [checked]="branch.is_enabled==true"
                                                >
                                            <label class="custom-control-label" [attr.for]="'branch'+branch.id"></label>
                                        </div>
                                    </div>

                                    <div [attr.id]="'company-col_'+j" class="collapse" data-parent="#accordion-inner">
                                        <div class="card-body">
                                            <div *ngFor="let row of branch.branches;let i=index">
                                                <div class="custom-control white-cbox custom-checkbox" style = "pointer-events: none">
                                                    <input type="checkbox" class="custom-control-input"
                                                        [attr.id]="row.id" [attr.name]="row.id"
                                                        [checked]="row.is_enabled==true"
                                                        >
                                                    <label class="custom-control-label align-label-check smoothe-slide"
                                                        [attr.for]="row.id">{{row.title}}</label>
                                                </div>

                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card access-main-card">
                    <div class="card-header card-hov-effect">
                        <a class="pointer" [ngClass]="active=='organization-structures'?'card-link font-weight-bold full-line-click':'card-link font-weight-bold full-line-click collapsed'"
                            data-toggle="collapse" [attr.area-expanded]="active=='organization-structures'?'true':'false'" 
                            (click)="getItems('organization-structures')">
                            {{'organization_structure' | translate}}
                        </a>
                        <div class="custom-control white-cbox  custom-checkbox check-align-2" style = "pointer-events: none">
                            <input type="checkbox" class="custom-control-input" id="org1" name="org1" 
                            [checked]="AccessSettingStore?.accessOrganizationDetails[0]?.is_enabled== true">
                            <label class="custom-control-label" for="org1"></label>
                        </div>
                    </div>
                    <div id="collapseOne" [ngClass]="active=='organization-structures'?'collapse show':'collapse'"
                        data-parent="#accordion">
                        <div class="card-body pt-0">
                            <div id="accordion-inner-org" class="sub-accordion" *ngFor="let organization of AccessSettingStore?.accessOrganizationDetails[0]?.organization;let i=index">
                                <div class="card relative">
                                    <div class="card-header">
                                        <a class="card-link align-label-check-head full-line-click  mgn-top-click"
                                            data-toggle="collapse" [attr.href]="'#company-col-org_'+i">
                                            {{organization.organization_title}}
                                        </a>
                                        <div class="custom-control white-cbox  custom-checkbox check-align-1" style = "pointer-events: none">
                                            <input type="checkbox" class="custom-control-input" [attr.id]="'organization'+organization.id" [attr.name]="'organization'+organization.id"
                                            [checked]="organization.is_enabled==true">
                                            <label class="custom-control-label" [attr.for]="'organization'+organization.id"></label>
                                        </div>
                                    </div>
                                    <div [attr.id]="'company-col-org_'+i" class="collapse" data-parent="#accordion">
                                        <div class="card-body" *ngFor="let division of organization.divisions;let j=index">
                                            <div>
                                                <div class="custom-control white-cbox custom-checkbox"  style = "pointer-events: none">
                                                    <input type="checkbox" class="custom-control-input" 
                                                    [attr.id]="'division'+division.id" [attr.name]="'division'+division.id"
                                                    [checked]="division.is_enabled==true">
                                                    <label class="custom-control-label align-label-check smoothe-slide"
                                                        [attr.for]="'division'+division.id">{{division.division_title}}</label>
                                                </div>
                                            </div>
                                            <div class="ml-4" *ngFor="let department of division.departments;let k=index">
                                                <div class="custom-control white-cbox custom-checkbox" style = "pointer-events: none">
                                                    <input type="checkbox" class="custom-control-input" 
                                                    [attr.id]="'department'+department.id" [attr.name]="'department'+department.id"
                                                    [checked]="department.is_enabled==true">
                                                    <label class="custom-control-label align-label-check smoothe-slide"
                                                        [attr.for]="'department'+department.id">{{department.department_title}}</label>
                                                </div>
                                                <div class="ml-4" *ngFor="let section of department.sections;let l=index">
                                                    <div class="custom-control white-cbox custom-checkbox" style = "pointer-events: none"> 
                                                        <input type="checkbox" class="custom-control-input" 
                                                        [attr.id]="'section'+section.id" [attr.name]="'section'+section.id"
                                                        [checked]="section.is_enabled==true" >
                                                        <label
                                                            class="custom-control-label align-label-check smoothe-slide"
                                                            [attr.for]="'section'+section.id">{{section.section_title}}</label>
                                                    </div>
                                                    <div class="ml-4" *ngFor="let sub_section of section.sub_sections;let m=index" >
                                                        <div class="custom-control white-cbox custom-checkbox" style = "pointer-events: none">
                                                            <input type="checkbox" class="custom-control-input" 
                                                            [attr.id]="'sub_section'+sub_section.id" [attr.name]="'sub_section'+sub_section.id"
                                                            [checked]="sub_section.is_enabled==true">
                                                            <label
                                                                class="custom-control-label align-label-check smoothe-slide"
                                                                [attr.for]="'sub_section'+sub_section.id">{{sub_section.sub_section_title}}</label>
                                                        </div>
                                                       
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card access-main-card">
                    <div class="card-header card-hov-effect">
                        <a class="pointer" [ngClass]="active=='ms-types'?'card-link font-weight-bold full-line-click':'card-link font-weight-bold full-line-click collapsed'"
                            data-toggle="collapse" (click)="getItems('ms-types')">
                            {{'management_system_types' | translate}}
                        </a>
                        <div class="custom-control white-cbox  custom-checkbox check-align-2" style = "pointer-events: none">
                            <input type="checkbox" class="custom-control-input" id="111" name="111" 
                            [checked]="AccessSettingStore?.accessMsTypeDetails[0]?.is_enabled == true">
                            <label class="custom-control-label" for="111"></label>
                        </div>
                    </div>
                    <div id="collapseFive" [ngClass]="active=='ms-types'?'collapse show':'collapse'"
                        data-parent="#collapseFive">
                        <div class="card-body pt-0">
                            <div id="accordion-inner" class="sub-accordion">
                                <div class="card relative">
                                    <div class="card-header" *ngIf = " AccessSettingStore?.accessMsTypeDetails &&  AccessSettingStore?.accessMsTypeDetails[0]?.ms_types">
                                        <div *ngFor="let type of AccessSettingStore?.accessMsTypeDetails[0]?.ms_types;let i=index">
                                            <div class="custom-control white-cbox custom-checkbox" style = "pointer-events: none">
                                                <input type="checkbox" class="custom-control-input"
                                                    [attr.id]="'type'+type.ms_type_organization_id"
                                                    [attr.name]="'type'+type.ms_type_organization_id"
                                                     [checked]="type.is_enabled">
                                                <label class="custom-control-label align-label-check smoothe-slide"
                                                    [attr.for]="'type'+type.ms_type_organization_id">{{type.title}}({{type.ms_type_version_title}})</label>
                                            </div>
                                        </div>

                                    </div>
                                    <div *ngIf = " AccessSettingStore?.accessMsTypeDetails &&  !AccessSettingStore?.accessMsTypeDetails[0]?.ms_types">
                                        {{'no_items_available' | translate}}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Nav tabs -->
    </div>

</div>

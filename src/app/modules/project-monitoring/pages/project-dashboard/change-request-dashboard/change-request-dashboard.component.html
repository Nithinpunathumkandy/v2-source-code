<nav class="edit-bar" data-toggle="affix">
    <div class="module-name-block module-name-block-space float-left">
        <a class="dropdown module-title">
            {{'change_request_dashboard' | translate}}
        </a>
    </div>
    <app-sub-menu>-</app-sub-menu>
</nav>
<main class="mt-3 acl-page cpf-space-adjust db-small-space-boxes" *mobxAutorun>
    <div class="container-fluid"  *ngIf="ProjectDashboardStore.changeRequestLoaded">

        <div class="row sm-row">
            <div class="col-md-12 sm-col">
                <div class="bg-white widg-padding-cmn btm-space-10 db-shadow">
                    <h5 class="cmn-head-style m-0">{{'change_request' | translate}}</h5>
                    <hr>
                    <div class="row sm-row">
                        <div class="col-lg-6 col-sm-12 sm-col">
                            <div *ngIf="ProjectDashboardStore.ChangeRequestByStatus?.length > 0">
                                <div class="d-flex align-items-center cmn-bdr widg-padding-cmn mb-2">
                                    <h6 class="mb-0 w-100">{{'total_number_of_request' | translate}}</h6>
                                    <h3 class="mb-0 ml-2 big-text-one">{{count}}</h3>
                                </div>
                                <div class="d-flex align-items-center cmn-bdr widg-padding-cmn mb-2"
                                    *ngFor="let status of ProjectDashboardStore.ChangeRequestByStatus">
                                    <h6 class="mb-0 w-100">{{status.title}}</h6>
                                    <h3 class="mb-0 ml-2 big-text-one">{{status.count}}</h3>
                                </div>
                            </div>
                            <div style="min-height: 334px; padding-top: 1px;" *ngIf="ProjectDashboardStore.ChangeRequestByStatus?.length == 0">
                                <ng-container>
                                   <app-report-no-data [source]="emptyList" [border]="false" [height]="true">
                                   </app-report-no-data>
                                </ng-container>
                             </div>
                            <!-- <div class="d-flex align-items-center cmn-bdr widg-padding-cmn mb-2">
                                <h6 class="mb-0 w-100 text-green">Approved</h6>
                                <h3 class="mb-0 ml-2 big-text-one text-green">01</h3>
                            </div>
                            <div class="d-flex align-items-center cmn-bdr widg-padding-cmn mb-2">
                                <h6 class="mb-0 w-100 text-red">Rejected</h6>
                                <h3 class="mb-0 ml-2 big-text-one text-red">02</h3>
                            </div> -->


                        </div>
                        <div class="col-lg-6 col-sm-12 sm-col">
                            <div class="db-md-screen-center" style="min-height: 266px;" *ngIf="!showNoDataMap">
                                <div id="chartChangeRequestByStatus" style="width: 100%; height: 250px"></div>
                            </div>
                            <div class="db-md-screen-center" style="min-height: 266px;" *ngIf="showNoDataMap">
                                <app-no-chart-data [source]="'pie'">
                                </app-no-chart-data>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row  ">

            <div class="col-sm-12 sm-col">
                <div class="bg-white widg-padding-cmn btm-space-10 ceo-db-aut-four db-shadow">
                    <h5 class="cmn-head-style m-0">{{'change_request_by_department' | translate}}</h5>
                    <hr>

                    <div class="ceo-db-aut-sec-row-height">
                        <div class="dpt-pic-ceo w-100" *ngIf="!showNoDataMap">
                            <div id="barChartChangeRequestByDepartments" style="width: 100%; height: 250px"></div>
                        </div>
                        <div class="dpt-pic-ceo w-100" *ngIf="showNoDataMap">
                            <app-no-chart-data [source]="'bar'">
                            </app-no-chart-data>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</main>

<ng-container *mobxAutorun>
    <div *ngIf="!ProjectDashboardStore.changeRequestLoaded">
        <app-project-closure-dashboard-loader></app-project-closure-dashboard-loader>
    </div>
 </ng-container>

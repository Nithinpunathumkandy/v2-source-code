<div class="tab-pane" id="scpwrk">
    <div class="bg-white widg-padding-cmn min-height-590">
        <div class="row">
       
            <div class="col-md-12 edit-option" >

                <h6>Out Of Scope <button class="btn btn-small ml-2" (click)="openNewScopeModal('out_scope')">Add</button></h6>

                <ul class="arrowlist pl-0 mt-0">
                    <li *ngFor="let inScope of ProjectMonitoringStore.scopeOfWorks;let num = index" class="clearfix">
                        <span *ngIf="inScope.type == 'out_scope'">{{inScope.title}}</span>
                        <button *ngIf="inScope.type == 'out_scope'" (click)="delete(inScope.id)" type="button" 
                            class="btn btn-small float-right btn-small-delete"
                            style="border: none;"><i
                                class="fas fa-trash"></i></button>
                                <button *ngIf="inScope.type == 'out_scope'" (click)="editScope('out_scope',inScope)" type="button" 
                                class="btn btn-small float-right btn-small-delete"
                                style="border: none;"><i
                                    class="fas fa-pen"></i></button>
                                    <!-- <span *ngIf="inScope.type != 'out_scope'">NA</span>    -->

                    </li>

                </ul>
                <div class="col-md-6">
                    <ng-container>
                        <app-context-no-data *ngIf="nodataCheck(ProjectMonitoringStore.scopeOfWorks)" [sourceData] ="getNoDataSource('center')"></app-context-no-data>
                     </ng-container>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- add milestone -->

<div class="modal modal-style-1 popup-full-width fade" id="add-actionplan-popup" data-keyboard="false"
data-backdrop="static" #newScope>
   <app-add-scope-of-work [source] = "newScopeObject" *ngIf = "newScopeObject.type"></app-add-scope-of-work>
</div>

<!------------------- Delete Confirmation Modal Start --------------------------->

<div class="modal modal-style-1 fade" id="delete-popup" #confirmationPopUp data-backdrop="static" data-keyboard="false">
    <app-delete-popup [source]="popupObject"></app-delete-popup>
  </div>

    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Comments </h4>
                <!--<button type="button" class="close" data-dismiss="modal">&times;</button>-->
            </div>
            <!-- Modal body -->
            <div class="modal-body form-body">
                <!-- <p class="head-details">Project is any undertaking, carried out individually or collaboratively and possibly involving research or design, that is carefully planned to achieve a particular aim.
                </p> -->
               <div class="row" *ngFor="let comment of commentSource?.value">
                   <div class="col-sm-12">

                       <h6 >{{comment.title}}</h6>
                   </div>
                   <div class="col-sm-12">
                       <p>{{comment.review_comment?comment.review_comment : AppStore.noContentText }}</p>
                   </div>
               </div>
            </div>
            <!-- Modal footer -->
        </div>
    </div>

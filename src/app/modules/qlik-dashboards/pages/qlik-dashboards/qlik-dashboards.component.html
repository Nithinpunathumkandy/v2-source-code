<main class="mt-3 acl-page cpf-space-adjust db-small-space-boxes db-layout-150" *mobxAutorun>
    <div class="container-fluid">
       <div class="row sm-row">
          <div class="col-lg-2 col-sm-4 sm-col" *ngIf = "OrganizationModulesStore.checkOrganizationModules(200)">
             <div class="bg-white widg-padding-cmn btm-space-10 db-shadow">
                <div (click)="redirectToListPage('human-capital')"
                class="row align-items-center justify-content-center pointer"  
                >
                   <div class="text-center">
                      <h5 class="mb-0">{{'human_capital' | translate}}</h5>
                   </div>
                </div>
             </div>
          </div>
          <div class="col-lg-2 col-sm-4 sm-col" *ngIf = "OrganizationModulesStore.checkOrganizationModules(600)">
            <div class="bg-white widg-padding-cmn btm-space-10 db-shadow">
               <div (click)="redirectToListPage('bpm')"
               class="row align-items-center justify-content-center pointer"                 >
                  <div class="text-center">
                     <h5 class="mb-0">{{'bpm' | translate}}</h5>
                  </div>
               </div>
            </div>
         </div>
       </div>
 
    </div>

<div #plainDev></div>
<nav class="edit-bar" data-toggle="affix" scrollPoint #navigationBar *mobxAutorun>
        <app-breadcrumb-menu></app-breadcrumb-menu>

        <!-- START FOR SMALL SCREENS -->
        <div class="dropdown edit-dropdown d-lg-none">
            <a class="btn btn-primary float-left three-dots-dropdown dropdown-toggle" data-toggle="dropdown"><i
                class="fas fa-ellipsis-v"></i></a>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                <a class="dropdown-item active" data-toggle="pill" routerLinkActive="active"
                    [routerLinkActiveOptions]="{exact: true}"
                    [routerLink]="['/ms-audit-management/ms-audit-schedules/'+MsAuditSchedulesStore.msAuditSchedulesId]">{{'info' | translate}}</a>

                <a *ngIf="MsAuditSchedulesStore.individualMsAuditSchedulesDetails?.schedule_status?.type=='audited'" class="dropdown-item active" data-toggle="pill" routerLinkActive="active"
                [routerLinkActiveOptions]="{exact: true}"
                [routerLink]="['/ms-audit-management/ms-audit-schedules/'+MsAuditSchedulesStore.msAuditSchedulesId+'/checklist']">{{'checklist' | translate}}</a>

                <a *ngIf="MsAuditSchedulesStore.individualMsAuditSchedulesDetails?.schedule_status?.type=='audited'" class="dropdown-item active" data-toggle="pill" routerLinkActive="active"
                [routerLinkActiveOptions]="{exact: true}"
                [routerLink]="['/ms-audit-management/ms-audit-schedules/'+MsAuditSchedulesStore.msAuditSchedulesId+'/findings']">{{'findings' | translate}}</a>
            </div>
        </div>
        <!-- END FOR SMALL SCREENS -->

        <!-- START FOR NORMAL SCREEN -->
        <ul class="nav nav-pills float-left d-none d-lg-block" role="tablist">
            <li class="nav-item"> <a class="nav-link nav-link-show" data-toggle="tab" data-original-title="Customer"
                [routerLink]="['/ms-audit-management/ms-audit-schedules/'+ MsAuditSchedulesStore.msAuditSchedulesId]" routerLinkActive="active"
                [routerLinkActiveOptions]="{exact: true}"> {{'info' | translate}}</a>
            </li>

            <li *ngIf="MsAuditSchedulesStore.individualMsAuditSchedulesDetails?.schedule_status?.type=='audited'" class="nav-item"> <a class="nav-link nav-link-show" data-toggle="tab" data-original-title="Customer"
                [routerLink]="['/ms-audit-management/ms-audit-schedules/'+MsAuditSchedulesStore.msAuditSchedulesId+'/checklist']" routerLinkActive="active"
                [routerLinkActiveOptions]="{exact: true}"> {{'checklist' | translate}}</a>
            </li>

            <li *ngIf="MsAuditSchedulesStore.individualMsAuditSchedulesDetails?.schedule_status?.type=='audited'" class="nav-item"> <a class="nav-link nav-link-show" data-toggle="tab" data-original-title="Customer"
                [routerLink]="['/ms-audit-management/ms-audit-schedules/'+MsAuditSchedulesStore.msAuditSchedulesId+'/findings']" routerLinkActive="active"
                [routerLinkActiveOptions]="{exact: true}"> {{'findings' | translate}}</a>
            </li>
        </ul>

        <app-sub-menu></app-sub-menu>
        <!-- END BUTTONS -->
</nav>

<main class="audit-program-details-page mt-3" >
    <div class="container-fluid">
            <div class="row">
                    <div class="col-sm-12">
                            <div class="tab-content">
                                    <router-outlet></router-outlet>
                            </div>
                    </div>
            </div>
    </div>
</main>

<button type="button" class="close" (click)="closeSummaryForm()"><i class="lni-close"></i><span>{{'esc' | translate}}</span></button>
<div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
        <div class="modal-header">
            <h4 class="modal-title" >{{'update_audit_annual_summary' | translate}}</h4>
        </div>
        <div class="modal-body form-body">
            <form [formGroup]="annualSummaryForm">
                <div class="row">
                      <!-- <div class="col-sm-12">
                        <div class="form-group">
                          <label for="title">{{'title' | translate}}<span class="form-error">*</span></label>
                          <input type="text" formControlName="title" class="form-control"  [attr.placeholder]="'title_of_the_annual_summary' | translate"
                            id="cctitle">
                          <p class="form-error pt-1" *ngIf="annualSummaryForm.value.title && annualSummaryForm.value.title.length>500 && !annualSummaryFormErrors">
                            Maximum 500
                            characters allowed</p>
                          <p class="form-error pt-1" *ngIf="annualSummaryFormErrors&&annualSummaryFormErrors.title">
                            {{annualSummaryFormErrors.title}}</p>
                        </div>
                      </div> -->
                    </div>
           
                    <div class="row">
                      <div class="col-sm-12">
          
                        <div class="form-group">
                          <span class="text-grey mb-0"
                            style="float: right;">{{annualSummaryForm?.value.description != null ? annualSummaryForm?.value.description?.length : 0}}
                            {{'characters' | translate}}</span>
                          <label>{{'description' | translate}}</label>
                          <textarea class="form-control" rows="3" id="ccdescription" [attr.placeholder]="'write_a_short_description_of_the_annual_summary' | translate"
                            formControlName="description"></textarea>
                            <p class="form-error pt-1" *ngIf="annualSummaryFormErrors"> {{annualSummaryFormErrors.description}}</p>
                        </div>
            
                      </div>
                    </div>

                <div class="row">

                    <div class="col-sm-12">
                        <div class="d-block justify-content-left border-0 mt-3">
                            <button type="button" data-toggle="modal" data-target="#signal-lost" class="btn"
                                (click)="save(true)" [disabled]="annualSummaryForm.invalid || AppStore.loading">{{ AppStore.loading ?
                                getButtonText('loading') : getButtonText('update_close') }}</button>
                            <button type="button" data-toggle="modal" data-target="#error-message" class="btn"
                                (click)="closeSummaryForm()">{{ AppStore.loading ? getButtonText('loading') :
                                getButtonText('cancel') }}</button>
                        </div>
                    </div>

                </div>
            </form>
        </div>
    </div>
</div>

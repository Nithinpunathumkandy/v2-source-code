<div id="sidebar-wrapper2" class="side-bar"
    [ngClass]="{active: AppStore.chatBoxOpen, 'chat-box-full-screen': AppStore.chatBoxOpen}" *mobxAutorun>
    <div class="chat-box-header clearfix">
        <div class="chat-left-side">
            <div class="chat-robo-pic">
                <img src="assets/images/robo-head.png">
            </div>
            <div class="robo-detail">
                <!--<h3>ISORobot</h3>-->
                <img class="chat-logo" src="assets/images/logo.png">
                <h6>@help <span class="online-indication active"></span></h6>
            </div>
        </div>
        <div class="chat-right-side">
            <ul class="chat-menu-section clearfix">
                <!-- <li>
                    <a class="chat-box-full-screen" (click)="chatLargeClicked($event)" style="cursor: pointer;">
                        <img src="assets/images/chat-full-screen.png" class="chat-icones-head full-screen-icone"
                            *ngIf="!AppStore.chatBoxLarge">
                        <img src="assets/images/chat-smoal-screen.png" class="chat-icones-head smoal-screen-icone"
                            *ngIf="AppStore.chatBoxLarge" [ngStyle]="{display:AppStore.chatBoxLarge?'inline':'none'}">
                    </a>
                </li> -->
                <li>
                    <a (click)="chatCloseClicked($event)" style="cursor: pointer;"><i
                            class="lni-close chat-box-close"></i></a>
                </li>
            </ul>
        </div>
    </div>
    <div id="sidebar-content">
        <div class="chat-box"  [ngClass] = "AppStore.chatBoxLarge ? 'ml-0' : null">
            <div class="clearfix"></div>
            <div class="chating-area chating-area-new cust-scrol" #scroll>
                <div class="chat-message clearfix" *ngIf="emptyMessage">
                    <div class="msg-gif-one">
                        <img src="assets/images/msg.gif" class="img-fluid">
                    </div>
                </div>
                <div *ngFor="let list of listArray;let i= index">
                      
                    <div class="chat-message clearfix" *ngIf="list.query != null">
                        <!-- <img src="assets/images/user-gate.jpg" width="34px" height="34px"
                        class="rounded-circle float-right mt-3 mr-4"> -->
                        <img  [attr.src]="AuthStore.user?.image_token ? createImageUrl(AuthStore.user?.image_token) : getDefaultImage()" width="34px" height="34px"
                        class="rounded-circle float-right mt-3 mr-4">
                        <div class="msg-right">
                            <!-- <time></time> -->
                            {{list.query}}
                        </div>
                    </div>
                    <div class="chat-message clearfix" *ngIf="list.message == 'typing' ">
                        
                        <img src="assets/images/robo-animate-head-small.gif" width="42px" height="42px" class="rounded-circle float-left mt-2  ml-2">
                        <div class="msg-left">
                            <time></time> <img src="assets/images/loading.gif" style="width: 70px;">
                        </div>
                    </div>
                    <div class="chat-message clearfix" *ngIf="list.message != null && list.message != 'typing'">
                        <img src="assets/images/robo-animate-head-small.gif" width="42px" height="42px" class="rounded-circle float-left mt-2  ml-2">
                        <div class="msg-left">
                            <!-- <time>6:25</time> -->
                            <!-- <span>
                            am Hi..</span> -->
                            <label>{{list.message}}</label>

                        </div>
                    </div>
                </div>
            </div>
            <div class="clearfix"></div>
        </div>
        <div class="chating-block pb-0 cmn-bdr-top" style="height: 69px;">
            <!-- <div class="owl-chat-slider clearfix">
                <div id="owl-demo" class="owl-carousel owl-theme" #initOwlCarousel>
                    <div class="item">
                        <button type="submit" class="btn">Linode Help</button>
                    </div>
                    <div class="item">
                        <button type="submit" class="btn">NodeBalance Help</button>
                    </div>
                    <div class="item">
                        <button type="submit" class="btn">Backups Help</button>
                    </div>
                    <div class="item">
                        <button type="submit" class="btn">Longview Help</button>
                    </div>
                    <div class="item">
                        <button type="submit" class="btn">DNS Manager Help</button>
                    </div>
                </div>

                <div class="customNavigation">
                    <a class="btn prev" (click)="owlPre($event)"><i class="lni-chevron-left"></i></a>
                    <a class="btn next" (click)="owlNext($event)"><i class="lni-chevron-right"></i></a>
                </div>
            </div> -->
            <div class="form-group chat-input">
                <div class="d-flex align-items-center bg-white">
                    <textarea class="form-control  w-100 border-none" [attr.placeholder]="'write_message' | translate" (keyup.enter)="getMessage(true)" [(ngModel)]="query"></textarea>
                    <button type="submit" [disabled]="query == null" class="btn-send-chat btn-active mt-0 mr-2 ml-2 pointer" style="width: 54px; height: 30px;" (click)="getMessage(false)">{{'send' | translate}}</button>
                </div>
                
            </div>
            <!-- <ul class="chat-btm-icones clearfix">
                <li><a href="#"><i class="far fa-file-image"></i></a></li>

                </li>
            </ul> -->
        </div>
    </div>
</div>




<div class="modal modal-style-1 fade p-0" id="user-feedback-popup" *ngIf="feedbackPopup">
    <div class="modal-dialog modal-md modal-dialog-centered"  *ngIf="!thankPopup">
        <div class="modal-content">
            
            <div class="modal-header">
                <h4 class="modal-title">{{'your_feedback' | translate}}</h4>
                <button type="button" class="close" data-dismiss="modal" (click)="cancel()">&times;</button>
            </div>
           
            <div class="modal-body form-body" style="width: 100%;">
                    <div class="rate-section site-feedback">
                        <h5>{{'rate_your_experience' | translate}}</h5>


                        <div class="feedback-icon-main p-0">
                            <span class="feedback-icon" [ngClass]="smileyActive == 3 ? 'active' : null">
                                <i class="lni lni-emoji-sad" (click)="selectSmiley(3)"></i>
                            </span>
                            <span class="feedback-icon" [ngClass]="smileyActive == 2 ? 'active' : null">
                                <i class="lni lni-emoji-smile" (click)="selectSmiley(2)"></i>
                            </span>
                            <span class="feedback-icon" [ngClass]="smileyActive == 1 ? 'active' : null">
                                <i class="lni lni-emoji-happy" (click)="selectSmiley(1)"></i>
                            </span>
                        </div>
                        <div class="feedback-sec">
                            <h5 *ngIf="smileyActive == 1">{{'what_made_you_happy' | translate}}?</h5>
                            <h5 *ngIf="smileyActive == 2">{{'how_to_improve' | translate}} ?</h5>
                            <h5 *ngIf="smileyActive == 3">{{'what_made_you_sad' | translate}}?</h5>
                            <hr>

                            <div class="feedback-icon-main feedback-icon-main-two"
                                *ngFor="let row of FeedbackStore.feedbackKey;let i = index">
                                <span class="feedback-icon" [ngClass]="activeSelectedSmiley(row.id,3)  ? 'active' : '' ">
                                    <i class="lni lni-emoji-sad"  (click)="selectIndividualSmiley(3,row.id)"></i>
                                </span>
                                <span class="feedback-icon" [ngClass]="activeSelectedSmiley(row.id,2)  ? 'active' : '' ">
                                    <i class="lni lni-emoji-smile"  (click)="selectIndividualSmiley(2,row.id)"></i>
                                </span>
                                <span class="feedback-icon" [ngClass]="activeSelectedSmiley(row.id,1)  ? 'active' : '' ">
                                    <i class="lni lni-emoji-happy"  (click)="selectIndividualSmiley(1,row.id)"></i>
                                </span>
                                <span class="feedback-name">{{row.title}}</span>
                            </div>

                        </div>
                        <div class="form-group mt-2">
                            <textarea class="form-control" rows="3" id="comment4"
                                [attr.placeholder]="'add_your_comment' | translate" [(ngModel)]="comment" (input)="enableButton()"></textarea>
                        </div>
                        
                        <button type="button" [disabled]="buttonDisabled" class="btn btn-active" (click)="submit()">{{ AppStore.loading  ? getButtonText('loading') : getButtonText('submit') }}</button>
                        <button type="button" class="btn" data-dismiss="modal" (click)="cancel()">{{'cancel' | translate}}</button>
                    </div>
            </div>
           
        </div>
    </div>
    <div class="modal-dialog modal-md modal-dialog-centered" *ngIf="thankPopup" >
        <div class="modal-content">
         <button type="button" class="close small-close-round" data-dismiss="modal" (click)="dismissThankPopup()"><i class="fas fa-times"></i></button>
          <!-- Modal body -->
          <div class="modal-body form-body p-0">
            <div class="text-center p-4">
               <h2 class="mt-4">{{'thank_you' | translate}}</h2>
               <p>{{'feedback_message' | translate}} </p>
            </div>
            <div class="robo-pic-thank-you">
               <img src="/assets/images/robo-pic-thank-you.png" class="img-fluid zoomIn">
            </div>
          </div>
          <div class="bottom-stand-pic">
            <img src="/assets/images/bottom-stand.png" class="img-fluid">
          </div>
          <!-- Modal footer --> 
        </div>
      </div>
</div>

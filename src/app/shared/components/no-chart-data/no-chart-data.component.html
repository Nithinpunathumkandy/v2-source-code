<div class="no-policy-demo-text bg-white d-flex align-items-center w-100 mt-2" style="height: 300px" style="border: none;">
    <div class="no-policy-demo">
       <img class="pointer" [attr.src]="ThemeStructureSettingStore.themeStructureObject.empty_pi_chart ? ThemeStructureSettingStore.themeStructureObject.empty_pi_chart : '/assets/images/no-pie-chart-popup-icon.png'" onerror="this.src='assets/images/no-pie-chart-popup-icon.png'" [ngStyle]="{width:width ? '187px' : '300px'}" *ngIf="noData=='pie'"/>
       <img class="pointer" [attr.src]="ThemeStructureSettingStore.themeStructureObject.empty_pi_chart ? ThemeStructureSettingStore.themeStructureObject.empty_pi_chart : '/assets/images/gauge-chart.png'" onerror="this.src='assets/images/gauge-chart.png'" [ngStyle]="{width:width ? '187px' : '300px'}" *ngIf="noData=='gauge'"/>
       <img class="pointer" [attr.src]="ThemeStructureSettingStore.themeStructureObject.empty_bar_chart ? ThemeStructureSettingStore.themeStructureObject.empty_bar_chart : '/assets/images/no-bar-chart-icon.png'" onerror="this.src='assets/images/no-bar-chart-icon.png'" [ngStyle]="{width:width ? '187px' : '300px'}" *ngIf="noData=='bar'"/>
       <p class="mb-0">{{'no_data_found' | translate}}</p>
    </div>
</div>

<div class="modal-dialog modal-md modal-dialog-centered">
    <div class="modal-content delete-popup-content">
        <button type="button" class="close small-close-poup" data-dismiss="modal"><i class="lni-close"></i></button>
        <!-- Modal body -->
        <div class="modal-body form-body">
            <form #filterdate="ngForm" class="email-notification-inner">
                <div class="row">
                    <div class="col-lg-6 col-sm-12">
                        <div class="form-group">
                            <label for="name">{{'start_date' | translate}}</label>
                            <div class="input-group">
                                <input class="form-control cal3" placeholder="{{'start_date' | translate}}" [(ngModel)]="startDate" name="startDate"
                                    ngbDatepicker #startInput="ngbDatepicker" required>
                                <span class="input-group-append" role="right-icon">
                                    <button class="btn btn-outline-secondary calendar" (click)="startInput.toggle()"
                                        type="button"><i class="fas fa-calendar-alt"></i></button>
                                        <!-- [maxDate]="{year: RiskReportStore.currentDate.getFullYear(), month: RiskReportStore.currentDate.getMonth()+1, day: RiskReportStore.currentDate.getDate()}" -->
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 col-sm-12">
                        <div class="form-group">
                            <label for="name">{{'end_date' | translate}}</label>
                            <div class="input-group">
                                <input class="form-control cal4" placeholder="{{'end_date' | translate}}" ngbDatepicker
                                    #endInput="ngbDatepicker" [(ngModel)]="endDate" name="endDate" required >
                                <span class="input-group-append" role="right-icon">
                                    <button class="btn btn-outline-secondary calendar" (click)="endInput.toggle()"
                                        type="button"><i class="fas fa-calendar-alt"></i></button>
                                        <!-- [maxDate]="{year: RiskReportStore.currentDate.getFullYear(), month: RiskReportStore.currentDate.getMonth()+1, day: RiskReportStore.currentDate.getDate()}" [minDate]="{year: RiskReportStore.currentDate.getFullYear(), month: RiskReportStore.currentDate.getMonth()+1, day: 1}" -->
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <div class="d-block justify-content-left border-0 mt-3">
                            <button type="button" class="btn btn-primary mr-3 btn-active" data-dismiss="modal" (click)="passDates()" [disabled]="filterdate.form.invalid">{{'filter' | translate}}</button>
                            <button type="button" data-dismiss="modal" class="btn">{{'cancel' | translate}}</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <!-- Modal footer -->
    </div>
</div>

  <div class="modal-dialog modal-md modal-dialog-centered">
    <div class="modal-content alert-msg-box">
       <button type="button" class="close small-close-poup" (click) = "dismissModal(false)"><i class="fa fa-times"></i></button>
      <div class="modal-body form-body">
        <form class="alert-msg-box-content">
           <div class="popup-icon-cls">
              <img *ngIf = "deleteObject.type == '' || deleteObject.type == 'Delete' || deleteObject.type == 'are_you_sure_delete' || deleteObject.type == 'are_you_sure_confirm' || deleteObject.type == 'are_you_sure'" src="assets/images/delete-popup-icon.png" class="img-fluid">
              <img *ngIf = "deleteObject.type == 'Activate'" src="assets/images/activate-popup-icon.png" class="img-fluid">
              <img *ngIf = "deleteObject.type == 'Passivate'" src="assets/images/deactivate-popup-icon.png" class="img-fluid">
              <img *ngIf = "deleteObject.type == 'Confirm' ||deleteObject.type=='Publish' || deleteObject.type=='is_pending' ||deleteObject.type=='is_attending' ||deleteObject.type=='is_may_be' || deleteObject.type == 'is_not_attending' || deleteObject.type == 'submit'|| deleteObject.type == 'accept'|| deleteObject.type == 'approve' || deleteObject.type == 'complete'" src="assets/images/confirm-popup-icon.png" class="img-fluid">
              <img *ngIf = "deleteObject.type == 'Deactivate'|| deleteObject.type == 'reject'" src="assets/images/deactivate-popup-icon.png" class="img-fluid">
              <img *ngIf = "deleteObject.type == 'Cancel'||deleteObject.type == 'partcipant_cancel' ||deleteObject.type == 'Close'" src="assets/images/warning-popup-icon.png" class="img-fluid">
           </div>
           <!-- <h2 *ngIf = "deleteObject.type == ''">Are you Sure?</h2>
           <h2 *ngIf = "deleteObject.type == 'Activate'">Activation!</h2>
           <h2 *ngIf = "deleteObject.type == 'Deactivate'">Are you Sure?</h2>
           <h2 *ngIf = "deleteObject.type == 'Cancel'">Warning!</h2> -->
           <h2 *ngIf = "(deleteObject.type == 'Publish'||deleteObject.type == 'is_not_attending'||deleteObject.type == 'submit'||deleteObject.type == 'accept'||deleteObject.type == 'reject')?false:true">{{getLowerCase(deleteObject.type) | translate}}</h2>
           <h2 *ngIf = "deleteObject.type == 'is_not_attending'||deleteObject.type == 'Publish'||deleteObject.type == 'submit'||deleteObject.type == 'accept'||deleteObject.type == 'reject'">{{'are_you_sure' | translate}}</h2>
           <p *ngIf = "deleteObject.subtitle">{{deleteObject.subtitle | translate}}</p>
           <div class="mt-2 mb-3">
            <!-- #button (click)="disableButton(button)" [disabled]="disabledButtons.includes(button)" -->
              <button type="button" class="btn btn-active" (click) = "dismissModal(true)">{{getButtonText(deleteObject.type) | translate}}</button>
              <!-- <button type="button" *ngIf = "AppStore.confirmationLoading" [disabled] = "true" class="btn btn-active" (click) = "dismissModal(true)">{{'loading..' | translate}}</button> -->
              <button type="button" class="btn" (click) = "dismissModal(false)">{{getCancelButtonText(deleteObject.type) | translate}}</button>
           </div>
        </form>
      </div>
    </div>
  </div>

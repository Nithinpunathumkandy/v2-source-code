<ul style="width: auto;">
    <li *ngFor = "let items of loopItems">
      <a class="oc-user-box bottom-bordered-blue pointer" [attr.title]="'View '+items.first_name+' '+items.last_name" [ngStyle] = "{'opacity': items.status_id == AppStore.inActiveStatusId ? 0.5 : 1}" (click) = "gotoUserDetails(items.id)">
        <!-- <div class="oc-edit pointer"> <i class="fas fa-pencil-alt" [attr.title]="'Edit '+items.first_name+' '+items.last_name" (click) = "editUser(items.id)"></i></div> -->
        <img [attr.src]="items.image_token ? createImageUrl(items.image_token) : getDefaultImage('user-logo')" 
        onerror = "this.src='/assets/images/user-demo2.png'" 
        width="55" height="60"
        alt="image" class="img-fluid rounded-circle" />
        <!-- <div class="status green"> <i class="fas fa-trophy"></i>
        </div> -->
        <h4 class="mt-3">{{items.first_name}} {{items.last_name}}</h4>
        <h5>{{items.designation?.title}}
        </h5>
      </a>
      <app-strategy-mapping-oc-div *ngIf = "items.children.length > 0" [details] = "items.children"></app-strategy-mapping-oc-div>
    </li>
</ul>

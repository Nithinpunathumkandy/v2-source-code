<button type="button" class="close" (click)="cancel()"><i class="lni-close"></i><span>{{'esc' |
        translate}}</span></button>
<div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
        <!-- Modal Header -->
        <div class="modal-header">
            <h4 class="modal-title">{{'storage_type' | translate}}</h4>
            <!--<button type="button" class="close" data-dismiss="modal">&times;</button>-->
        </div>
        <!-- Modal body -->
        <div class="modal-body form-body">

            <p class="head-details"></p>

            <form [formGroup]="form" *mobxAutorun>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label for="name">{{'bpm_st_add_form_title' | translate}}<sup>*</sup></label>
                            <div class="clearfix d-flex">
                                <div class="multiple-plain-ngselect w-100">
                                    <ng-select [placeholder]="'bpm_st_add_form_title_placeholder'| translate" [multiple]="false"
                                        formControlName="type" bindLabel="title">
                                        <ng-option [value]="row.short"
                                            *ngFor="let row of typeSelect">
                                            {{row.title}}
                                        </ng-option>
                                    </ng-select>
                                    <p class="pt-1" style="color: red;" *ngIf="formErrors && formErrors.type">
                                        {{formErrors.type}}
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label for="title">{{'storage_type_form_title' | translate}}<sup>*</sup></label>
                            <input type="text" formControlName="title" class="form-control"
                                placeholder="{{'storage_type_form_title_placeholder' | translate}}" id="title" #titleInput>
                            <p style="color: red;" *ngIf="formErrors"> {{formErrors.title}}</p>
                        </div>
                    </div>
                </div>
                <div class="clearfix"></div>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="d-block justify-content-left border-0 mt-3">
                            <button type="submit" class="btn btn-active" (click)="save()"
                                [disabled]="form.invalid || AppStore.loading">{{ AppStore.loading ?
                                getButtonText('loading') : getButtonText('save') }}</button>
                            <button type="button" data-toggle="modal" data-target="#signal-lost" class="btn"
                                (click)="save(true)" [disabled]="form.invalid || AppStore.loading">{{
                                AppStore.loading ?
                                getButtonText('loading') : getButtonText('save_close') }}</button>
                            <button type="button" data-toggle="modal" data-target="#error-message" class="btn"
                                (click)="cancel()">{{ AppStore.loading ? getButtonText('loading') :
                                getButtonText('cancel')}}</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <!-- Modal footer -->
    </div>
</div>

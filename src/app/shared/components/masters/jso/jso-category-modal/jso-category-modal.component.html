<button type="button" class="close" (click)="cancel()"><i class="lni-close"></i><span>{{'esc' | translate}}</span></button>
<div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">{{'jso_category' | translate}}</h4>
                <!--<button type="button" class="close" data-dismiss="modal">&times;</button>-->
            </div>
            <!-- Modal body -->
            <div class="modal-body form-body">

                <p class="head-details"></p>

                <form [formGroup]="form" *mobxAutorun>

                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <label for="title">{{'jso_category_form_title' | translate}}<span class="form-error">*</span></label>
                                <input type="text" formControlName="title" class="form-control"
                                    placeholder="{{'jso_category_form_title_placeholder' | translate}}" id="title" #titleInput>
                                <p class="form-error" *ngIf="formErrors"> {{formErrors.title}}</p>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <span style="float: right;"><p class="text-grey mb-0">{{form?.value.description != null ? getDescriptionLength() : 0}} {{'characters' | translate}}</p></span>
                                <label>{{'jso_category_form_description' | translate}}</label>
                                <textarea class="form-control" rows="3" id="comment11" formControlName = "description"
                                    placeholder="{{'jso_category_form_description_placeholder' | translate}}"></textarea>
                            </div>
                        </div>
                    </div>

                    <div class="clearfix"></div>

                    <div class="row">
                        <div class="col-sm-12">
                            <div class="d-block justify-content-left border-0 mt-3">
                                <button type="submit" class="btn btn-active" (click)="save()"
                                    [disabled]="form.invalid || AppStore.loading">{{  AppStore.loading  ? getButtonText('loading') : getButtonText('save') }}</button>
                                <button type="button" data-toggle="modal" data-target="#signal-lost"
                                    class="btn" (click)="save(true)"
                                    [disabled]="form.invalid || AppStore.loading">{{  AppStore.loading  ? getButtonText('loading') : getButtonText('save_close') }}</button>
                                <button type="button" data-toggle="modal" data-target="#error-message"
                                    class="btn"
                                    (click)="cancel()">{{ AppStore.loading  ? getButtonText('loading') : getButtonText('cancel') }}</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <!-- Modal footer -->
        </div>
    </div>

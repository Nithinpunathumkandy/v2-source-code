<button type="button" class="close" (click)="cancel()"><i class="lni-close"></i><span>{{'esc' | translate}}</span></button>
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title" >{{'add_keyword' | translate}}</h4>
                
               
                <!--<button type="button" class="close" data-dismiss="modal">&times;</button>-->
            </div>
            <!-- Modal body -->
            <div class="modal-body form-body" *mobxAutorun>

                <p class="head-details"></p>

                
                <!-- <form [formGroup]="form" > -->

                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <label for="title">{{'key' | translate}}<sup>*</sup></label>
                                <input type="text" [disabled] = "LabelSource.values == null ? 'false' : 'true'" [(ngModel)] = "labelKey" class="form-control"
                                [attr.placeholder]="'label_key' | translate">
                                <p style="color: red;" *ngIf="formErrors"> {{formErrors.label}}</p>
                            </div>
                        </div>
                    </div>

                    <div class="row" *ngFor="let lang of labels">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <label for="title">{{lang.languageTitle}}<sup>*</sup></label>
                                <input type="text" [(ngModel)] = "lang.value" class="form-control"
                                    [attr.placeholder]="lang.languageTitle+' title'">
                            </div>
                        </div>
                    </div>
    

                    <div class="clearfix"></div>

                    <div class="row">
                        <div class="col-sm-12">
                            <div class="d-block justify-content-left border-0 mt-3">
                                <button type="submit" class="btn btn-active" (click)="save()"
                                    [disabled]="AppStore.loading || !checkFormValid()">{{ AppStore.loading  ? getButtonText('loading') : getButtonText('save') }}</button>
                                <button type="button" data-toggle="modal" data-target="#signal-lost"
                                    class="btn" (click)="save(true)"
                                    [disabled]="AppStore.loading || !checkFormValid()">{{ AppStore.loading  ? getButtonText('loading') : getButtonText('save_close') }}</button>
                                <button type="button" data-toggle="modal" data-target="#error-message"
                                    class="btn"
                                    (click)="cancel()">{{ AppStore.loading  ? getButtonText('loading') : getButtonText('cancel') }}</button>
                            </div>
                        </div>
                    </div>
                <!-- </form> -->
            </div>
            <!-- Modal footer -->
        </div>
    </div>

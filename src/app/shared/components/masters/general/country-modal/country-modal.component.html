<button type="button" class="close" (click)="cancel()"><i class="lni-close"></i><span>{{'esc' | translate}}</span></button>
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title" >{{'country' | translate}}</h4>
                
            </div>
            <!-- Modal body -->
            <div class="modal-body form-body">

                <p class="head-details"></p>

                
                <form [formGroup]="countryAddForm">

                    <div class="row">
                        <div class="col-sm-12">
                           <div class="form-group">
                               <label for="name">{{'region' | translate}}<sup>*</sup></label>
                               <div class="clearfix">
                                 <div class="multiple-plain-ngselect">
                                    <ng-select
                                        [attr.placeholder]="'select_region' | translate"
                                        [multiple]="false"
                                        formControlName="region_id"
                                        (search) = "searchRegion($event)"
                                        (open)="getRegion()"
                                        >
                                        <ng-option [value]="root.id" *ngFor="let root of RegionMasterStore.allItems" >
                                            {{root.title }}
                                        </ng-option>
                                     </ng-select>
                                     <p style="color: red;" *ngIf="formErrors"> {{formErrors.region_id}}</p>
                                 </div>
                            
                             </div>
                            </div>
                           

                        </div>
                     </div>

                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <label for="title">{{'title' | translate}}<sup>*</sup></label>
                                <input type="text" formControlName="title" class="form-control"
                                [attr.placeholder]="'country_form_title_placeholder' | translate"  id="title" #titleInput>
                                <p style="color: red;" *ngIf="formErrors"> {{formErrors.title}}</p>
                            </div>
                        </div>
                    </div>
                    
    
                    <div class="clearfix"></div>

                    <div class="row">
                        <div class="col-sm-12">
                            <div class="d-block justify-content-left border-0 mt-3">
                                <button type="submit" class="btn btn-active" (click)="save()"
                                    [disabled]="countryAddForm.invalid || AppStore.loading">{{AppStore.loading  ? getButtonText('loading') : getButtonText('save') }}</button>
                                <button type="button" data-toggle="modal" data-target="#signal-lost"
                                    class="btn" (click)="save(true)"
                                    [disabled]="countryAddForm.invalid || AppStore.loading">{{ AppStore.loading  ? getButtonText('loading') : getButtonText('save_close') }}</button>
                                <button type="button" data-toggle="modal" data-target="#error-message"
                                    class="btn"
                                    (click)="cancel()">{{ AppStore.loading  ? getButtonText('loading') : getButtonText('cancel') }}</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <!-- Modal footer -->
        </div>
    </div>

<button type="button" class="close" (click)="cancel()"><i class="lni-close"></i><span>{{'esc' | translate}}</span></button>
<div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
        <!-- Modal Header -->
        <div class="modal-header">
            <h4 class="modal-title">{{'module_group' | translate}}</h4>
        </div>
        <!-- Modal body -->
        <div class="modal-body form-body">
            <p class="head-details"></p>
                <div class="row" *ngFor="let lang of moduleMenuLabel">
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label for="title">{{lang.languageTitle}}<sup>*</sup></label>
                            <input type="text" [(ngModel)] = "lang.value" class="form-control"
                                [attr.placeholder]="lang.languageTitle+' titledd'">
                        </div>
                    </div>
                </div>

                <div class="clearfix"></div>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="d-block justify-content-left border-0 mt-3">
                            <button type="submit" class="btn btn-active" (click)="save()"
                                [disabled]="AppStore.loading || !checkFormValid()">{{ AppStore.loading  ? getButtonText('loading') : getButtonText('save') }}</button>
                            <button type="button" data-toggle="modal" data-target="#signal-lost"
                                class="btn" (click)="save(true)"
                                [disabled]="AppStore.loading || !checkFormValid()">{{ AppStore.loading  ? getButtonText('loading') : getButtonText('save_close') }}</button>
                            <button type="button" data-toggle="modal" data-target="#error-message"
                                class="btn"
                                (click)="cancel()">{{ AppStore.loading  ? getButtonText('loading') : getButtonText('cancel') }}</button>
                        </div>
                    </div>
                </div>
        </div>
        <!-- Modal footer -->
    </div>
</div>

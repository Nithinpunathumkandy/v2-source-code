<button type="button" class="close" (click)="cancel()"><i class="lni-close"></i><span>{{'esc' | translate}}</span></button>
<div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
        <!-- Modal Header -->
        <div class="modal-header">
            <!-- <h4 class="modal-title">{{'new_project_theme' | translate}}</h4> -->
            <!--<button type="button" class="close" data-dismiss="modal">&times;</button>-->
            <h4 class="modal-title" *ngIf="ProjectThemeSource?.type=='Add'">{{'new_project_theme' | translate}}</h4>
            <h4 class="modal-title" *ngIf="ProjectThemeSource?.type=='Edit'">{{'edit_project_theme' | translate}}</h4>
        </div>
        <!-- Modal body -->
        <div class="modal-body form-body">
            <!-- <form [formGroup]="form"> -->
            <p class="head-details"></p>
             <div class="clearfix small-tab-small-main small-tab-md-main" *mobxAutorun>
                
                    <div class="row">
                        <div class="col-sm-12">
                            <!-- <div class="form-group">
                                <label for="name">{{'label' | translate}}<span class="form-error">*</span></label>
                                <div class="clearfix">
                                  <div class="multiple-plain-ngselect ">
                                     <ng-select
                                         [placeholder]="'select_label' | translate"
                                         [multiple]="false"
                                         [(ngModel)] = "themeLabel"
                                         >
                                         <ng-option [value]="theme.value" *ngFor="let theme of themeList" >
                                             {{theme.title.length > 80 ? theme.title.substring(0,80)+' ...' : theme.title}}
                                         </ng-option>
                                      </ng-select>
                                      
                                  </div>
                              </div>
                             </div> -->
                             <div class="setting-item">
                                <div class="row align-items-center">
                                    <div class="col-sm-7">
                                        <h5 class="mb-0">{{'project_theme_form_color' | translate}}</h5>
                                        <!-- <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod.</p> -->
                                    </div>
                                    <div class="col-sm-5 d-flex justify-content-end align-items-center">
                                        <div class="costmz-color" [(colorPicker)]="color" [style.background]="color"> </div>
                                        <div class="form-group hexa-color mb-0">
                                            <input class="form-control color-header-new" [value]="color" style="font-size: 16px;">
                                        </div>
                                    </div>
                                </div>
                            </div>
     
                         </div>
                     </div>    
                <div class="small-list-tab small-tab-small">
                   
                   <!-- tab menu start -->
                   <ul class="nav nav-tabs nav-tabs--vertical nav-tabs--left vertical-tab" role="navigation">
                      <li class="nav-item" *ngFor = "let lang of LanguageSettingsStore.activeLanguages; let i = index" data-toggle="tooltip" data-html="true" [attr.title]="lang.title" style="word-wrap: break-word;"> <a data-toggle="tab" 
                        (click) = "clickLanguage(lang.id)" [ngClass] = "selectedLanguageId == lang.id ? 'nav-link active show':'nav-link'" [attr.aria-selected] = "selectedLanguageId == lang.id ? 'true' : 'false'">
                        {{ lang.title }}</a></li>
                   </ul>
                </div>
                <div class="tab-content">
                    
                   
                   <div [ngClass]="selectedLanguageId == i.language_id ? 'tab-pane fade active show' : 'tab-pane fade'" *ngFor = "let i of formNgModal;let num = index" [attr.id]="'review'+num" role="tabpanel">
                      <div class="p-3">
                       
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <label for="title">{{'project_theme_form_title' | translate}}<sup>*</sup></label>
                                    <input type="text" [(ngModel)] = "i.title" class="form-control"
                                    [attr.placeholder]="'project_theme_form_title_placeholder' | translate" [attr.id]="'title'+num" #titleInput  [ngModelOptions]="{standalone: true}">
                                    <p style="color: red;" class="pt-1" *ngIf="formErrors && i.error"> {{i.error}}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                   </div> 
                </div>
            </div>

                <div class="clearfix"></div>

                <div class="row">
                    <div class="col-sm-12 mt-3">
                        <div class="d-block justify-content-left border-0 mt-3">
                            <!-- [disabled]="form.invalid || AppStore.loading" -->
                            <button type="submit" class="btn btn-active" (click)="save()"
                                [disabled]="!checkFormValid() || AppStore.loading">{{ AppStore.loading  ? getButtonText('loading') : getButtonText('save') }}</button>
                            <button type="button" data-toggle="modal" data-target="#signal-lost"
                                class="btn" (click)="save(true)"
                                [disabled]="!checkFormValid() || AppStore.loading">{{AppStore.loading  ? getButtonText('loading') : getButtonText('save_close') }}</button>
                            <button type="button" data-toggle="modal" data-target="#error-message"
                                class="btn"
                                (click)="cancel()">{{ AppStore.loading  ? getButtonText('loading') : getButtonText('cancel') }}</button>
                        </div>
                    </div>
                </div>
            <!-- </form> -->
        </div>
        <!-- Modal footer -->
    </div>

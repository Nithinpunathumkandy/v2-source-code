<button type="button" class="close" (click)="cancel()"><i class="lni-close"></i><span>{{'esc' | translate}}</span></button>
<div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
        <!-- Modal Header -->
        <div class="modal-header">
            <h4 class="modal-title">{{'control_efficiency_measures' | translate}}</h4> 
            <!--<button type="button" class="close" data-dismiss="modal">&times;</button>-->
        </div>
        <!-- Modal body -->
        <div class="modal-body form-body">
            <!-- <form [formGroup]="form"> -->
            <p class="head-details"></p>
            <div class="clearfix small-tab-small-main small-tab-md-main" *mobxAutorun>
                <div class="row align-items-center">
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label for="title">{{'control_efficiency_measures_form_score' | translate}}</label>
                            <input type="text"  [(ngModel)] = "score" class="form-control"
                                placeholder="{{'control_efficiency_measures_form_score_placeholder' | translate}}" >
                            <p style="color: red;" class="pt-1" *ngIf="formErrors"> {{formErrors.errors.score}}</p>
                        </div>
                        
 
                     </div>
                     <!-- <div class="col-sm-6">
                        <div class="d-flex align-items-center">
                            <div style="font-weight: bold;color: #33475b;
                            margin-right: 11px;">Is Not Applicable:</div>
                            <div class="Preview-checkbox clearfix" style="margin-top:-11px">
                                <label class="container2 remember-txt float-left">
                                <input [(ngModel)]="isNotAcceptable" type="checkbox">
                                <span class="checkmark"></span></label>
                            </div>
                        </div>
                        
 
                     </div> -->
                </div>
                <div class="small-list-tab small-tab-small">
                   <!-- tab menu start -->
                   <ul class="nav nav-tabs nav-tabs--vertical nav-tabs--left vertical-tab" role="navigation">
                      <li class="nav-item" *ngFor = "let lang of LanguageSettingsStore.languages; let i = index" data-toggle="tooltip" data-html="true" [attr.title]="lang.title" style="word-wrap: break-word;"> <a data-toggle="tab" 
                        (click) = "clickLanguage(lang.id)" [ngClass] = "selectedLanguageId == lang.id ? 'nav-link active show':'nav-link'" [attr.aria-selected] = "selectedLanguageId == lang.id ? 'true' : 'false'">
                        {{ lang.title }}</a></li>
                   </ul>
                </div>
                <div class="tab-content" style="min-height: 150px;">
                   <div [ngClass]="selectedLanguageId == i.language_id ? 'tab-pane fade active show' : 'tab-pane fade'" *ngFor = "let i of formNgModal;let num = index" [attr.id]="'review'+num" role="tabpanel">
                      <div class="p-3">
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <label for="title">{{'control_efficiency_measures_form_title' | translate}}<sup>*</sup></label>
                                    <input type="text" [dir]="!checkInputDirection() ? 'ltr' : 'rtl'" [(ngModel)] = "i.title" class="form-control"
                                        placeholder="{{'control_efficiency_measures_form_title_placeholder' | translate}}" [attr.id]="'title'+num" #titleInput  [ngModelOptions]="{standalone: true}">
                                    <p style="color: red;" class="pt-1" *ngIf="formErrors && i.error"> {{i.error}}</p>
                                </div>
                            </div>
                        </div>
                        
                    </div>
                   </div> 
                </div>

                <div class="row mt-3">
                    <div class="col-sm-12">
                       

                        <div class="d-flex align-items-center mb-2">
                           
                            <div class="Preview-checkbox clearfix" style="margin-top:0px">
                                <label class="container2 remember-txt float-left" style="font-size: 14px;color: #33475b;padding-left: 20px;font-weight: bold;">{{'is_not_applicable' | translate}}
                                <input [(ngModel)]="isNotAcceptable" type="checkbox">
                                <span class="checkmark"></span></label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

                <div class="clearfix"></div>

                <div class="row">
                    <div class="col-sm-12 mt-3">
                        <div class="d-block justify-content-left border-0 mt-3">
                            <!-- [disabled]="form.invalid || AppStore.loading" -->
                            <button type="submit" class="btn btn-active" (click)="save()"
                                [disabled]="!checkFormValid() || !score || AppStore.loading">{{ AppStore.loading  ? getButtonText('loading') : getButtonText('save')  }}</button>
                            <button type="button" data-toggle="modal" data-target="#signal-lost"
                                class="btn" (click)="save(true)"
                                [disabled]="!checkFormValid() || !score || AppStore.loading">{{  AppStore.loading  ? getButtonText('loading') : getButtonText('save_close')  }}</button>
                            <button type="button" data-toggle="modal" data-target="#error-message"
                                class="btn"
                                (click)="cancel()">{{  AppStore.loading  ? getButtonText('loading') : getButtonText('cancel')  }}</button>
                        </div>
                    </div>
                </div>
            <!-- </form> -->
        </div>
        <!-- Modal footer -->
    </div>
</div>

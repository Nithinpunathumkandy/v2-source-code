<button type="button" class="close" (click)="cancel()"><i class="lni-close"></i><span>{{'esc' | translate}}</span></button>
<div class="modal-dialog modal-lg modal-dialog-centered" *mobxAutorun>
    <div class="modal-content">
        <!-- Modal Header -->
        <div class="modal-header">
            <h4 class="modal-title">{{'risk_control_plan' | translate}}</h4>
            <!--<button type="button" class="close" data-dismiss="modal">&times;</button>-->
        </div>
        <!-- Modal body -->
        <div class="modal-body form-body">
            <!-- <form [formGroup]="form"> -->
            <p class="head-details"></p>
            <div class="clearfix small-tab-small-main small-tab-md-main" *mobxAutorun>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="form-group">
                            <div class="Preview-checkbox clearfix">
                                <label class="container2 float-left pl-4" style="font-size: 14px; padding-top:2px;">
                                    <input type="checkbox" (change)="setTreatment($event)"
                                        [checked]="is_treatment?true:false">
                                    <span class="checkmark mt-1"></span> {{'add_treatment' | translate}}?</label>
                                <!-- <div class="question-circle-inp d-inline-block"
                                    style="vertical-align: middle; margin: -15px 0 0 15px; position: relative;">
                                    <i class="far fa-question-circle"></i>
                                    <div class="message-password-inp">
                                        <p class="mb-0">{{'risk_repeated_frequently' | translate}}</p>
                                    </div>
                                </div> -->
                            </div>
                        </div>
                    </div>
                    </div>
                <div class="small-list-tab small-tab-small">
                   <!-- tab menu start -->
                   <ul class="nav nav-tabs nav-tabs--vertical nav-tabs--left vertical-tab" role="navigation">
                      <li class="nav-item" *ngFor = "let lang of LanguageSettingsStore.languages; let i = index" data-toggle="tooltip" data-html="true" [attr.title]="lang.title" style="word-wrap: break-word;"> <a data-toggle="tab" 
                        (click) = "clickLanguage(lang.id)" [ngClass] = "selectedLanguageId == lang.id ? 'nav-link active show':'nav-link'" [attr.aria-selected] = "selectedLanguageId == lang.id ? 'true' : 'false'">
                        {{ lang.title }}</a></li>
                   </ul>
                </div>
                <div class="tab-content">
                   <div [ngClass]="selectedLanguageId == i.language_id ? 'tab-pane fade active show' : 'tab-pane fade'" *ngFor = "let i of formNgModal;let num = index" [attr.id]="'review'+num" role="tabpanel">
                      <div class="p-3">
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <label for="title">{{'risk_control_plan_form_title' | translate}}<sup>*</sup></label>
                                    <input type="text" [(ngModel)] = "i.title" class="form-control"
                                        placeholder="{{'risk_control_plan_form_title_placeholder' | translate}}" [attr.id]="'title'+num" #titleInput  [ngModelOptions]="{standalone: true}">
                                    <p style="color: red;" *ngIf="formErrors && i.error"> {{i.error}}</p>
                                </div>
                            </div>
                        </div>
                       
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <span style="float: right;"><p class="text-grey mb-0">{{i.description != null ? getDescriptionLength(i.description) : 0}} {{'characters' | translate}}</p></span>
                                    <label>{{'risk_control_plan_form_description' | translate}}</label>
                                    <textarea class="form-control" rows="3" [attr.id]="'comment'+num"
                                        placeholder="{{'risk_control_plan_form_description_placeholder' | translate}}" [(ngModel)] = "i.description"  [ngModelOptions]="{standalone: true}"></textarea>
                                </div>
                            </div>
                        </div>

                    </div>
                   </div> 
                  
                </div>
            </div>

                <div class="clearfix"></div>

                <div class="row">
                    <div class="col-sm-12 mt-3">
                        <div class="d-block justify-content-left border-0 mt-3">
                            <!-- [disabled]="form.invalid || AppStore.loading" -->
                            <button type="submit" class="btn btn-active" (click)="save()"
                                [disabled]="!checkFormValid() || AppStore.loading">{{  AppStore.loading  ? getButtonText('loading') : getButtonText('save')  }}</button>
                            <button type="button" data-toggle="modal" data-target="#signal-lost"
                                class="btn" (click)="save(true)"
                                [disabled]="!checkFormValid() || AppStore.loading">{{ AppStore.loading  ? getButtonText('loading') : getButtonText('save_close')  }}</button>
                            <button type="button" data-toggle="modal" data-target="#error-message"
                                class="btn"
                                (click)="cancel()">{{  AppStore.loading  ? getButtonText('loading') : getButtonText('cancel')  }}</button>
                        </div>
                    </div>
                </div>
            <!-- </form> -->
        </div>
        <!-- Modal footer -->
    </div>
</div>

<button type="button" class="close" (click)="cancel()"><i class="lni-close"></i><span>{{'esc' | translate}}</span></button>
<div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">{{'issue_category' | translate}}</h4>
                <!--<button type="button" class="close" data-dismiss="modal">&times;</button>-->
            </div>
            <!-- Modal body -->
            <div class="modal-body form-body">

                <p class="head-details"></p>

                <form [formGroup]="form" *mobxAutorun>

                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <label for="title">{{'issue_category_form_title' | translate}}<sup>*</sup></label>
                                <input type="text" formControlName="title" class="form-control"
                                    placeholder="{{'issue_category_form_title_placeholder' | translate}}" id="title" #titleInput>
                                <p class="form-error" *ngIf="formErrors"> {{formErrors.title}}</p>
                            </div>
                        </div>
                    </div>

                    <div class="setting-item">
                        <div class="row align-items-center">
                            <div class="col-sm-7">
                                <h5>{{'issue_category_color_form_title' | translate}}</h5>
                                <!-- <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod.</p> -->
                            </div>
                            <div class="col-sm-5 d-flex justify-content-end align-items-center">
                                <div class="costmz-color" [(colorPicker)]="color" [style.background]="color"> </div>
                                <div class="form-group hexa-color mb-0">
                                    <input class="form-control color-header-new" [value]="color">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <label for="label">{{'issue_category_label_form_title' | translate}}<span class="form-error"></span></label>
                                <input type="text" formControlName="label" class="form-control"
                                    placeholder="{{'issue_category_label_form_title_placeholder' | translate}}" id="title" #titleInput>
                                <p class="form-error" *ngIf="formErrors"> {{formErrors.label}}</p>
                            </div>
                        </div>
                    </div>

                    <div class="clearfix"></div>

                    <div class="row">
                        <div class="col-sm-12">
                            <div class="d-block justify-content-left border-0 mt-3">
                                <button type="submit" class="btn btn-active" (click)="save()"
                                    [disabled]="form.invalid || AppStore.loading">{{  AppStore.loading  ? getButtonText('loading') : getButtonText('save') }}</button>
                                <button type="button" data-toggle="modal" data-target="#signal-lost"
                                    class="btn" (click)="save(true)"
                                    [disabled]="form.invalid || AppStore.loading">{{  AppStore.loading  ? getButtonText('loading') : getButtonText('save_close')}}</button>
                                <button type="button" data-toggle="modal" data-target="#error-message"
                                    class="btn"
                                    (click)="cancel()">{{  AppStore.loading  ? getButtonText('loading') : getButtonText('cancel') }}</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <!-- Modal footer -->
        </div>
    </div>

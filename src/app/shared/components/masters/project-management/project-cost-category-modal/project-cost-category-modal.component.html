<button type="button" class="close" (click)="cancel()"><i class="lni-close"></i><span>{{'esc' | translate}}</span></button>
<div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
        <!-- Modal Header -->
        <div class="modal-header">
            <h4 class="modal-title">{{'project_cost_category' | translate}}</h4>
            <!--<button type="button" class="close" data-dismiss="modal">&times;</button>-->
        </div>
        <!-- Modal body -->
        <div class="modal-body form-body">
            <!-- <form [formGroup]="form"> -->
            <p class="head-details"></p>
            <form [formGroup]="form" *mobxAutorun>

                <div class="row">
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label for="title">{{'project_cost_category_form_title' | translate}}<sup>*</sup></label>
                            <input type="text" formControlName="title" class="form-control"
                                placeholder="{{'project_cost_category_form_title_placeholder' | translate}}" id="title" #titleInput>
                            <p class="form-error pt-1" *ngIf="formErrors"> {{formErrors.title}}</p>
                        </div>
                    </div>
                </div>

               


                <div class="row">
                    <div class="col-sm-12">
                        <div class="form-group add-kpi-textarea">
                            <span style="float: right;"><p class="text-grey">{{form?.value.description != null ? getDescriptionLength() : 0}} Characters</p></span>
                            <label>{{'project_cost_category_form_description' | translate}}</label>
                            <textarea class="form-control" rows="11" id="comment11"
                                placeholder="{{'project_cost_category_form_description_placeholder' | translate}}" formControlName="description"></textarea>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-12">
                       

                        <div class="d-flex align-items-center mb-2">
                            <!-- <div style="margin-right: 11px;font-weight: bold;color: #33475b;">Can Delete:</div> -->
                            <div class="Preview-checkbox clearfix" style="margin-top:0px">
                                <label class="container2 remember-txt float-left" style="font-size: 14px;color: #33475b;padding-left: 20px;font-weight: bold;">Can Delete
                                <input formControlName="can_delete" type="checkbox">
                                <span class="checkmark"></span></label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="clearfix"></div>

                <div class="row">
                    <div class="col-sm-12">
                        <div class="d-block justify-content-left border-0 mt-3">
                            <button type="submit" class="btn btn-active" (click)="save()"
                                [disabled]="form.invalid || AppStore.loading">{{ AppStore.loading  ? getButtonText('loading') : getButtonText('save')  }}</button>
                            <button type="button" data-toggle="modal" data-target="#signal-lost"
                                class="btn" (click)="save(true)"
                                [disabled]="form.invalid || AppStore.loading">{{  AppStore.loading  ? getButtonText('loading') : getButtonText('save_close') }}</button>
                            <button type="button" data-toggle="modal" data-target="#error-message"
                                class="btn"
                                (click)="cancel()">{{  AppStore.loading  ? getButtonText('loading') : getButtonText('cancel')  }}</button>
                        </div>
                    </div>
                </div>
            </form>
            <!-- </form> -->
        </div>
        <!-- Modal footer -->
    </div>
</div>

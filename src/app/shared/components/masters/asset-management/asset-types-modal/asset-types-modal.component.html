<button type="button" class="close" (click)="closeFormModal()"><i
    class="lni-close"></i><span>{{'esc' | translate}}</span></button>
 <div class="modal-dialog modal-lg modal-dialog-centered">
     <div class="modal-content">
        <div class="modal-header">
           <h4 class="modal-title">{{'new_asset_type' | translate}}</h4>
        </div>
        <div class="modal-body form-body">
     
           <p class="head-details"></p>
     
           <form [formGroup]="assettypesForm" *mobxAutorun>
              <div class="row">
                 <div class="col-sm-12">
                    <div class="form-group">
                       <label for="title">{{'asset_type_form_title' | translate}}<sup>*</sup></label>
                       <input type="text" formControlName="title" class="form-control"
                       [attr.placeholder]="'asset_type_form_title_placeholder' | translate"  id="cctitle">
                       <p class="form-error" *ngIf="assettypesErrors && assettypesErrors.title"> {{assettypesErrors.title}}</p>
                    </div>
                    <div class="form-group add-kpi-textarea pb-1">
                     <span style="float: right;" class="text-grey">{{assettypesForm?.value.description != null ? getDescriptionLength() : 0}} {{'characters' | translate}}</span>
                     <label for="description">{{'asset_type_form_description' | translate}}</label>
                     <!-- <ckeditor id="description" (change)="descriptionValueChange($event)" [editor]="Editor" formControlName="description"></ckeditor> -->
                     <textarea class="form-control" rows="3" id="description"
                                    [placeholder]="'asset_type_form_description_placeholder' | translate" formControlName="description"></textarea>
                  </div>
                 </div>
              </div>
              <div class="clearfix"></div>
     
              <div class="row">
                 <div class="col-sm-12">
                    <div class="d-block justify-content-left border-0 mt-3">
                       <button type="submit" class="btn btn-active" (click)="saveAssetTypes()"
                          [disabled]="assettypesForm.invalid || AppStore.loading">{{  AppStore.loading  ? getButtonText('loading') : getButtonText('save') }}</button>
                       <button type="button" data-toggle="modal" data-target="#signal-lost"
                          class="btn" (click)="saveAssetTypes(true)"
                          [disabled]="assettypesForm.invalid || AppStore.loading">{{  AppStore.loading  ? getButtonText('loading') : getButtonText('save_close')}}</button>
                       <button type="button" data-toggle="modal" data-target="#error-message"
                          class="btn"
                          (click)="closeFormModal()">{{  AppStore.loading  ? getButtonText('loading') : getButtonText('cancel') }}</button>
                    </div>
                 </div>
              </div>
           </form>
        </div>
     
     </div>
     </div>

<ul class="arrowlist m-0 p-0">
    <div *ngFor = "let subItems of items" class="ml-4">
        <li *ngIf = "!MeetingAgendaMasterStore.updateItem || (MeetingAgendaMasterStore.updateItem.id != subItems.id)" [attr.class] = "subItems.class">{{subItems.title}}
            <div class="arrowlist-edit-and-add">
              <a (click) = "addMinutesClicked(subItems)"><i class="fas fa-plus"></i></a>
              <a><i class="fas fa-pen" (click) = "editValue(subItems)"></i></a>
              <a (click) = "deleteMinutes(subItems,MeetingAgendaMasterStore.newMeetingAgenda)"><i class="fas fa-trash"></i></a>
            </div>
          </li>
          <div class="clearfix d-flex ml-4" *ngIf = "MeetingAgendaMasterStore.selectedMeeting && subItems.id == MeetingAgendaMasterStore.selectedMeeting.id">
              <input type="text" class="form-control w-100" [(ngModel)]="subItems.text_box_value" placeholder="{{'enter_title' | translate}}" (keyup) = "keyboardEvent($event,subItems)">
              <button class="btn multi-add-user ml-2" (click)="addToMeetingAgenda(subItems)" style="width: 38px;"><i class="fas fa-plus"></i></button>
              <button class="btn multi-add-user ml-2" (click)="cancelAgenda(subItems)" style="width: 38px;"><i class="fas fa-times"></i></button>
          </div>
          <app-meeting-agenda-loop *ngIf = "subItems.meeting_agendas.length > 0" [details] = "subItems.meeting_agendas"></app-meeting-agenda-loop>
    </div>
</ul>

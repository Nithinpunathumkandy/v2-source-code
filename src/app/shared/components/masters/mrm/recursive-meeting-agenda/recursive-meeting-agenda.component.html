<ng-container *ngTemplateOutlet="tree;context:{meetingAgendas:meetingAgendas}">
</ng-container>

<ng-template #tree let-node="meetingAgendas">
 
  <ul *ngIf="meetingAgendas.meeting_agendas && meetingAgendas.meeting_agendas.length > 0">
    <ng-container *ngFor="let child of meetingAgendas.meeting_agendas">
      <li>
        <ng-container *ngTemplateOutlet="tree;context:{meetingAgendas:child}">
        </ng-container>
      </li>
    </ng-container>
  </ul>
</ng-template>

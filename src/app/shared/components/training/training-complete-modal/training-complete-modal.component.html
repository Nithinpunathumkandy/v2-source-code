<!-- training-complete-popup Start -->
<!-- <div class="modal modal-style-1 popup-full-width fade" id="training-complete-popup" data-keyboard="false"
    data-backdrop="static" style="overflow: hidden auto; z-index: 99999;"> -->
    <button type="button" class="close" (click)="closeFormModal()"><i class="lni-close"></i><span>{{'esc' | translate}}</span></button>
    <div class="modal-dialog modal-xl modal-dialog-centered">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">{{'complete_training' | translate}}</h4>
                <!-- <button type="button" class="close" data-dismiss="modal">&times;</button>-->
            </div>
            <!-- Modal body -->
            <div class="modal-body form-body">
                <p class="head-details">{{'complete_modal_content' | translate}}</p>
                <div class="row sm-row">
                    <div class="col-xl-3 col-lg-4 col-sm-6 sm-col" *ngFor="let participants of TrainingsStore.trainingDetails?.participants?.participants; let i = index">
                        <div class="name-and-position name-and-position-bdr cmn-bdr text-left p-3">
                            <div class="d-flex" >
                                
                                <app-user-popup-box [source]="getPopupDetails(participants.user)" [showName]="true" [activateButtons]="false">
                                </app-user-popup-box>
                            </div>
                            <div class="mt-2">
                                <button type="button" [ngClass]="conditionCheck(participants.user,'present') ? 'btn btn-small btn-green-hov active' : 'btn btn-small btn-green-hov'" (click)="participantsMarked(participants,'present')">{{'present' | translate}}</button>
                                <button type="button" [ngClass]="conditionCheck(participants.user,'absent') ? 'btn btn-small btn-red-hov active' : 'btn btn-small btn-red-hov'" (click)="participantsMarked(participants,'absent')">{{'absent' | translate}}</button>
                            </div>
                        </div>
                    </div>                  
                </div>

                <div class="row">
                    <div class="col-sm-12">
                        <div class="d-block justify-content-left border-0 mt-3">
                            <button type="button" data-toggle="modal" data-target="#signal-lost" (click)="save(false)"
                                class="btn btn-primary mr-3" [disabled]="AppStore.loading">
                                {{ AppStore.loading ? getButtonText('loading') : getButtonText('save') }}</button>
                            <button type="button" data-toggle="modal" data-target="#signal-lost" (click)="save(true)"
                                class="btn btn-primary mr-3" [disabled]="AppStore.loading">
                                {{ AppStore.loading ? getButtonText('loading') : getButtonText('save_close') }}</button>
                            <button type="button" data-toggle="modal" data-target="#error-message"
                                (click)="closeFormModal()" class="btn btn-primary mr-2">{{ AppStore.loading ?
                                getButtonText('loading') : getButtonText('cancel') }}</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Modal footer -->
        </div>
    </div>
<!-- </div> -->
<!-- training-complete-popup End -->

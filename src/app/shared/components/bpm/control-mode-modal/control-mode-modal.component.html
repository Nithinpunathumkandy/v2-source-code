<button type="button" class="close" (click)="closeFormModal()"><i class="lni-close"></i><span>{{'esc' | translate}}</span></button>
<div class="modal-dialog modal-lg modal-dialog-centered">
<div class="modal-content">
   <div class="modal-header">
      <h4 class="modal-title">{{'control_mode' | translate}}</h4>
   </div>
   <div class="modal-body form-body">

      
      <p class="head-details"></p>

      <form [formGroup]="controlModeForm" *mobxAutorun>
         <div class="row">
            <div class="col-sm-12">
               <div class="form-group">
                  <label for="title">{{'title' | translate}}<sup>*</sup></label>
                  <input type="text" formControlName="title" class="form-control"
                  [attr.placeholder]="'control_mode' | translate"  id="cctitle">
                  <p class="form-error" *ngIf="FormErros"> {{FormErros.title}}</p>
               </div>
            </div>
         </div>
         <div class="clearfix"></div>

         <div class="row">
            <div class="col-sm-12">
               <div class="d-block justify-content-left border-0 mt-3">
                  <button type="submit" class="btn btn-active" (click)="saveControlMode()"
                     [disabled]="controlModeForm.invalid || AppStore.loading">{{  AppStore.loading  ? getButtonText('loading') : getButtonText('save')}}</button>
                  <button type="button" data-toggle="modal" data-target="#signal-lost"
                     class="btn" (click)="saveControlMode(true)"
                     [disabled]="controlModeForm.invalid || AppStore.loading">{{  AppStore.loading  ? getButtonText('loading') : getButtonText('save_close') }}</button>
                  <button type="button" data-toggle="modal" data-target="#error-message"
                     class="btn"
                     (click)="closeFormModal()">{{  AppStore.loading  ? getButtonText('loading') : getButtonText('cancel') }}</button>
               </div>
            </div>
         </div>
      </form>
   </div>

</div>
</div>

<button type="button" class="close" (click)="closeFormModal()"><i class="lni-close"></i><span>{{'esc' | translate}}</span></button>
<div class="modal-dialog modal-lg modal-dialog-centered">
<div class="modal-content">
   <div class="modal-header">
      <h4 class="modal-title">{{'process_category' | translate}}</h4>
   </div>
   <div class="modal-body form-body">

      <p class="head-details"></p>

      <form [formGroup]="processCategoryForm" *mobxAutorun>
         <div class="row">
            <div class="col-sm-12">
               <div class="form-group">
                  <label for="title">{{'process_category_form_title' | translate}}<sup>*</sup></label>
                  <input type="text" formControlName="title" class="form-control"
                  [attr.placeholder]="'process_category_form_title_placeholder' | translate"  id="cctitle">
                  <p class="form-error" *ngIf="processCatFormErros"> {{processCatFormErros.title}}</p>
               </div>
            </div>
         </div>
         <div class="row">
            <div class="col-sm-12">
                <div class="form-group">
                  <span
                  style="float: right;"><p class="text-grey mb-0">{{processCategoryForm?.value.description != null ? processCategoryForm?.value.description?.length : 0}}
                     {{'characters' | translate}}</p></span>
                    <label>{{'process_category_form_description' | translate}}</label>
                    <textarea class="form-control" rows="3" id="comment11" formControlName="description"
                    [attr.placeholder]="'process_category_form_description_placeholder' | translate" ></textarea>
                </div>
            </div>
        </div>
         <div class="clearfix"></div>

         <div class="row">
            <div class="col-sm-12">
               <div class="d-block justify-content-left border-0 mt-3">
                  <button type="submit" class="btn btn-active" (click)="saveProcessCategory()"
                     [disabled]="processCategoryForm.invalid || AppStore.loading">{{  AppStore.loading  ? getButtonText('loading') : getButtonText('save')}}</button>
                  <button type="button" data-toggle="modal" data-target="#signal-lost"
                     class="btn" (click)="saveProcessCategory(true)"
                     [disabled]="processCategoryForm.invalid || AppStore.loading">{{  AppStore.loading  ? getButtonText('loading') : getButtonText('save_close') }}</button>
                  <button type="button" data-toggle="modal" data-target="#error-message"
                     class="btn"
                     (click)="closeFormModal()">{{  AppStore.loading  ? getButtonText('loading') : getButtonText('cancel')}}</button>
               </div>
            </div>
         </div>
      </form>
   </div>

</div>
</div>

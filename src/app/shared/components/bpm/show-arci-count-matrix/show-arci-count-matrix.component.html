<button type="button" class="close" (click)="closeModal()" data-dismiss="modal"><i class="lni-close"></i><span>esc</span></button>
<div class="modal-dialog modal-xl modal-dialog-centered">
    <div class="modal-content">
        <!-- Modal Header -->
        <div class="modal-header">
            <h4 class="modal-title">ARCI count and Matrix </h4>
        </div>
        <div class="modal-body form-body  users-page-list">

            <div class="row" *mobxAutorun>
                <div class="col-md-12 mt-2">
                    <h5><span class="text-primary pr-0">A</span>ccountable</h5>
                    <hr class="mt-1">
                    <div class="panel-body bg-white">
                        <div class="row">
                            <div class="col-sm-12 col-md-6 col-lg-4 col-xl-3 user-box-new animation-pulse rounde-hov-bg"
                                *ngFor = "let du of ProcessStore.processDetails?.process_accountable_users; let i = index">
                                <app-user-popup-box [source]="getPopupDetails(du)"></app-user-popup-box>
                            </div>
                            <div *ngIf="ProcessStore.processDetails?.process_accountable_users.length == 0">
                                <ng-container>
                                    <app-no-image-data ></app-no-image-data>
                                 </ng-container>
                            </div>
                            <!-- //Users  -->
                        </div>
                    </div>
                </div>

                <div class="col-md-12 mt-2">
                    <h5><span class="text-primary pr-0">R</span>esponsible</h5>
                    <hr class="mt-1">
                    <div class="panel-body bg-white">
                        <div class="row">
                            <!-- Users  -->
                            <div class="col-sm-12 col-md-6 col-lg-4 col-xl-3 user-box-new animation-pulse rounde-hov-bg"
                                    *ngFor = "let du of ProcessStore.processDetails?.process_responsible_users; let i = index">
                                    <app-user-popup-box [source]="getPopupDetails(du)"></app-user-popup-box>
                            </div>
                            <div *ngIf="ProcessStore.processDetails?.process_responsible_users.length == 0">
                                <ng-container>
                                    <app-no-image-data ></app-no-image-data>
                                 </ng-container>
                            </div>
                            <!-- //Users  -->
                        </div>
                    </div>
                </div>

                <div class="col-md-12 mt-2">
                    <h5><span class="text-primary pr-0">C</span>onsulted</h5>
                    <hr class="mt-1">
                    <div class="panel-body bg-white">
                        <div class="row">
                            <!-- Users  -->
                            <div class="col-sm-12 col-md-6 col-lg-4 col-xl-3 user-box-new animation-pulse rounde-hov-bg"
                            *ngFor = "let du of ProcessStore.processDetails?.process_consulted_users; let i = index">
                            <app-user-popup-box [source]="getPopupDetails(du)"></app-user-popup-box> 
                            </div>
                            <div *ngIf="ProcessStore.processDetails?.process_consulted_users.length == 0">
                                <ng-container>
                                    <app-no-image-data ></app-no-image-data>
                                 </ng-container>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-12 mt-2">
                    <h5><span class="text-primary pr-0">I</span>nformed</h5>
                    <hr class="mt-1">
                    <div class="panel-body bg-white">
                        <div class="row">
                            <div class="col-sm-12 col-md-6 col-lg-4 col-xl-3 user-box-new animation-pulse rounde-hov-bg"
                                *ngFor = "let du of ProcessStore.processDetails?.process_informed_users; let i = index">
                                <app-user-popup-box [source]="getPopupDetails(du)"></app-user-popup-box>
                            </div>
                            <div *ngIf="ProcessStore.processDetails?.process_informed_users.length == 0">
                                <ng-container>
                                    <app-no-image-data ></app-no-image-data>
                                 </ng-container>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


     <button type="button" class="close" (click)="closeFormModal()"><i class="lni-close"></i><span>esc</span></button>
     <div class="modal-dialog modal-lg modal-dialog-centered" *mobxAutorun>
        <div class="modal-content">
           <!-- Modal Header -->
           <div class="modal-header">
              <h4 class="modal-title pb-2">{{'asset_sd_form_main_head' | translate}}</h4>
              <!--<button type="button" class="close" data-dismiss="modal">&times;</button>-->
           </div>
           <!-- Modal body -->
           <form [formGroup]="shutdownForm" id="shutdownForm">
           <div class="modal-body form-body">
               
           
            <div class="row">
            <div class="col-sm-12">
                <div class="form-group">
                    <label for="name">{{'asset_sd_form_title' | translate}} <sup>*</sup></label>
                    <div class="plain-select input-add-report">
                        <input type="text" formControlName="title" class="form-control" [placeholder]="'asset_sd_form_title_placeholder' | translate">
                    </div>
                </div>
            </div>
            </div>
            <div class="row">
                <div class="col-lg-7 col-sm-12">
                   <div class="row">
                       <div class="col-sm-6">
                        <div class="form-group">
                            <label for="name">{{'asset_sd_form_start_date' | translate}} <sup>*</sup></label>
                            <div class="input-group input-clear-btn-main">
                            <!-- <div class="input-clear-btn-main"> -->
                            <input formControlName="start_date" class="form-control bg-white"
                                [placeholder]="'asset_sd_form_start_date_placeholder' | translate" id="start_date" [readonly]="true"
                                
                                ngbDatepicker #startDate="ngbDatepicker">
                            <span aria-hidden="true" *ngIf="shutdownForm.value?.start_date"
                                (click)="clear('start_date')" style="border:none;"
                                class="input-clear-btn">×</span>
                            <!-- </div> -->
        
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary calendar"
                                    (click)="startDate.toggle()" type="button"><i
                                        class="fas fa-calendar-alt"></i></button>
                            </div>
                        </div>
                            </div>
                       </div>
                       <div class="col-sm-6">
                        <div class="form-group">
                            <label for="name">{{'asset_sd_form_end_date' | translate}} <sup>*</sup></label>
                            <div class="input-group input-clear-btn-main">
                            <!-- <div class="input-clear-btn-main"> -->
                            <input formControlName="end_date" class="form-control bg-white"
                                [placeholder]="'asset_sd_form_end_date_placeholder' | translate" id="end_date" [readonly]="true"
                                [minDate]="shutdownForm.value.start_date ? {year: this.shutdownForm.value.start_date.year, month: this.shutdownForm.value.start_date.month, day: this.shutdownForm.value.start_date.day} : '' "
                                ngbDatepicker #endDate="ngbDatepicker">
                            <span aria-hidden="true" *ngIf="shutdownForm.value?.end_date"
                                (click)="clear('end_date')" style="border:none;"
                                class="input-clear-btn">×</span>
                            <!-- </div> -->
        
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary calendar"
                                    (click)="endDate.toggle()" type="button"><i
                                        class="fas fa-calendar-alt"></i></button>
                            </div>
                        </div>
                            </div>
                       </div>
                    </div>
                </div>
                <div class="col-lg-5 col-sm-12">
                    <div class="form-group">
                    
                        <label for="name">{{'asset_sd_form_daily_downtime' | translate}}<label class="mb-0 align-label-chek font-normal" for="radio-1203"> ( Optional )
                            </label>
                        </label>
                    
                        <div class="two-text-box-join">
                    
                            <div class="input-group">
                                <input class="form-control" id="startId1" formControlName="downtime_from" [owlDateTime]="dt1"
                                    [owlDateTimeTrigger]="dt1" placeholder="hh:mm">
                                <owl-date-time [pickerType]="'timer'" [hour12Timer]="true" #dt1></owl-date-time>
                                <div class="input-group-append mr-2">
                                    <button class="btn ordinary-btn" [owlDateTimeTrigger]="dt1" id="startIdButton1" type="button" style="border-radius: 0 0.25rem 0.25rem 0;"><i
                                            class="fas fa-clock"></i></button>
                    
                                </div>
                    
                                <input class="form-control" id="startId2" formControlName="downtime_to" [owlDateTime]="dt2"
                                    [owlDateTimeTrigger]="dt1" placeholder="hh:mm">
                                <owl-date-time [pickerType]="'timer'" [hour12Timer]="true" #dt2></owl-date-time>
                                <div class="input-group-append">
                                    <button class="btn ordinary-btn" [owlDateTimeTrigger]="dt2" id="startIdButton2" type="button" style="border-radius: 0 0.25rem 0.25rem 0;"><i
                                            class="fas fa-clock"></i></button>
                    
                                </div>
                    
                            </div>
                        </div>
                    
                    </div>
                </div>
            </div>
            <div class="row">
            
                <div class="col-sm-12">
                    <div class="form-group add-kpi-textarea">
                        <span style="float: right;" class="text-grey">{{shutdownForm?.value.description != null
                            ?
                            getDescriptionLength() : 0}} {{'characters' | translate}}</span>
            
                        <label for="name">{{'asset_sd_form_description'|translate}}</label>
            
                        <textarea formControlName="description" class="form-control" rows="11" id="comment"
                            [placeholder]="'asset_sd_form_description_placeholder'|translate"></textarea>
            
                    </div>
                </div>
            </div>

             
             
              <div class="row">
                 <div class="col-sm-12">
                    <div class="d-block justify-content-left border-0 mt-3">
                       <button type="button" data-toggle="modal"
                          class="btn btn-active" (click)="save()">Add</button>
                       <button type="button" data-toggle="modal" 
                          class="btn" (click)="save(true)">Add &amp; Close</button>
                       <button type="button"
                          class="btn" (click)="closeFormModal()">Cancel</button>
                    </div>
                 </div>
              </div>
           </div>
        </form>
           <!-- Modal footer -->
        </div>
     </div>

                <div class="col-sm-12">
                    <div class="form-group">
                        <label for="name">Category <sup>* </sup></label>
                        <div class="multiple-plain-ngselect w-100">
                          <ng-select [placeholder]="'select_category' | translate"
                                
                          multiple="true" searchable="true" formControlName="asset_category_ids"
                          (search)="searchAssetCategory($event)" (clear)="getAssetCategory()"
                          (open)="getAssetCategory()"
                          >
                          <ng-option *ngFor="let cat of AssetCategoryStore.allItems" [value]="cat.id">
                              {{cat.title}}</ng-option>
                         
                      </ng-select>
                        </div>
                        <p class="form-error pt-1" *ngIf="formErrors && formErrors.asset_category_ids"> {{formErrors.asset_category_ids}}</p>
                   
                    </div>
                </div>
            </div>
            </form>
                
             <div class="row">
                <div class="col-sm-12">
                   <div class="d-block justify-content-left border-0 mt-3">
                      <button type="button" data-toggle="modal" (click)="saveCategory()" class="btn btn-active" [disabled]="AppStore.loading">{{AppStore.loading?getButtonText('loading'):getButtonText('save')}}</button>
                      <button type="button" data-toggle="modal" (click)="saveCategory(true)" class="btn" [disabled]="AppStore.loading">{{AppStore.loading?getButtonText('loading'):getButtonText('save_close')}}</button>
                      <button type="button" (click)="closeFormModal()" class="btn">Cancel</button>
                   </div>
                </div>

            <a class="close-user-popup">
                <i class="lni-close"></i>
            </a>
            <div class="user-detail-smol-dtl clearfix">
                
                <img [src]="imageUrl" class="rounded-circle user-pic-new">

                    <h6>{{ name }}</h6>
                    <span>{{ title }}</span>

            </div>
        </div>
        <ul>
            <li>
                <a href="#">
                    <i class="fas fa-user"></i>

                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-phone"></i>

                </a>
            </li>
            <li>
                <a href="#">

                </a>
            </li>
        </ul>

            </button>
            <button type="button" data-toggle="modal" data-target="#signal-lost" class="btn ordinary-btn mr-3">
                View Detail
            </button>
        </div>

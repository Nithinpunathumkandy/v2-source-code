<button type="button" class="close" (click)="closemsFormModal()"><i class="lni-close"></i><span>{{'esc' | translate}}</span></button>
<div class="modal-dialog modal-lg modal-dialog-centered">
<div class="modal-content">
   <div class="modal-header">
      <h4 class="modal-title">{{'ms_type' | translate}}</h4>
   </div>
   <div class="modal-body form-body">

      <p class="head-details"></p>

      <form [formGroup]="msform" *mobxAutorun>
         <div class="row">
            <div class="col-sm-12">
               <div class="form-group">
                  <label for="title">{{'code' | translate}}<sup>*</sup></label>
                  <input type="text" formControlName="code" class="form-control"
                     [attr.placeholder]="'mstype_form_code_placeholder' | translate" id="mscode">
                  <p class="form-error" *ngIf="msformErrors"> {{msformErrors.code}}</p>
               </div>
            </div>
         </div>
         <div class="row">
            <div class="col-sm-12">
               <div class="form-group">
                  <label for="title">{{'title' | translate}}<sup>*</sup></label>
                  <input type="text" formControlName="title" class="form-control"
                     [attr.placeholder]="'mstype_form_title_placeholder' | translate" id="mstitle">
                  <p class="form-error" *ngIf="msformErrors"> {{msformErrors.title}}</p>
               </div>
            </div>
         </div>
         <div class="row">
            <div class="col-sm-12">
               <div class="form-group add-kpi-textarea">
                  <span style="float: right;"><p class="text-grey">{{msform?.value.description != null ? msform?.value.description?.length : 0}} {{'characters' | translate}}</p></span>
                  <label>{{'description' | translate}}</label>
                  <textarea class="form-control" rows="11" id="msdescription" [attr.placeholder]="'mstype_form_description_placeholder' | translate"
                     formControlName="description"></textarea>
               </div>
            </div>
         </div>

         <div class="clearfix"></div>

         <div class="row">
            <div class="col-sm-12">
               <div class="d-block justify-content-left border-0 mt-3">
                  <button type="submit" class="btn btn-active" (click)="savemsform()"
                     [disabled]="msform.invalid || AppStore.loading">{{ AppStore.loading  ? 'Loading...' : 'save' | translate }}</button>
                  <button type="button" data-toggle="modal" data-target="#signal-lost"
                     class="btn" (click)="savemsform(true)"
                     [disabled]="msform.invalid || AppStore.loading">{{ AppStore.loading  ? 'Loading...' : 'save_close' | translate }}</button>
                  <button type="button" data-toggle="modal" data-target="#error-message"
                     class="btn"
                     (click)="closemsFormModal()">{{ AppStore.loading  ? 'Loading...' : 'cancel' | translate }}</button>
               </div>
            </div>
         </div>
      </form>
   </div>

</div>
</div>

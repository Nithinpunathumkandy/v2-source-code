<button type="button" class="close" (click)="close()" data-dismiss="modal"><i class="lni-close"></i><span>esc</span></button>
<div class="modal-dialog modal-md modal-lg modal-dialog-centered">
    <div class="modal-content">
        <div class="modal-header">
            <h4 class="modal-title">Add Workflow Levels</h4>
        </div>
        <div class="modal-body form-body">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="mt-3 mb-3">
                            <button type="button" (click)="showPopUp('user')" class="btn mb-2">Add User</button>
                            <button type="button" (click)="showPopUp('designation')" class="btn mb-2">Add Designation</button>
                            <button type="button" (click)="showPopUp('head-of-the-unit')" class="btn mb-2">Add Head of the Unit</button>
                            <button type="button" (click)="showPopUp('team')" class="btn mb-2">Add Team</button>
                            <button *ngIf="WorkFlowSource?.values?.module != 'KH'" type="button" (click)="showPopUp('user-type')" class="btn mb-2">Add Role</button>
                            <button *ngIf="WorkFlowSource.values?.module == 'RM' || WorkFlowSource.values?.module == 'AM' || WorkFlowSource.values?.module == 'ISMS'" type="button" (click)="showPopUp('role')" class="btn mb-2">Add System Role</button>
                        </div>
                    </div>
               </div>
               <!-- <div class="row" style="margin-top: -20px;">

                      <div class="mt-3 mb-3">

                     </div>
                  </div>
               </div> -->
         </div>
    </div>
</div>

<button type="button" class="close" (click)="closeFormModal()"><i class="lni-close"></i><span>esc</span></button>
   <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
         <!-- Modal Header -->
         <div class="modal-header">
            <h4 class="modal-title">Role</h4>
         </div>
         <!-- Modal body -->
         <div class="modal-body form-body">

            <p class="head-details"></p>

            <form [formGroup]="commonForm" *mobxAutorun>

                <div class="row">
                    <div class="col-sm-12">
                       <div class="form-group">
                          <label for="name">{{'role' | translate}}<span class="form-error">*</span></label>
                          <div class="clearfix">
                          <div class="multiple-plain-ngselect">
                           <ng-select [placeholder]="'select_role' | translate" [multiple]="false" formControlName="role_id"
                           (clear)="getRoles()"
                          (open)="getRoles()"
                          (search) = "searchRoles($event)">
                          <ng-option  [value]="item.id" *ngFor="let item of AclStore.aclRoles">
                              <label class="mb-0">{{item.title.length > 80 ? item.title.substring(0,80)+' ...' : item.title }} </label>
                           </ng-option>
                        </ng-select>
                          </div>
                          </div>
                          <p class = "form-error pt-1" *ngIf="formErrors && formErrors.role_id">{{formErrors.role_id}}</p>
                       </div>
                   </div>
                 </div>

               <div class="clearfix"></div>

               <div class="row">
                  <div class="col-sm-12">
                     <div class="d-block justify-content-left border-0 mt-3">
                        <button type="submit" class="btn btn-active" (click)="save()"
                           [disabled]="commonForm.invalid || AppStore.loading">{{ AppStore.loading  ? 'Loading...' : 'Save' }}</button>
                        <button type="button" data-toggle="modal" 
                           class="btn" (click)="save(true)"
                           [disabled]="commonForm.invalid || AppStore.loading">{{ AppStore.loading  ? 'Loading...' : 'Save & Close' }}</button>
                        <button type="button" data-toggle="modal" 
                           class="btn"
                           (click)="closeFormModal()">{{ AppStore.loading  ? 'Loading...' : 'Cancel' }}</button>
                     </div>
                  </div>
               </div>
            </form>
         </div>
      </div>
   </div>

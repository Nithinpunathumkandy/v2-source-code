<button type="button" class="close" data-dismiss="modal" (click)="close()"><i class="lni-close"></i><span>esc</span></button>
      <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">Add Role</h4>
            <!--<button type="button" class="close" data-dismiss="modal">&times;</button>-->
          </div>
          <!-- Modal body -->
          <div class="modal-body form-body">
            <form [formGroup]="commonForm">
               <div class="row">
                  <div class="col-sm-12">
                     <div class="form-group">
                        <label for="name">{{ 'user_types' | translate }}<span class="form-error">*</span></label>
                        <div class="clearfix">
                        <div class="multiple-plain-ngselect">
                         <ng-select [placeholder]="'select_user_type' | translate" [multiple]="false" formControlName="user_type_id"
                         (clear)="getuserTypes()"
                        (open)="getuserTypes()">
                        <ng-option  [value]="item.id" *ngFor="let item of AuditWorkflowStore.userTypes">
                            <label class="mb-0">{{item.user_type_language_title.length > 80 ? item.user_type_language_title.substring(0,80)+' ...' : item.user_type_language_title }} </label>
                         </ng-option>
                      </ng-select>
                        </div>
                        </div>
                        <!-- <p class = "form-error pt-1" *ngIf="formErrors && formErrors.audit_category_ids">{{formErrors.audit_category_ids}}</p> -->
                     </div>
                 </div>
               </div>
            </form>

            <div class="row">
              <div class="col-sm-12">
                <div class="d-block justify-content-left border-0 mt-3">
                  <button type="submit" (click)="save()"
                            [disabled]="commonForm.invalid || AppStore.loading" class="btn btn-active">{{ AppStore.loading  ? getButtonText('loading') : getButtonText('save') }}</button>
                    <button type="button" data-toggle="modal"
                            class="btn" (click)="save(true)"
                            [disabled]="commonForm.invalid || AppStore.loading">{{ AppStore.loading  ? getButtonText('loading') : getButtonText('save_close') }}</button>
                    <button type="button" data-toggle="modal" 
                            class="btn" (click)="cancel()">{{'cancel' | translate}}</button> 
                </div>
              </div>
            </div>
          </div>
          <!-- Modal footer -->
        </div>
      </div>

<div [ngClass]="height?'no-policy-demo-text  d-flex align-items-center w-100 mt-2 min-height-100 py-3':'d-flex align-items-center w-100 mt-2 min-height-73'" [ngStyle]="{border:border?'':'none'}">
    <div class="no-policy-demo">
       <img [attr.src]="ThemeStructureSettingStore.themeStructureObject.empty_screen ? ThemeStructureSettingStore.themeStructureObject.empty_screen : '/assets/images/no-data-large-popup-icon.png'" onerror="this.src='assets/images/no-data-large-popup-icon.png'" style="width: 170px;"/>
       <h6 [ngClass]="height?'font-weight-normal mb-0':'bold mb-0'">{{NoDataItemStore.noDataItems?.title | translate}}</h6>
       <p class="mb-1">{{NoDataItemStore.noDataItems?.subtitle | translate}}</p>
       <div class="text-center mb-5" *ngIf = "NoDataItemStore.noDataItems?.buttonText">
           <!-- <button type="button" class="btn btn-small" (click) = "buttonClicked()">{{NoDataItemStore.noDataItems.buttonText | translate}}</button> -->

           <a (click) = "buttonClicked()" id="no_data_new_modal" class="view-more-pestel-box d-inline-block">{{NoDataItemStore.noDataItems?.buttonText | translate}}</a>
        </div>
    </div>
</div>

<div class="container-fluid" [ngStyle] = "{display:DownloadProgressStore.downloadFileDetails ? 'block' : 'none'}" *mobxAutorun>
   <!-- [ngStyle] = "{display:DownloadProgressStore.downloadFileDetails ? 'block' : 'none'}" -->
    <div class="row">
       <div class="col-md-12">
          <div class="row">
             <div class="col-md-6">
               <div class="topcorner">
               <div class="topcorner-inner" #downloadProgressDiv>
                <div class="uploading-box d-flex flex-row progressbar-new-file mb-2" *ngFor = "let downloadFiles of DownloadProgressStore.downloadFileDetails;let i = index"><!-- progressbar-new-file starts -->
                  <button type="button" class="close modal-close close-download" (click) = "cancel(i)">&times;</button>
                  <div class="progressbar-new-file pr-2">
                        <img *ngIf = "checkExtension(downloadFiles.fileExtension,'excel') != -1" src="/assets/images/md-xl.png">
                        <img *ngIf = "checkExtension(downloadFiles.fileExtension,'image') != -1" src="/assets/images/md-jpg.png">
                        <img *ngIf = "checkExtension(downloadFiles.fileExtension,'doc') != -1" src="/assets/images/md-doc.png">
                        <img *ngIf = "checkExtension(downloadFiles.fileExtension,'pdf') != -1" src="/assets/images/md-pdf.png">
                        <img *ngIf = "checkExtension(downloadFiles.fileExtension,'ppt') != -1" src="/assets/images/md-ppt.png">
                        <img *ngIf = "checkExtension(downloadFiles.fileExtension,'audio') != -1" src="/assets/images/md-audio.png">
                        <img *ngIf = "checkExtension(downloadFiles.fileExtension,'video') != -1" src="/assets/images/md-video.png">
                        <img *ngIf = "checkExtension(downloadFiles.fileExtension,'zip') != -1" src="/assets/images/md-zip.png">
                   </div>
                   <div class="progressbar-new-main">
                      <h5>{{downloadFiles.fileName}}</h5>
                      <div class="demo-preview">
                         <div class="progress progress-striped active" *ngIf = "downloadFiles.downloadProgress != '100%'">
                           <!-- [ngStyle]="{width: downloadFiles.downloadProgress }" -->
                            <div role="progressbar" [ngStyle]="{width: downloadFiles.downloadProgress }" class="progress-bar progress-bar-success"></div>
                          </div>
                      </div>
                      <div class="progress-new-info clearfix">
                         <small class="progress-new-size" *ngIf = "downloadFiles.fileSize">{{downloadFiles.fileSize/1048576 | number:'0.2-2'}}MB</small>
                         <small class="progress-new-percentage">{{downloadFiles.message ? downloadFiles.message+' ...' : 'Downloading ...'  }}{{downloadFiles.downloadProgress}}</small>
                      </div>
                      <!-- <div class="uploading-cotroler mt-1">
                         <a href="#">Pause</a><a href="#">Cancel</a>
                      </div> -->
                   </div>
                </div><!-- progressbar-new-file ends -->
               </div>
               </div>
             </div>
          </div>
       </div>
    </div>
</div>

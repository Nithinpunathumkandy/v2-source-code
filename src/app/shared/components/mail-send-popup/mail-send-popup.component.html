<div class="modal-dialog modal-md modal-dialog-centered">
   <div class="modal-content alert-msg-box">
      <button type="button" class="close small-close-poup" data-dismiss="modal" (click) = "gotLoginPage()"><i class="fa fa-times"></i></button>
     <!-- Modal body -->
     <div class="modal-body form-body">
       <form class="alert-msg-box-content">
            <div class="popup-icon-cls">
               <!-- <i class="fas fa-exclamation-circle"></i> -->
               <img src="assets/images/email-popup-icon.png" class="img-fluid">
            </div>
            <h2 *ngIf = "!mailMessage">Please Check Your Email</h2>
            <h2 *ngIf = "mailMessage">{{ mailMessage | translate}}</h2>
            <p *ngIf = "!mailMessage">{{ 'password_rest_msg' | translate }}</p>
            <p *ngIf = "mailMessage">{{ 'share_by_email_message' | translate}} </p>
          <div class="mt-2 mb-3">
        
             <!-- <button type="button" class="btn btn-active" data-dismiss="modal" (click) = "gotLoginPage()">Close</button> -->
          </div>
       </form>
     </div>
     <!-- Modal footer --> 
   </div>
 </div>

<div *ngIf="userDetails_loaded">
 
    <div class="d-flex flex-row user-list-sm user-box-smol-round user-box-smol-round-table-scrol rounde-hov-bg" *ngFor = "let du of infoObject; let i = index">
       <a><img [attr.src] = "du.image.token ? createImageUrl(du.image.token,'user-profile-picture') : getDefaultImage('user-logo')" style="width: 30px; height: 30px;" class="user-round-pics-new rounde-hov" (mouseover)="mouseHover($event,i)"
          (click) = "mouseHover($event,i)"></a>   
   
       <div class="user-dtl-popup" *ngIf="i==activeIndex"[ngStyle]="{display:hover?'block':'none'}" #popup>
          <div class="user-dtl-popup-head">
             <div class="user-detail-smol-dtl clearfix">
                <img [attr.src] = "du.image.token ? createImageUrl(du.image.token,'user-profile-picture') : getDefaultImage('user-logo')" class="rounded-circle user-pic-new">
                <span class="online-user online"></span>
                <div class="user-details">
                   <h6>{{du.first_name}} {{du.last_name}}</h6>
                   <span>{{du.designation}}</span>
                </div>
             </div>
          </div>
          <ul>
             <li><a href="#"><i class="fas fa-user"></i> {{du.designation}}</a></li>                                                      
             <li><a href="#"><i class="fas fa-envelope"></i> {{du.email}}</a></li>
          </ul>
          <div class="btn-bg-popup">
             <button type="button" data-toggle="modal" data-target="#signal-lost" class="btn btn-active">Send Email</button>
             <button type="button" data-toggle="modal" data-target="#signal-lost" class="btn">View Detail</button>
          </div>
       </div>
   
       <div class="pointer new-size-text">
          <h6>{{du.designation}}</h6>
          <span>{{du.first_name}} {{du.last_name}}</span>
       </div>
    </div>
 </div>

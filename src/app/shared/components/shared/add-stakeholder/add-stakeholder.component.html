    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">{{'stakeholder' | translate}}</h4>
                <!--<button type="button" class="close" data-dismiss="modal">&times;</button>-->
            </div>
            <!-- Modal body -->
            <div class="modal-body form-body">

                <p class="head-details"></p>

                <form [formGroup]="form" *mobxAutorun>

                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <label for="title">{{'title' | translate}}<span class="form-error">*</span></label>
                                <input type="text" formControlName="title" class="form-control"
                                [attr.placeholder]="'stakeholder' | translate" id="title" #titleInput>
                                <p class="form-error" *ngIf="formErrors"> {{formErrors.title}}</p>
                            </div>
                        </div>
                    </div>


                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group">
                               <label for="organization_id">{{'stakeholder_type' | translate}}<span class="form-error">*</span></label>
                               <div class="clearfix">
                                  <div class="plain-select">
                                    <select class="form-control" formControlName = "stakeholder_type_id">
                                        <option value="">{{'select_types' | translate}}</option>
                                        <option *ngFor = "let slist of StakeholderTypeMasterStore.stakeholderTypes" [attr.value] = "slist.id">{{slist.title}}</option>
                                    </select>
                                    <p class="form-error" *ngIf="formErrors"> {{formErrors.stakeholder_type_id}}</p>
                                  </div>
                               </div>
                            </div>
                         </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group add-kpi-textarea">
                                <label>{{'description' | translate}}</label>
                                <textarea class="form-control" rows="11" id="comment11"
                                [attr.placeholder]="'description' | translate" formControlName = "description"></textarea>
                            </div>
                        </div>
                    </div>

                    <div class="clearfix"></div>

                    <div class="row">
                        <div class="col-sm-12">
                            <div class="d-block justify-content-left border-0 mt-3">
                                <button type="submit" class="btn btn-active" (click)="save()"
                                    [disabled]="form.invalid || AppStore.loading">{{ AppStore.loading  ? getButtonText('loading') : getButtonText('save') }}</button>
                                <button type="button" data-toggle="modal" data-target="#signal-lost"
                                    class="btn" (click)="save(true)"
                                    [disabled]="form.invalid || AppStore.loading">{{ AppStore.loading  ? getButtonText('loading') : getButtonText('save_close') }}</button>
                                <button type="button" data-toggle="modal" data-target="#error-message"
                                    class="btn"
                                    (click)="cancel()">{{ AppStore.loading  ? getButtonText('loading') : getButtonText('cancel') }}</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <!-- Modal footer -->
        </div>
    </div>
<!-- </div> -->

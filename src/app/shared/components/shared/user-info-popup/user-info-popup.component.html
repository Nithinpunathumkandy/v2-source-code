<div class="user-dtl-popup-head">
    <!-- <a class="close-user-popup"><i class="lni-close"></i></a> -->
    <div class="user-detail-smol-dtl clearfix">
        <img *ngIf = "userInfo.image_token" [attr.src] = "userInfo.image_token ? createPreviewUrl('user-profile-picture',userInfo.image_token) : getDefaultImage('user-logo')" class="rounded-circle user-pic-new">
        <img *ngIf = "userInfo.image?.token" [attr.src] = "userInfo.image?.token ? createPreviewUrl('user-profile-picture',userInfo.image?.token) : getDefaultImage('user-logo')" class="rounded-circle user-pic-new">
        <img *ngIf = "!userInfo.image?.token && !userInfo.image_token" [attr.src] = "getDefaultImage('user-logo')" class="rounded-circle user-pic-new">
        <span class="online-user online"></span>
        <div class="user-details">
            <h6>{{userInfo.first_name}} {{userInfo.last_name}}</h6>
            <span *ngIf = "userInfo.designation">{{userInfo.designation}}</span>
            <span *ngIf = "userInfo.designation_title">{{userInfo.designation_title}}</span>
            <span *ngIf = "userInfo.designation?.title">{{userInfo.designation?.title}}</span>
        </div>
    </div>
 </div>
 <ul>
    <!-- <li><a href="#"><i class="fas fa-user"></i> {{userInfo.designation}}</a></li>
    <li><a href="#"><i class="fas fa-envelope"></i> {{userInfo.email}}</a></li> -->
    <li *ngIf = "userInfo.designation"><a href=""><i class="fas fa-user"></i> {{userInfo.designation}}</a></li>
    <li *ngIf = "userInfo.designation?.title"><a href=""><i class="fas fa-user"></i> {{userInfo.designation?.title}}</a></li>
    <li *ngIf = "userInfo.designation_title"><a href=""><i class="fas fa-user"></i> {{userInfo.designation_title}}</a></li>
    <li><a href=""><i class="fas fa-envelope"></i> {{userInfo.email}}</a></li>
 </ul>
 <div class="btn-bg-popup" *ngIf = "showButtons">
       <button type="button" data-toggle="modal" data-target="#signal-lost" class="btn btn-active">Send Email</button>
       <button type="button" (click) = "gotoUserDetails(userInfo)" data-toggle="modal" data-target="#signal-lost" class="btn">View Detail</button>
 </div>

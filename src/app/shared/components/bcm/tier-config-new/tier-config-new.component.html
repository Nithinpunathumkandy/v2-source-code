<button type="button" class="close" (click)="closemsModal()" data-dismiss="modal"><i class="lni-close"></i><span>esc</span></button>
<div class="modal-dialog modal-xl">
   <div class="modal-content">
      <!-- Modal Header -->
      <div class="modal-header">
         <h4 class="modal-title" *ngIf="source.type=='Add'">{{'new' | translate}} {{'bia_tire' | translate}}</h4>
                <h4 class="modal-title" *ngIf="source.type=='Edit'">{{'edit' | translate}} {{'bia_tire' | translate}}</h4>
      </div>
      <!-- Modal body -->
      <div class="modal-body form-body">

         <form [formGroup]="form">
            <div class="row">
               <div class="col-md-12">
                  <div class="common-tab-md clearfix">
                     <div class="tab-common-left-md">
                        <div class=" issues-tab">
                           <!-- tab menu start -->
                           <ul class="nav nav-tabs nav-tabs--vertical nav-tabs--left vertical-tab" role="navigation">
                              <li class="nav-item"> <a href="#tab-oneff" (click)="tabChange(true)" class="nav-link active show" data-toggle="tab"
                                    role="tab" aria-controls="lorem" aria-selected="true" data-original-title=""
                                    title="">{{'english' | translate}}</a>
                              </li>
                              <li class="nav-item"> <a href="#tab-twoff" (click)="tabChange(false)" class="nav-link" data-toggle="tab" role="tab"
                                    aria-controls="ipsum" aria-selected="false" data-original-title="" title="">{{'arabic' | translate}}</a>
                              </li>
   
                           </ul>
                        </div>
                        <!-- tab menu end -->
                     </div>
                     <div class="tab-common-left-content-m bg-white cmn-bdr p-3">
                        <div class="tab-content">
                           <div class="tab-pane fade active show" id="tab-oneff" role="tabpanel">
                              <div class="row">
                                 <div class="col-sm-12">
                                    <div class="form-group">
                                       <label>{{'tier_name'|translate}}</label>
                                       <input type="text" formControlName="tier_name" class="form-control" [placeholder]="'tier_name'|translate">
                                    </div>
                                 </div>
                              </div>
                              <div class="row">
                                 <div class="col-sm-12">
                                    <div class="form-group mb-0">
                                       <label>{{'bia_scale'|translate}}</label>
                                       <div class="clearfix">
                                          <div class="multiple-plain-ngselect">
                                              <ng-select [placeholder]="'bia_scale'| translate"
                                                  [multiple]="false" formControlName="bia_scale"
                                                  bindLabel="title">
                                                  <ng-option [value]="type" *ngFor="let type of BiaMatrixStore.biaScale">
                                                      {{type.from}}-{{type.to}} {{type.time_scale.title}}
                                                  </ng-option>
                                              </ng-select>
                                              <p class="pt-1" style="color: red;"
                                                  *ngIf="formErrors && formErrors.bia_scale">
                                                  {{formErrors.bia_scale}}
                                              </p>
                                          </div>
                                      </div>
                                    </div>
                                 </div>
                              </div>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </form>

         <div class="row">
            <div class="col-sm-12">
               <div class="d-block justify-content-left border-0 mt-5">
                  <button type="button" data-toggle="modal" data-target="#signal-lost" (click)="saveTierConfig()"
                     class="btn btn-active">Save</button>
                  <button type="button" data-toggle="modal" (click)="saveTierConfig(true)" data-target="#signal-lost" class="btn">Save &
                     Cloase</button>
                  <button type="button" data-toggle="modal" data-target="#error-message" class="btn">Cancel</button>
               </div>
            </div>
         </div>
      </div>
      <!-- Modal footer -->
   </div>
</div>

<button type="button" class="close" (click)="closemsModal()"><i class="lni-close"></i><span>{{'esc' | translate}}</span></button>
<div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title" *ngIf="source.type=='Add'">{{'new' | translate}} {{'bia_rating' | translate}}</h4>
                <h4 class="modal-title" *ngIf="source.type=='Edit'">{{'edit' | translate}} {{'bia_rating' | translate}}</h4>
                <!--<button type="button" class="close" data-dismiss="modal">&times;</button>-->
            </div>
            <!-- Modal body -->
            <div class="modal-body form-body">

                <p class="head-details"></p>

                <form [formGroup]="form" *mobxAutorun>

                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <label>{{'rating' | translate}}<sup>*</sup></label>
                                <input type="number" class="form-control" formControlName="eng_rating"
                                    [placeholder]="'rating_placeholder' | translate">
                                    <p class="form-error" *ngIf="formErrors"> {{formErrors.rating}}</p>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group mb-0">
                                <label>{{'impact_level' | translate}}<sup>*</sup></label>
                                <input type="text" class="form-control" formControlName="eng_impact_level"
                                    [placeholder]="'impact_level_placeholder' | translate">
                                    <p class="form-error" *ngIf="formErrors"> {{formErrors.level}}</p>
                            </div>
                        </div>
                    </div>

                    <div class="mt-4">
                        <div class="setting-item">
                            <div class="row align-items-center">
                                <div class="col-sm-7">
                                    <h5>{{'color' | translate}}<sup>*</sup></h5>
                                </div>
                                <div class="col-sm-5 d-flex justify-content-end align-items-center">
                                    <div class="costmz-color" [(colorPicker)]="color" (colorPickerChange)="colorPickerChange($event)" [style.background]="color"> </div>
                                    <div class="form-group hexa-color mb-0">
                                        <input class="form-control color-header-new" [value]="color">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="clearfix"></div>

                    <div class="row">
                        <div class="col-sm-12">
                            <div class="d-block justify-content-left border-0 mt-3">
                                <button type="submit" class="btn btn-active" (click)="saveRating()"
                                    [disabled]="form.invalid || AppStore.loading">{{  AppStore.loading  ? getButtonText('loading') : getButtonText('save') }}</button>
                                <button type="button" data-toggle="modal" data-target="#signal-lost"
                                    class="btn" (click)="saveRating(true)"
                                    [disabled]="form.invalid || AppStore.loading">{{  AppStore.loading  ? getButtonText('loading') : getButtonText('save_close') }}</button>
                                <button type="button" data-toggle="modal" data-target="#error-message"
                                    class="btn"
                                    (click)="cancel()">{{ AppStore.loading  ? getButtonText('loading') : getButtonText('cancel') }}</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <!-- Modal footer -->
        </div>
    </div>

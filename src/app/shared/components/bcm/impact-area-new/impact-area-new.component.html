<button type="button" class="close" (click)="closemsModal()"><i class="lni-close"></i><span>{{'esc' | translate}}</span></button>
<div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title" *ngIf="source.type=='Add'">{{'new' | translate}} {{'impact_area' | translate}}</h4>
                <h4 class="modal-title" *ngIf="source.type=='Edit'">{{'edit' | translate}} {{'impact_area' | translate}}</h4>
                <!--<button type="button" class="close" data-dismiss="modal">&times;</button>-->
            </div>
            <!-- Modal body -->
            <div class="modal-body form-body">

                <p class="head-details"></p>

                <form [formGroup]="form" *mobxAutorun>

                    <div class="row">
                        <!-- <div class="col-sm-12">
                            <div class="form-group">
                                <label>{{'impact_categotry' | translate}}<span class="form-error">*</span></label>
                                <div class="clearfix">
                                    <div class="multiple-plain-ngselect">
                                        <ng-select 
                                            [placeholder]="'impact_categotry'| translate"
                                            [multiple]="false" 
                                            formControlName="eng_impact_category"
                                            (open)=" getImpactCategory()"
                                            (search)="searchImpactCategory($event)">
                                            <ng-option [value]="type.id" *ngFor="let type of BiaCategoryStore.BiaCategoryDetails">
                                                {{type.title}}
                                            </ng-option>
                                        </ng-select>
                                        <p class="pt-1" style="color: red;"
                                            *ngIf="formErrors && formErrors.eng_impact_category">
                                            {{formErrors.eng_impact_category}}
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div> -->
                        <div class="col-sm-12">
                            <div class="form-group">
                                <label>{{'impact_scenario' | translate}}<sup>*</sup></label>
                                <div class="clearfix">
                                    <div class="multiple-plain-ngselect">
                                        <ng-select 
                                            [placeholder]="'impact_scenario_select'| translate"
                                            [multiple]="false" 
                                            formControlName="eng_impact_scenario"
                                            (open)=" getImpactScenario()"
                                            (search)="searchImpactScenario($event)"
                                            >
                                            <ng-option [value]="scenario.id" *ngFor="let scenario of ImpactScenarioStore.ImpactScenarioDetails">
                                                {{scenario.title}}
                                            </ng-option>
                                        </ng-select>
                                        <p class="pt-1" style="color: red;"
                                            *ngIf="formErrors && formErrors.eng_impact_scenario">
                                            {{formErrors.eng_impact_scenario}}
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <label for="name">{{'impact_area' | translate}}<sup>*</sup></label>
                                <div class="clearfix d-flex">
                                    <div class="multiple-select w-100">
                                        <input type="text" class="form-control" formControlName="eng_impact_area"
                                            [placeholder]="'impact_area_placeholder' | translate">
                                            <p class="form-error" *ngIf="formErrors"> {{formErrors.title}}</p>
                                    </div>
                                    <!-- <button class="btn multi-add-user ml-2" [disabled]="!form.value.eng_impact_area" (click)="addImpactScenario()" style="width: 42px;"><i
                                            class="fas fa-plus"></i></button> -->
                                </div>
                               
                            </div>
                            <!-- <div class="delete-bullet-point">
                                <ul class="arrowlist ml-0 pl-0 mt-2 mb-0">
                                    <li *ngFor="let root of areaArray;index as i">{{root.title}}
                                    <button (click)="deleteIncidentLessons(i);" type="button" class="btn btn-small float-right btn-small-delete" style="border: none;"><i  class="fas fa-trash"></i></button>
                                    </li>
                                </ul>                                    
                            </div> -->
                        </div>
                    </div>

                    <div class="clearfix"></div>

                    <div class="row">
                        <div class="col-sm-12">
                            <div class="d-block justify-content-left border-0 mt-3">
                                <button type="submit" class="btn btn-active" (click)="saveImpactArea()"
                                    [disabled]="form.invalid || AppStore.loading">{{  AppStore.loading  ? getButtonText('loading') : getButtonText('save') }}</button>
                                <button type="button" data-toggle="modal" data-target="#signal-lost"
                                    class="btn" (click)="saveImpactArea(true)"
                                    [disabled]="form.invalid || AppStore.loading">{{  AppStore.loading  ? getButtonText('loading') : getButtonText('save_close') }}</button>
                                <button type="button" data-toggle="modal" data-target="#error-message"
                                    class="btn"
                                    (click)="cancel()">{{ AppStore.loading  ? getButtonText('loading') : getButtonText('cancel') }}</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <!-- Modal footer -->
        </div>
    </div>

<button type="button" class="close" (click)="closemsModal()"><i class="lni-close"></i><span>{{'esc' | translate}}</span></button>
<div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title" *ngIf="source.type=='Add'">{{'new' | translate}} {{'impact_categotry' | translate}}</h4>
                <h4 class="modal-title" *ngIf="source.type=='Edit'">{{'edit' | translate}} {{'impact_categotry' | translate}}</h4>
                <!--<button type="button" class="close" data-dismiss="modal">&times;</button>-->
            </div>
            <!-- Modal body -->
            <div class="modal-body form-body">

                <p class="head-details"></p>

                <form [formGroup]="form" *mobxAutorun>

                  <div class="row">
                     <div class="col-sm-12">
                        <div class="form-group">
                           <label>{{'bia_rating'|translate}}<sup>*</sup></label>
                           <div class="d-flex">
                              <div class="multiple-plain-ngselect w-100">
                                    <ng-select [placeholder]="'bia_rating_placeholder'| translate"
                                       [multiple]="false" 
                                       formControlName="eng_impact_level"
                                       
                                       (open)=" getBiaRating()"
                                       (search)="searchBiaRating($event)">
                                       <ng-option [value]="type.id" *ngFor="let type of BiaRatingStore?.BiaRatingDetails">
                                          {{type.rating}}
                                       </ng-option>
                                    </ng-select>
                                    <p class="pt-1" style="color: red;"
                                       *ngIf="formErrors && formErrors.eng_impact_level">
                                       {{formErrors.eng_impact_level}}
                                    </p>
                              </div>
                           </div>
                        </div>
                     </div>
                  </div>
                  <div class="row">
                     <div class="col-sm-12">
                        <div class="form-group">
                           <label>{{'impact_categotry' | translate}}<sup>*</sup></label>
                           <input type="text" class="form-control" formControlName="eng_impact_category"
                              [placeholder]="'impact_categotry_placeholder' | translate">
                              <p class="form-error" *ngIf="formErrors"> {{formErrors.title}}</p>
                        </div>
                     </div>
                  </div>
                  
                  <div class="row">
                     <div class="col-sm-12 full-width-table">
                        <table class="table table-bordered ordinary-table audit-page-table mb-4 table-scroll" *ngIf="tableData.length!=0">
                           <thead>
                              <tr>
                                 <th class="border-top-0" [style.width.%]="100/titleArray.length" *ngFor="let header of titleArray">{{header}}</th>
                              </tr>
                           </thead>
                           <tbody>
                              <!-- [ngModelOptions]="{standalone: true}" -->
                              <!-- <tr class="edit-and-delete-main" *ngFor=" let item of tableData;let num=index">
                                 <td *ngFor="let header of titleArray;let i=index">
                                    <div class="w-100 form-group">
                                       
                                       <input type="text"  class="form-control" placeholder=" ">
                                    </div>
                                 </td>
                              </tr>  -->
                              <tr class="edit-and-delete-main" *ngFor=" let item of newTableData;let num=index">
                                 <td *ngFor="let header of titleArray;let i=index">
                                    <div class="w-100 form-group">
                                       <!-- [ngModelOptions]="{standalone: true}" -->
                                       <input type="text"  class="form-control" placeholder="" [(ngModel)] = "item['value'+num+i]" [ngModelOptions]="{standalone: true}">
                                    </div>
                                 </td>
                              </tr> 
                           </tbody>
                        </table>
                        <!-- <button type="button" data-toggle="modal" data-target="#signal-lost"
                                 (click)="createValueArray()" class="btn btn-active">{{'submit'|translate}}
                              </button> -->
                     </div>
                  </div>

                    <div class="clearfix"></div>

                    <div class="row">
                        <div class="col-sm-12">
                            <div class="d-block justify-content-left border-0 mt-3">
                                <button type="submit" class="btn btn-active" (click)="saveImpactCategory()"
                                    [disabled]="form.invalid || AppStore.loading">{{  AppStore.loading  ? getButtonText('loading') : getButtonText('save') }}</button>
                                <button type="button" data-toggle="modal" data-target="#signal-lost"
                                    class="btn" (click)="saveImpactCategory(true)"
                                    [disabled]="form.invalid || AppStore.loading">{{  AppStore.loading  ? getButtonText('loading') : getButtonText('save_close') }}</button>
                                <button type="button" data-toggle="modal" data-target="#error-message"
                                    class="btn"
                                    (click)="cancel()">{{ AppStore.loading  ? getButtonText('loading') : getButtonText('cancel') }}</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <!-- Modal footer -->
        </div>
    </div>

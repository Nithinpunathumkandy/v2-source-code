        translate}}</span></button>
<div class="modal-dialog modal-lg modal-dialog-centered">

        <div class="modal-header">

            <!--<button type="button" class="close" data-dismiss="modal">&times;</button>-->
        </div>
        <!-- Modal body -->
        <div class="modal-body form-body">

            <p class="head-details"></p>

            <form [formGroup]="form" *mobxAutorun>

                <div class="row">
                    <!-- <div class="col-sm-12">
                        <div class="form-group">
                            <label for="name">{{'status' | translate}}<span class="form-error">*</span></label>
                            <div class="clearfix">
                                <div class="multiple-plain-ngselect ">
                                    <ng-select placeholder="{{'select_status' | translate}}" [multiple]="false"
                                        formControlName="compliance_status_id" (search)="searchComplianceStatus($event)"
                                        (open)="getComplianceStatus()">
                                        <ng-option [value]="compliance_status_id.id"
                                            *ngFor="let compliance_status_id of ComplianceStatusMasterStore.statusList">
                                            {{compliance_status_id.compliance_status_language?.length > 80 ?
                                            compliance_status_id.compliance_status_language?.substring(0,80)+' ...' :
                                            compliance_status_id.compliance_status_language}}
                                        </ng-option>
                                    </ng-select>
                                    <p style="color: red;" *ngIf="formErrors"> {{formErrors.compliance_status_id}}</p>
                                </div>
                            </div>
                        </div>
                    </div> -->
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label for="name">{{'jso_ua_close_form_target_date' | translate}}</label>
                            <div class="input-group date-picker">          
                                <input class="form-control" id="establish_date" [placeholder]="'jso_ua_close_target_date_placeholder'| translate" name="dp"
                                    formControlName="closure_date" ngbDatepicker #d="ngbDatepicker">
                                <div class="input-group-append">
                                    <button class="btn btn-outline-secondary calendar" (click)="d.toggle()"
                                        type="button"><i class="fas fa-calendar-alt"></i></button>
                                </div>
                                <p class="pt-1" style="color: red;" *ngIf="formErrors && formErrors.closure_date">
                                    {{formErrors.closure_date[0]}}
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="form-group">
                            <span style="float: right;">
                                <p class="text-grey mb-0">{{form?.value.comments != null ? form?.value.comments?.length : 0}}
                                    {{'characters' | translate}}</p>
                            </span>
                            <label>{{'jso_ua_close_form_comment' | translate}}</label>
                            <textarea class="form-control" rows="4" id="comment11" formControlName="comments"
                                placeholder="{{'jso_ua_close_comment_placeholder' | translate}}"></textarea>
                        </div>
                    </div>
                </div>

                <div class="clearfix"></div>

                <div class="row">
                    <div class="col-sm-12">
                        <div class="d-block justify-content-left border-0 mt-3">
                            <button type="submit" class="btn btn-active" (click)="save(false)"
                                [disabled]="form.invalid || AppStore.loading">{{ AppStore.loading ?
                                getButtonText('loading') : getButtonText('save') }}</button>
                            <button type="button" data-toggle="modal" data-target="#signal-lost" class="btn"
                                (click)="save(true)" [disabled]="form.invalid || AppStore.loading">{{ AppStore.loading ?
                                getButtonText('loading') : getButtonText('save_close') }}</button>
                            <button type="button" data-toggle="modal" data-target="#error-message" class="btn"
                                (click)="closeFormModal()">{{ AppStore.loading ? getButtonText('loading') :
                                getButtonText('cancel') }}</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <!-- Modal footer -->
    </div>
</div>

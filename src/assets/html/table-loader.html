      <script>
         $(document).ready(function() {
         
           var owl = $("#owl-demo");
          
           owl.owlCarousel({
               items : 2, //10 items above 1000px browser width
              //itemsDesktop : [1000,2], //5 items between 1000px and 901px
               //itemsDesktopSmall : [900,2], // betweem 900px and 601px
               //itemsTablet: [600,2], //2 items between 600 and 0
               //itemsMobile : false // itemsMobile disabled - inherit from itemsTablet option
           });
          
           // Custom Navigation Events
           $(".next").click(function(){
             owl.trigger('owl.next');
           })
           $(".prev").click(function(){
             owl.trigger('owl.prev');
           })
           $(".play").click(function(){
             owl.trigger('owl.play',1000); //owl.play event accept autoPlay speed as second parameter
           })
           $(".stop").click(function(){
             owl.trigger('owl.stop');
           })
          
         });
      </script>

      <script>
         // You'd better put the code inside ready() function
         $(document).ready(function () {
             // Items to select
             var items = [
                 {value: 11, text: 'Apple'},
                 {value: 12, text: 'Nokia'},
                 {value: 13, text: 'Sony'},
                 {value: 14, text: 'LG'},
                 {value: 15, text: 'HTC'},
                 {value: 16, text: 'Motorola'},
                 {value: 17, text: 'Samsung'},
                 {value: 18, text: 'ZTE'},
                 {value: 19, text: 'Asus'},
                 {value: 20, text: 'Alcatel'}
             ];
         
             // Initialize paraia-multi-select
             var select = $('[data-paraia-multi-select="true"]').paraia_multi_select({
                 multi_select: true,
                 items: items,
                 defaults: [11, 12, 13],
                 rtl: false
             });
         
             // Get selected items
             $('#show_selected').click(function () {
                 alert(select.paraia_multi_select('get_items'))
             });
         });
      </script>
